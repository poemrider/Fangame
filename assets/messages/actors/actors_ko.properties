actors.buffs.momentum.resting=\uD68C\uBCF5 \uC911
actors.buffs.momentum.action_name=\uC2FC\uB370\uBE44\uC2B7\uD55C
actors.buffs.momentum.momentum_desc=\uC0AC\uC774\uBC84\uD391\uCEE4\uB294 \uB2EC\uB9AC\uBA74\uC11C \uC2FC\uB370\uBE44\uC2B7\uD55C\uC744 \uBC1C\uB3D9\uD558\uAE30 \uC704\uD574 \uC0AC\uC6A9\uD560 \uAC00\uC18D\uB825\uC744 \uC5BB\uC2B5\uB2C8\uB2E4.\n\n\uAC00\uC18D\uB825 \uD558\uB098 \uB2F9 2\uD134\uC758 \uC2FC\uB370\uBE44\uC2B7\uD55C\uC774 \uAC00\uB2A5\uD558\uBA70, \uCD5C\uB300 10\uAE4C\uC9C0 \uAC00\uC18D\uB825\uC744 \uC313\uC744 \uC218 \uC788\uC2B5\uB2C8\uB2E4. \uAC00\uC18D\uB825\uC740 \uD504\uB9AC\uB7EC\uB108\uAC00 \uBA48\uCD98 \uB3D9\uC548 \uBE60\uB974\uAC8C \uC0AC\uB77C\uC9D1\uB2C8\uB2E4.\n\n\uD604\uC7AC \uAC00\uC18D\uB825: %d.
actors.buffs.momentum.running_desc=\uC0AC\uC774\uBC84\uD391\uCEE4\uB294 \uB2EC\uB9AC\uBA74\uC11C \uAC00\uC18D\uB825\uC744 \uC5BB\uC73C\uBA70, \uC5BB\uC740 \uAC00\uC18D\uB825\uC744 \uC18C\uBAA8\uD574 \uC2FC\uB370\uBE44\uC2B7\uD55C \uC0C1\uD0DC\uC5D0 \uB3CC\uC785\uD569\uB2C8\uB2E4.\n\n\uC2FC\uB370\uBE44\uC2B7\uD55C\uC744 \uBC1C\uB3D9\uD55C \uC0AC\uC774\uBC84\uD391\uCEE4\uB294 \uB450 \uBC30 \uBE60\uB978 \uC18D\uB3C4\uB85C \uC774\uB3D9\uD558\uBA70 \uD604\uC7AC \uB808\uBCA8\uC5D0 \uB530\uB978 \uCD94\uAC00 \uD68C\uD53C\uB97C \uC5BB\uC2B5\uB2C8\uB2E4.\n\n\uB0A8\uC740 \uD134: %d.
actors.buffs.momentum.resting_desc=\uC0AC\uC774\uBC84\uD391\uCEE4\uB294 \uB2EC\uB9AC\uBA74\uC11C \uC2FC\uB370\uBE44\uC2B7\uD55C\uC744 \uBC1C\uB3D9\uD558\uAE30 \uC704\uD574 \uC0AC\uC6A9\uD560 \uAC00\uC18D\uB825\uC744 \uC5BB\uC2B5\uB2C8\uB2E4.\n\n\uC0AC\uC774\uBC84\uD391\uCEE4\uB294 \uAC00\uC18D\uB825\uC744 \uB2E4\uC2DC \uC313\uAE30 \uC804 \uAE30\uB825\uC744 \uB2E4\uC2DC \uD68C\uBCF5\uD560 \uC2DC\uAC04\uC774 \uD544\uC694\uD569\uB2C8\uB2E4.\n\n\uB0A8\uC740 \uD134: %d.

