actors.mobs.gnollsapper.desc=\uC791\uACE0 \uC57D\uD558\uC9C0\uB9CC \uC601\uB9AC\uD55C \uBB34\uC6A9\uC774\uB85C, \uD76C\uBBF8\uD55C \uD138\uACFC \uB2E4\uC591\uD55C \uB3C4\uAD6C\uB85C \uAC00\uB4DD\uD55C \uAC00\uBC29\uC744 \uAC00\uC9C0\uACE0 \uC788\uC2B5\uB2C8\uB2E4. \uADF8\uB4E4\uC740 \uC544\uB9C8\uB3C4 \uC5EC\uAE30\uC5D0 \uC5B4\uB450\uC6B4 \uAE08\uC744 \uCC44\uAD74\uD558\uACE0 \uD0D0\uC0AC\uD558\uB294 \uB370 \uB3C4\uC6C0\uC744 \uC8FC\uAE30 \uC704\uD574 \uC628 \uAC83\uC774\uBA70, \uBCF4\uD638\uB97C \uC704\uD574 \uAC00\uAE4C\uC774\uC5D0 \uACBD\uBE44\uBCD1\uC774 \uC788\uC2B5\uB2C8\uB2E4. \uADF8\uB4E4\uC740 \uC2F8\uC6B8 \uC218\uB294 \uC788\uC9C0\uB9CC, \uADF8\uB4E4\uC758 \uACF5\uACA9\uC740 \uC815\uCC30\uBCD1 \uBB34\uC6A9\uC774\uBCF4\uB2E4 \uAC15\uD558\uC9C0 \uC54A\uC2B5\uB2C8\uB2E4.\n\n\uC9C1\uC811 \uC2F8\uC6B0\uB294 \uB300\uC2E0, \uACF5\uBCD1\uB4E4\uC740 \uBC14\uC704\uB85C \uB41C \uD658\uACBD\uC774 \uADF8\uB4E4\uC744 \uC704\uD574 \uC2A4\uC2A4\uB85C \uACF5\uACA9\uD558\uB3C4\uB85D \uB2E4\uC591\uD55C \uB3C4\uAD6C\uB97C \uC0AC\uC6A9\uD558\uB294 \uAC83\uC744 \uC120\uD638\uD569\uB2C8\uB2E4. \uADF8\uB7EC\uB098 \uADF8\uB4E4\uC740 \uC9C1\uC811 \uB300\uC9C0 \uC774\uB3D9 \uB9C8\uBC95\uC744 \uC0AC\uC6A9\uD560 \uC218 \uC5C6\uC73C\uBBC0\uB85C, \uADF8\uB4E4\uC740 \uC790\uC2E0\uB4E4\uC758 \uB3C4\uAD6C\uB97C \uBB34\uBAA8\uD558\uAC8C \uC0AC\uC6A9\uD560 \uAC00\uB2A5\uC131\uC774 \uB9E4\uC6B0 \uB192\uC2B5\uB2C8\uB2E4. _\uADF8\uB4E4\uC758 \uACF5\uACA9\uC744 \uADF8\uB4E4\uC774\uB098 \uADF8\uB4E4\uC758 \uACBD\uBE44\uBCD1\uC5D0\uAC8C \uC0AC\uC6A9\uD560 \uC218 \uC788\uB294 \uB2E4\uC591\uD55C \uBC29\uBC95\uC774 \uC788\uC5B4\uC57C \uD560\uAC83\uC785\uB2C8\uB2E4._

