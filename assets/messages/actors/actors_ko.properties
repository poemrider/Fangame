actors.hero.talent.heroic_energy.desc=_+1:_ 영웅의 방어구 능력 사용에 드는 충전량이  _12% 감소_합니다.\n\n_+2:_ 영웅의 방어구 능력 사용에 드는 충전량이 _23% 감소_합니다.\n\n_+3:_ 영웅의 방어구 능력 사용에 드는 충전량이 _32% 감소_합니다.\n\n_+4:_ 영웅의 방어구 능력 사용에 드는 충전량이 _40% 감소_합니다.

actors.hero.talent.ratsistance.title=약자 멸시
actors.hero.talent.ratsistance.desc=_+1:_ 쥐로 변한 적은 _10% 적은 피해_를 입힙니다.\n\n_+2:_ 쥐로 변한 적은 _19% 적은 피해_를 입힙니다.\n\n_+3:_ 쥐로 변한 적은 _27% 적은 피해_를 입힙니다.\n\n_+4:_ 쥐로 변한 적은 _35% 적은 피해_를 입힙니다.
actors.hero.talent.ratlomacy.title=너프 고정
actors.hero.talent.ratlomacy.desc=_+1:_ 쥐로 변한 적에게 다시 쥐 변이를 사용하면 대상을 아군으로 만들고 변이가 풀리지 않게 합니다.\n\n_+2:_ 쥐로 변한 적에게 다시 쥐 변이를 사용하면 대상을 아군으로 만들고 변이가 풀리지 않게 하며, 대상에게 _2턴_의 아드레날린 효과를 부여합니다.\n\n_+3:_ 쥐로 변한 적에게 다시 쥐 변이를 사용하면 대상을 아군으로 만들고 변이가 풀리지 않게 하며, 대상에게 _4턴_의 아드레날린 효과를 부여합니다.\n\n_+4:_ 쥐로 변한 적에게 다시 쥐 변이를 사용하면 대상을 아군으로 만들고 변이가 풀리지 않게 하며, 대상에게 _6턴_의 아드레날린 효과를 부여합니다.
actors.hero.talent.ratforcements.title=도움!!!!
actors.hero.talent.ratforcements.desc=_+1:_ 자신에게 쥐 변이를 사용하면, 자신 옆에 아군 주머니쥐를 _1마리_ 소환합니다.\n\n_+2:_ 자신에게 쥐 변이를 사용하면, 자신 옆에 아군 주머니쥐를 _2마리_ 소환합니다.\n\n_+3:_ 자신에게 쥐 변이를 사용하면, 자신 옆에 아군 주머니쥐를 _3마리_ 소환합니다.\n\n_+4:_ 자신에게 쥐 변이를 사용하면, 자신 옆에 아군 주머니쥐를 _4마리_ 소환합니다.



###npcs
actors.mobs.npcs.blacksmith.name=슬빠룬키
actors.mobs.npcs.blacksmith.intro_quest_warrior=이봐, 가디언! 고집 부리게 생기셨구만.
actors.mobs.npcs.blacksmith.intro_quest_mage=이봐, 가디언! 머리가 크구만.
actors.mobs.npcs.blacksmith.intro_quest_rogue=이봐, 가디언! 기 빨리게 생기셨구만
actors.mobs.npcs.blacksmith.intro_quest_huntress=이봐, 가디언! 날쌔게 생기셨구만.
actors.mobs.npcs.blacksmith.intro_quest_duelist=어... 먼곳까지 오시느라 고생이 많으셨수다. 좀 도와주실 수 있으신가요?
actors.mobs.npcs.blacksmith.intro_quest_cleric=아니 그...와...그..반갑습니다 초월체. 일 하나 같이 해주실 수 있으십니까?
actors.mobs.npcs.blacksmith.intro_quest_start=도와주는 거요? 오케이, 할 만한 일이 있수다. 광산을 만들다가 일어난 건데, 이 밑이 여러 차원으로 연결되어 버렸지 뭐요. 바로 저 사다리 아래라고. 이 곡괭이를 가지고 _그림자 다이아들을 좀 캐와. 40개_면 충분할 거야. 아래에 있는 벽은 부술 수 있으니, 잘 사용해 보라고.\n\n뭐, 대가? 거참 도네해야 하는데...\n\n알았어요, 알았다고요. 재련 정도는 해 드리겠수다. 운 좋은 줄 아쇼. 이 주변 대장장이는 나 뿐이니까.
actors.mobs.npcs.blacksmith.intro_quest_crystal=조심하는 게 좋을 거야. 그 광산은 너 같이 작은 인간한테는 위협적이니까. 버려진 지 오랜 시간이 지난 광산이라, 많은 광물들이 자라나기 시작했어. 그 광물들은 반짝거려서 겉보기엔 좋아 보여도, 값을 매기기엔 너무 깨지기 쉬운 물건이라 쓸모없는데다, 스스로를 보호하려고 마법 같은 것도 쓴다니까. 꽤나 강력하단 말이지. 그러니까 _어디에서 채굴하든 간에, 긴장을 늦추지 않는 게 좋을 겁니다_. 그렇지 않으면 그것들의 주의를 끌 테니까.\n\n광산 어딘가에 커다란 광물도 있을 텐데, 그건 훨씬 위험하니까, 그걸 부술 거라면 준비 단단히 하는 게 좋을 거야. 일단 부수기만 한다면 다른 광물들을 느려지게 만드니까, 만약 그걸 부순다면 보수를 추가로 주도록 하지.
actors.mobs.npcs.blacksmith.intro_quest_gnoll=조심하는 게 좋을 거야. 그 광산은 너 같이 작은 인간한테는 위협적이니까. 거대한 드래곤 하나가 무용이 몇명을 끌고 지하에서 채굴을 반복하고 있어 그따구로 채굴하고 있으니 온갖 붕괴란 붕괴는 다 일으켜서 있던 통로도 없애고 있단 말이지. 그것들 사이에서 다이아를 캐 와야 할 거야. 그러니 _최근에 떨어진 바위들을 찾아 보라고_.\n\n그 놈들 중에 한 놈이 유독 말썽인 것 같아. 아마도 _거대한 드래곤_이나 그런 비슷한 놈이겠지. 만약 그 놈을 찾아내서 처리해 준다면, 보수를 더 주도록 하지. 하지만 장담하건대 그 놈도 쉽게 죽어 주진 않을 거야.
actors.mobs.npcs.blacksmith.intro_quest_fungi=조심하는 게 좋을 거야. 이 밑의 차원문은 인내의 숲과 연결되었습니다. 거기엔 일종의 버섯 괴물 같은 게 자라나고 있어. 심지어 그건 버섯 포탑 같은 게 달려 있어서, 들키면 상당히 치명적일 텐데. 그 자식들은 일어날 순 없어도, 적어도 널 추적하는건 가능하니까, 살고 싶다면 가능한 한 그 놈들의 _시야 밖에 있는 게 좋을 거라고_.\n\n만약 어떻게든 거기 있는 _대빵 큰 주황색 버섯_을 해치워 준다면, 보수를 더 주도록 하지. 다만 진짜 힘들긴 할 거야. 그건 벽 안에 숨겨진 수많은 균사 마디에 연결되어 있어서, 실제로 피해를 주려면 그것들을 싸그리 다 부숴 버려야 할 거라고.
actors.mobs.npcs.blacksmith.reminder=내 시간 뺏는 건 이제 끝낸 거야? 광산 입구는 저쪽이니까 잘 해 보라고.
actors.mobs.npcs.blacksmith.reminder_crystal=너가 할 수 있는 만큼 많은 다이아를 가져와줘, 그리고 큰 크리스탈도 깨려고 해봐.
actors.mobs.npcs.blacksmith.reminder_gnoll=너가 할 수 있는 만큼 많은 다이아를 가져와줘, 그리고 무용이 헉더드래곤을 죽이려고 해봐.
actors.mobs.npcs.blacksmith.reminder_fungi=너가 할 수 있는 만큼 많은 다이아를 가져와줘, 그리고 대빵 큰 버섯도 죽이려고 해봐.
actors.mobs.npcs.blacksmith.lost_pick=이런 제기랄!!! 내 곡괭이 어따 두고 온 거야?!
actors.mobs.npcs.blacksmith.quest_start_prompt=준비는 끝난 겁니까? 그 가방에 다이아 가져올 공간은 확실하게 남겨 두라고.\n\n_딱 한 번만 내려보내 줄 거니까!_
actors.mobs.npcs.blacksmith.enter_yes=준비됐다
actors.mobs.npcs.blacksmith.enter_no=아직이다
actors.mobs.npcs.blacksmith.exit_warn_none=벌써 끝냈수? 뭐야, 하나도 없잖아!!! _40개_는 가져올 수 있을 거라고\n\n_기억하쇼, 한 번 올라오면 다시 안 들여보내 줄 거니까._
actors.mobs.npcs.blacksmith.exit_warn_low=벌써 끝냈어? 그렇게 많은 다이아를 가지고 있는 것처럼 보이진 않는데. _40개_는 가져올 수 있을 거라고.\n\n_기억하쇼, 한 번 올라오면 다시 안 들여보내 줄 거니까._
actors.mobs.npcs.blacksmith.exit_warn_med=끝났어? 적어도 다이아를 가지고 있는 것 같긴 하지만, 아직 광산엔 확실히 많은 다이아가 남아 있을 텐데. _40개_는 가져올 수 있을 거라고.\n_기억하쇼, 한 번 올라오면 다시 안 들여보내 줄 거니까._
actors.mobs.npcs.blacksmith.exit_warn_high=끝났어? 꽤 많은 다이아를 가지고 온 것 같은데, 그래도 난 아직 좀 더 캘 수 있다고. _40개_는 가져올 수 있을 거라고.\n\n_기억하쇼, 한 번 올라오면 다시 안 들여보내 줄 거니까._
actors.mobs.npcs.blacksmith.exit_warn_full=끝났어? 상당한 다이아를 들고 온 것 같구만. 나오기 전에 빠뜨린 거 없나 잘 확인하라고.\n\n_기억하쇼, 한 번 올라오면 다시 안 들여보내 줄 거니까._
actors.mobs.npcs.blacksmith.exit_warn_crystal=그 거대 광물이 여전히 아래에 남아 있어. 그걸 부수면 보수를 더 주지.
actors.mobs.npcs.blacksmith.exit_warn_gnoll=헉더드래곤이 여전히 아래에 남아 있어. 그걸 처리하고 오면 보수를 더 주지.
actors.mobs.npcs.blacksmith.exit_warn_fungi=그 대빵 큰 버섯이 여전히 아래에 남아 있어. 그걸 처치하고 오면 보수를 더 주지.
actors.mobs.npcs.blacksmith.exit_yes=끝났다
actors.mobs.npcs.blacksmith.exit_no=아직이다
actors.mobs.npcs.blacksmith.get_lost=더 줄건 없어!! 이제 가!!!
actors.mobs.npcs.blacksmith.entrance_blocked=내려가는 길이 막혀 있다.
actors.mobs.npcs.blacksmith.cant_enter_old=그 지역은 이번 게임에서는 더 이상 갈 수 없습니다. 새로운 게임을 시작해 새로운 퀘스트를 시도해 보세요!
actors.mobs.npcs.blacksmith.def_verb=방어
actors.mobs.npcs.blacksmith.desc=이 모자 쓴 슬람이는 다른 슬람이들과 비슷하게 생겼습니다. 다만 광차에 타고 있고, 트롤 대장장이는 그의 덩치에 걸맞지 않는 작은 도구로 장비를 손질하고 있습니다.

actors.mobs.npcs.ghost.name=투명한 엔더
actors.mobs.npcs.ghost.rat_1=오 반갑습니다 %s님. 지금이야 꼴이 말이 아니지만 한때 방송을 열심히 보던 시청자였습니다. 하지만 누군가 분노에 찬 욕설을 듣고 실수로 메모장이 아니라 채팅창에...큼. 그래서 이 곳을 떠나기가 좀 그렇습니다. 복수를 하기 전 까진 말이죠..._뭔가 뒤집어쓰신 쥐인님_을 해치워 주세요.제가 어찌되었던 꽤 힘들어 보여서 말입니다.\n\n뭘 뒤집어쓰셨는지 이 바닥을 돌아다니며. 오물을 여기저기 퍼트리고 계십니다... _악취나는 구름과 산성 이빨을 조심하십쇼. 그리고 산성 공격은 물에 씻어낼 수 있어요._
actors.mobs.npcs.ghost.rat_2=부탁드립니다. 그분을 더 소리지르지 않게 해주십쇼.\n\n_물 근처에서 싸우고 악취 구름은 피하세요!!_
actors.mobs.npcs.ghost.gnoll_1=오 반갑습니다 %s님. 지금이야 꼴이 말이 아니지만 한때 방송을 열심히 보던 시청자였습니다. 하지만 신나서 햄버거를 받으러 가다 못받고 충격을 먹어불고 채팅창에다.. 큼. 그래서 이 곳을 떠나기가 좀 그렇습니다. 복수를 하기 전 까진 말이죠... _무용이 부기꾼_을 해치워 주세요. 금마 덕에 이 꼬라지가 됐으니깐..\n\n놈은 다른 무용이과 달라... 숨어서 투척 무기를 사용해... _놈의 맹독과 화염 마탄를 조심하십쇼. 멀리서 공격하려 하지 마..._
actors.mobs.npcs.ghost.gnoll_2=부탁하나 하겠습니다. 그 부기꾼을 죽여주십쇼.\n\n_멀리서 날먹할 생각 말고. 딱 붙어서..._
actors.mobs.npcs.ghost.crab_1=오 반갑습니다 %s님. 지금이야 꼴이 말이 아니지만 한때 방송을 열심히 보던 시청자였습니다. 하지만 어떤 존재가 마을을 다 때려부수자 실망한 모습이 귀여워서 채팅창에..큼. 그래서 여길 떠나기가 좀 그렇습니다. 복수를 하기 전 까진 말이죠..._회색 곰_을 해치워 주세요. 금마 덕에 이 꼬라지가 됐으니깐..\n\n놈은 비정상적으로 큽니다. 곰은 사람을 찢으니까요._놈의 가죽을 조심하십쇼. 기습을 하지 않으면 어떤 공격이든 방어할 테니까._
actors.mobs.npcs.ghost.crab_2=부탁드립니다.. 도와줘요... 그 곰새끼를 죽여요...\n\n_기습을 하지 않으면. 어떤 공격이든 막아 버릴 겁니다..._
actors.mobs.npcs.ghost.find_me=고맙습니다. 절 찾아주십시오..
actors.mobs.npcs.ghost.desc=이 엔더는 오래전에 지상에서 쫒겨난 것 같습니다. 희미한 형체는 여기 있는 것 조차 힘들어 보이네요

actors.mobs.npcs.imp.name=살아남은 아오이
actors.mobs.npcs.imp.intro=혹시 가디언이신가요? 오 잘됐네요!  ;)
actors.mobs.npcs.imp.golems_1=제가 없애버리고 싶은 건 _띠띠띠 사우르들_입니다. 다른 세계에서 너무 고생해서 이젠 여기서 작은 사업을 시작할 예정인데 말입니다, 저 멍청한 띠띠띠 사우르들이 내 사업을 망치고 있어서 말야! 저 남은 지성까지 공룡이 된 녀석들과 협상하는 게 여간 쉬운 일이 아니야! 어우! 그래서 말인데... 얘네를 한 _4마리 정도_만 없애 주면 보상을 줄게.
actors.mobs.npcs.imp.monks_1=제가 없애버리고 싶은 건 _까매진 팡이들_입니다. 다른 세계에서 너무 고생해서 이젠 여기서 작은 사업을 시작하려고 하는데요, 저 미친 놈들은 아무것도 사지 않는 데다 다른 손님들을 겁줘서 쫓아내거든. 그래서 말인데... 그 녀석들을 한 _5명 정도_만 없애 주면 보상을 줄게.
actors.mobs.npcs.imp.golems_2=띠띠띠 사우르 사파리는 잘 되어 가나요? 토큰 주워 오는 거 잊지 마세요!
actors.mobs.npcs.imp.monks_2=오, 아직 안 죽었군요! 역시 엄마가 말한 대로네요!  강할 줄 알았다니까! ;) 아 참, 까매진 팡이의 떨어트린 토큰을 잊지 말라고.
actors.mobs.npcs.imp.cya=이따 봐요, %s!
actors.mobs.npcs.imp.hey=어이, %s!
actors.mobs.npcs.imp.desc=이 아이는 다른 곳에서 공주 대접을 받으며 힘든 환경에서도 사랑받고 자랐으나, 마을이 멸망하게 되었고 어떠한 방법을 이용해 이 세계로 넘어온 것 같습니다. 꽤 영리하고 사교적입니다. 고생을 많이 한 모양인지 다른 존재와 평화롭게 살기를 원합니다.

actors.mobs.npcs.impshopkeeper.name=상점주인 아오이
actors.mobs.npcs.impshopkeeper.greetings=안녕하세요, %s씨!
actors.mobs.npcs.impshopkeeper.greetings_ascent=뭔 일이 벌어진 겁니까 %s씨!? 빨리 사고 가세요, 저도 튀어야 하니까!
actors.mobs.npcs.impshopkeeper.thief=믿을 만한 놈인 줄 알았더니!
actors.mobs.npcs.impshopkeeper.buyback=이거 다시 돌려드릴게요!!
actors.mobs.npcs.impshopkeeper.desc=아오이가 전당 입구에 작은 가게를 세웠습니다. 친근한 얼굴을 보니 반갑지만 가격표는 이 어린 아이가 어떻게 살아왔는지 잘 보여주는군요..

actors.mobs.npcs.mirrorimage.name=거울상
actors.mobs.npcs.mirrorimage.desc=이 환영은 당신과 닮아 있으며, 당신이 쓰는 무기와 방어구도 복제하였습니다.\n\n거울상은 자신이 가진 무기를 들고 적들을 찾아 전투를 벌이나, 당신보다 피해를 적게 입힙니다. 환영은 투명한 상태로 생성되지만, 적들을 공격한 후에는 투명화가 풀리게 됩니다.\n\n적당한 공격 수단이 될 수 있지만, 환영은 내구력이 매우 약해 피해를 입으면 즉시 사라질 것입니다.
actors.mobs.npcs.mirrorimage.discover_hint=이 캐릭터는 특정한 주문서의 효과로 등장합니다.

actors.mobs.npcs.npc.discover_hint=이 캐릭터는 던전의 특정한 장소에서 등장합니다.

actors.mobs.npcs.prismaticimage.name=프리즈마 거울상
actors.mobs.npcs.prismaticimage.desc=이 빛나는 환영은 당신과 매우 유사한 외형을 띠고 있으며, 당신이 장비한 갑옷과 무기까지도 복제한 것으로 보입니다.\n\n프리즈마 거울상은 적을 탐색하는 데 온 힘을 기울이며, 향상된 방어력과 체력을 이용하여 당신을 지키기 위해 노력할 것입니다. 비록 거울상만큼의 공격력을 지니지는 않지만, 당신의 갑옷으로부터 얻는 방어력을 포함하여 더욱 향상된 내구력을 가지고 있습니다.\n\n체력이 0이 될 경우, 프리즈마 거울상은 몇 턴 후 사라지게 되며, 사라지기 전까지는 체력을 회복할 수 있습니다. 시야 내에 적이 없는 경우, 프리즈마 거울상은 그 몸을 감추고 당신의 곁을 맴돌 것입니다. 적이 나타날 때까지 말이죠.
actors.mobs.npcs.prismaticimage.discover_hint=이 캐릭터는 특정한 주문서의 효과로 등장합니다.

actors.mobs.npcs.ratking.name=개발자
actors.mobs.npcs.ratking.not_sleeping=아 교수님 안잤어요!!!!
actors.mobs.npcs.ratking.what_is_it=뭐지? 얘가 뭐 하는 애였더라!!
actors.mobs.npcs.ratking.confused=교수님 안돼요!!! C+이면 저 또 들어야 해요!!!
actors.mobs.npcs.ratking.crown_clothes=제발 옷 좀 입어요.. 이러다 노란딱지 붙어요..
actors.mobs.npcs.ratking.crown_desc=오, 그 굿즈!? 저한테 주시면 특별한 기능 몇개 넣어드릴게요!\n\n평범한 방식으로는 얻지 못하고, 자신의 힘이 약해도 자기보다 강한 적을 쓰러뜨릴 수 있습니다!!!
actors.mobs.npcs.ratking.crown_yes=물론이죠!
actors.mobs.npcs.ratking.crown_info=더 이야기해 주십시오.
actors.mobs.npcs.ratking.crown_no=그건 좀...
actors.mobs.npcs.ratking.crown_thankyou=오, 감사합니다! 지금 특별한 기능을 추가해드렸으니 확인해주세요!
actors.mobs.npcs.ratking.crown_fine=예 뭐...으에....힝..
actors.mobs.npcs.ratking.crown_after=마음에 드십니까? 무르기 없어요!
actors.mobs.npcs.ratking.desc_crown=이 개발자는 행복해 보입니다. 굿즈를 착용한 상태입니다.
actors.mobs.npcs.ratking.desc_birthday=이 쥐는 다른 주머니쥐들보다 조금 더 큽니다. 평소 쓰던 왕관 대신 작은 녹색 파티 모자를 쓰고 있습니다. 생신 축하드립니다, 쥐 대왕님!
actors.mobs.npcs.ratking.desc_winter=이 쥐는 다른 주머니쥐들보다 조금 더 큽니다. 평소 쓰던 왕관 대신 작은 크리스마스 모자를 쓰고 있습니다. 즐거운 연말 되세요!
actors.mobs.npcs.ratking.desc=이 게임을 개조시킨 개발자 비스무리한 누군가로 보입니다.
actors.mobs.npcs.ratking.discover_hint=이 캐릭터는 던전의 특정한 지역의 마지막 부분에서 등장합니다.

actors.mobs.npcs.sheep.name=양
actors.mobs.npcs.sheep.baa!=메에!
actors.mobs.npcs.sheep.baa?=메에?
actors.mobs.npcs.sheep.baa.=메에.
actors.mobs.npcs.sheep.baa...=메에...
actors.mobs.npcs.sheep.def_verb=방어
actors.mobs.npcs.sheep.desc=이 양은 마법 양입니다. 어떤 마법이 있냐고요? 당신은 그 양을 죽일 수 없습니다. 그 양은 멍한 눈으로 되새김질이나 하면서, 마법이 없어질 때까지 계속 있을겁니다.
actors.mobs.npcs.sheep.discover_hint=이 캐릭터는 특정한 아이템 또는 함정의 효과로 등장합니다.

actors.mobs.npcs.shopkeeper.name=카론스토어 관리자
actors.mobs.npcs.shopkeeper.thief=도둑, 도둑이다!
actors.mobs.npcs.shopkeeper.warn=이 일을 후회하게 될 것이다.
actors.mobs.npcs.shopkeeper.flee=카론스토어 관리자가 달아났다!
actors.mobs.npcs.shopkeeper.sell=판매할 아이템을 선택하세요
actors.mobs.npcs.shopkeeper.talk=이야기한다
actors.mobs.npcs.shopkeeper.buyback=카론스토어 관리자는 마지못해 당신의 아이템을 돌려주었다.
actors.mobs.npcs.shopkeeper.talk_prison_intro=성공적하기 위한 물건을 팝니다. 환불은 어지간해선 사절입니다.
actors.mobs.npcs.shopkeeper.talk_prison_warrior=여기까지 오시는데 오랜 시간이 걸리지 않았을 거라고 믿고 싶습니다.이빨이 갈리는건 보고 싶지 않아서.. 그래서 뭐 사실 겁니까?
actors.mobs.npcs.shopkeeper.talk_prison_mage=초창기에 비하면 많이 바뀐 것 같고..좋은 쪽으로요. 아 별거 아닙니다. 그냥 옛날 생각이 나서요, 오늘은 뭐가 필요한가요?
actors.mobs.npcs.shopkeeper.talk_prison_rogue=애석하게도 펄펄 끓는 마라탕은 여기 없습니다. 여기 안전하게 있느라 쓴 돈이 한두 푼이 아니라서 조리사 자격증을 못 땄거든요. 필요하신거 있습니까?
actors.mobs.npcs.shopkeeper.talk_prison_huntress=뭔가 그..감회가 새롭네요 여기까지 잘 오셨습니다. 여태까지 살아남느라 고생 많았어요. 참고로 이 말 한다고 가격이 깎아준단 소린 아닙니다.
actors.mobs.npcs.shopkeeper.talk_prison_duelist=어서 오십시오. 이건 참.. 평범하진 않은 분이군요. 다른 사람들보단 잘 해내실 수 있을 거라 믿어요. 제 상점 앞에서 죽지만 마세요. 평생동안 잊지 못할 끔찍하게 슬픈 기억이 될 테니까.
actors.mobs.npcs.shopkeeper.talk_prison_cleric=허허 이거 참...여기서 이런 분을 뵐 줄은 몰랐군요. 여기까지 내려오셔야 할 중요한 일이 있으신 건가요? 돈은 꽤 많아 보이니, 목숨 부지한다고 치고 뭔가 좀 사 가는 게 어떻겠습니까?
actors.mobs.npcs.shopkeeper.talk_caves=오래 살려면, 돈을 쓰세요.\n\n아, 그리고 슬빠룬키에게 말 좀 전해 주세요. 그 양반이 지난 주에 사 간 망치 외상값 좀 갚아 달라고 말이에요!
actors.mobs.npcs.shopkeeper.talk_city=내 물건들이 당신을 안전하게 지켜줄 겁니다.\n\n...그렇다고 여기 너무 어슬렁거리진 마세요. 여기 토착생물들을 떼어 내느라 얼마나 고생했는지 아시나요? 제 가게에 녀석들을 끌고 오는 건 사절이에요!
actors.mobs.npcs.shopkeeper.talk_halls=안녕! 친구들에겐 특별 할인가로 판매합니다!\n\n아 그리고, 아래를 탐험할 거면 조심해! 거기 악마들은 네가 얼마나 용감한지 신경조차 안 써. 죽으면 그 많은 돈이 다 무슨 소용이겠어? ;)\n\n다른 사람들도 나랑 비슷하냐고? 음... 글쎄.. 다른사람들은 좀 더 친절하고..잘 대해주고.. 아 별거 아니야! 충고 하나 하자면 저기 아래 생물들은 훨씬 강력하지만, 무언가에 의해 조종당하는... 뭐... 아무튼 조심해.
actors.mobs.npcs.shopkeeper.talk_ascent=그게 뭔지 모르겠지만 나도 이제 빨리 튀어야 하니까 얼른 물건부터 사고 나가!
actors.mobs.npcs.shopkeeper.desc=이 작은 남자는 거대한 도시보단 던전에 틀어박혀 장사를 하는 것에 더 소질이 있는 것 같습니다. 손님들에게 바가지를 씌우는 걸 보면 왜 그런지 알 수 있죠.

actors.mobs.npcs.wandmaker.name=지팡이 깎는 팡이
actors.mobs.npcs.wandmaker.intro_warrior=오, 안녕하신가! 집 밖에 나온 걸 보니 엄청 반갑구려! 또 켠왕선언이었으면 몇몇 무용이들의 옥수수가 야외 총동을 나왔겠지만.. 맡길 만한 일이 하나 있는데, 들어 볼텐가?
actors.mobs.npcs.wandmaker.intro_rogue=오 어서오십시오. 카린어 통역기는 딱히 필요가 없는 듯 하고..어쨌건 이곳에서 보니 반갑구만!!! 부탁이 있다네. 자네에게 알맞은 일이지.
actors.mobs.npcs.wandmaker.intro_mage=오, 반갑네 %s(이)여! 오늘은 씻고 나왔을 거라고 믿고 있네. 혹시 모르니 냄새는 안 맡을거지만.. 아무리 더워도 이 늙은이를 돕고 싶다면, 여기 부탁이 있네.
actors.mobs.npcs.wandmaker.intro_huntress=오, 반갑네, 여인이여! 이런 곳에서 자네를 사실 자네를 예전에 본 적이 있는 것 같은데, 총을 훨씬 못 쏘던 거 같으니 아닌 거 같군... 어쨌든, 부탁할 게 있다네.
actors.mobs.npcs.wandmaker.intro_duelist=오, 반갑네, 여인이여! 이곳에 사람이 내려온지 얼마나 오래 되었던지.. 정말 반갑구먼. 이 늙은이를 돕고 싶으면, 여기 부탁이 있네.
actors.mobs.npcs.wandmaker.intro_cleric=오, 반갑소, 사장 나리! 이 우울한 장소에 한 줄기 빛과 같은 분이시구먼! 굳이 폐를 끼치고 싶진 않지만, 그래도 한 가지 부탁 하나만 해도 괜찮을까 하오.
actors.mobs.npcs.wandmaker.intro_1=\n\n난 현대 문물을 만들 희귀한 재료를 찾으러 왔네, 하지만 여기서 길을 잃었고, 마법 보호막도 점점 힘을 잃어가는구먼. 곧 여길 떠야할 것 같지만, 그 물건을 못 얻고 그냥 갈 수는 없어서 말야.
actors.mobs.npcs.wandmaker.intro_dust=내가 필요한 건 _밴 목록_일세. 이러한 장소에서만 나온다는 특별한 종류의 저주 받은 흔적이지. 여기 어딘가에 나무로 막힌 문이 있을 건대,  그 문 너머에 있을 거라고 확신하지. 하지만 주의하게나. 그 장부가 가진 저주는 꽤 강력하거든, _벤 목록을 얻었으면 최대한 빨리 나에게로 돌아와 주게._ 그 저주를 정화해 줄 테니 말야.
actors.mobs.npcs.wandmaker.intro_ember=내가 필요한 건 불꽃 열무에게서 얻을 수 있는 _불꽃돌_일세. 그 뭐라 하기 힘든 몬스터는 조정되지 않은 소환 의식으로 쉽게 부를 수 있으니, 의식의 제단에 양초를 몇 개 가져가면 하나 소환할 수 있을 걸세. 불꽃 열무와 싸우면서 _갇히게 되는 상황을 최대한 피하게_. 아니면 _얼음을 일으키는 물건을 들고 있는 편이 좋다네_. 딴데선 얼음이 불에 녹지만, 불에 얼음을 부으면 꺼지니 말이야.
actors.mobs.npcs.wandmaker.intro_berry=예전에 누군지는 모르갰지만 _지게에 탄 팡이_를 여기 어디에다 놔두고 까먹어 버렸다고 하고, 그 팡이는 여기에 결국 뿌리를 박고 살고 있다는군. 그리고 난 그 팡이의 흔적을 필요로 한다네. 하지만 지금쯤 그 팡이는 통제불능으로 뿌리내렸을 것이고, 흔적을 쉽게 얻을 수는 없을 것일세. 지게 탄 팡이가 만든 정원은 여기 근처에 있을 걸세. 살고 싶으면 _촉수에 묶이지 않게 주의_하게나. 불을 쓰고 싶겠지만, 불을 이용하면 식물과 함께 흔적을 태워 버리니 _불은 절대로 사용하면 안 된다네._
actors.mobs.npcs.wandmaker.intro_2=\n\n그 물건을 내게 가져오면 특별히 이 늙은이가 정성스레 만든 현대 문물을 보답으로 주지! 나 한테 두 개가 있으니, 둘 중 하나 원하는 것을 가져가면 된다네.
actors.mobs.npcs.wandmaker.reminder_dust=밴 목록은 아직인가, %s(이)여? 나무로 막힌 곳을 찾아보게나.
actors.mobs.npcs.wandmaker.reminder_ember=불꽃돌은 아직인가, %s(이)여? 양초 4개를 찾아 의식의 제단으로 가게나.
actors.mobs.npcs.wandmaker.reminder_berry=팡이의 흔적은 아직인가, %s(이)여? 식물로 가득 찬 방을 찾아 보게나.
actors.mobs.npcs.wandmaker.def_verb=방어
actors.mobs.npcs.wandmaker.desc=이 변태같지만 정중한 신사는 길을 잃어 약간 난감한 표정을 하고 있습니다. 현재 그는 마법 보호막으로 보호되고 있습니다.



###mobs
actors.mobs.acidic.name=까만안경
actors.mobs.acidic.desc="약묵땨 약약약" \n\n 무슨 일이 있었는지는 몰라도 뭔갈 피하려고 하는 이 생명체는 되도록 당신과 마주하지 않으려고 합니다. 가까이 다가가면 도망갈 것이고 멀리 있으면 독화살을 쏘아댈 것입니다.

actors.mobs.albino.name=안경 쓴 쥐
actors.mobs.albino.desc="이잉~ 기모링" \n\n 쥐의 특별한 개체로써, 순백의 털과 뾰족한 이빨, 네모난 안경이 특징입니다.
actors.mobs.albino.discover_hint=이 적은 던전의 특정한 장소에서 희귀한 확률로 등장합니다.

actors.mobs.armoredstatue.name=갑옷 입은 석상
actors.mobs.armoredstatue.desc=단순히 봐서는 던전의 다른 움직임 없는 석상들과 다를 것 없다고 느낄 것입니다. 하지만 붉게 빛나는 눈은 전혀 그렇지 않다고 말합니다.\n\n석상에 입혀진 갑옷 덕분에 꽤 괜찮은 상태를 유지하고 있는 것처럼 보이며, 죽이기 매우 힘들 것 같습니다.
actors.mobs.armoredstatue.desc_arm_wep=이 석상은 돌로 만들어져 있지만, 석상에 장착된 _%1$s_와 _%2$s_ 만큼은 진짜처럼 보입니다.

actors.mobs.bandit.name=굽
actors.mobs.bandit.desc="아 잠시만 쓰고 돌려드릴게요" \n\n 돋보이는 보라색 로브를 입은 정예 도둑입니다. 뛰어난 능력을 가지고 있었습니다만, 지금은 다른 도둑들처럼 이성을 잃어버리고 말았습니다.\n\n미치광이 강도는 당신에게서 아이템을 훔치는 것에 더하여 실명, 불구, 중독을 부여합니다! 그렇지만 일반 도둑들보다는 더 나은 전리품을 들고 있을 가능성이 높습니다.

actors.mobs.bat.name=망방이
actors.mobs.bat.desc="베리랑은 뭔가 다르게 생긴 거 같은데..." \n\n 이 작고 끈질긴 동굴의 서식자들은 보이는 것보다 훨씬 더 위험합니다. 그들은 공격에 성공할 때마다 스스로의 체력을 회복하여, 자신보다 훨씬 큰 적을 제압합니다.

actors.mobs.bee.name=황금 벌
actors.mobs.bee.desc_honey=황금 벌들은 작은 몸집에도 불구하고 그들의 집을 맹렬하게 지키려고 합니다. 이 녀석은 진정되었으며, 당신을 따라가고 싶어하는 것처럼 보입니다.
actors.mobs.bee.desc=황금 벌들은 작은 몸집에도 불구하고 그들의 집을 맹렬하게 지키려고 합니다. 이 녀석은 매우 화가 나 있는 상태이니, 가까이 다가가지 않는 것이 좋겠습니다.
actors.mobs.bee.discover_hint=이 캐릭터는 특정한 아이템의 효과로 등장합니다.

actors.mobs.brute.name=가호가 세겨진 무용이
actors.mobs.brute.enraged=분노
actors.mobs.brute.def_verb=방어
actors.mobs.brute.desc="허허 자꾸 그러면 목을 졸라버립니다." \n\n 이 무용이들은 모든 무용이 중 가장 크고, 강력하며, 터프한 녀석들입니다. 치명적인 피해를 입을 경우, 그에게 세겨진 가호가 폭주하여 일시적인 보호막과 강력한 공격력을 갖게 됩니다.
actors.mobs.brute$bruterage.name=가호의 폭주
actors.mobs.brute$bruterage.desc="목 조른다고 했지!!" \n\n 이 무용이 병정은 죽어가고 있지만, 당신을 길동무로 데려가려 합니다!\n\n시간이 흐르거나 피해를 받는 등의 이유로 무용이 병정에게 둘러진 보호막이 모두 사라진다면 무용이 병정은 죽을 것입니다. 그러나 보호막이 남아있는 동안 가하는 피해가 엄청나게 증가하므로 주의하십시오!\n\n이 병정에게 아직 %d의 보호막이 남아있습니다.

actors.mobs.causticslime.name=흑슬람이
actors.mobs.causticslime.desc="히히 묵땨" \n\n 이 슬람이는 이상한걸 너무 많이 주워먹었습니다. 원래의 녹색 빛을 잃었으며, 산성 점액을 뚝뚝 흘리고 있습니다.
actors.mobs.causticslime.discover_hint=이 적은 던전의 특정한 장소에서 희귀한 확률로 등장합니다.

actors.mobs.crab.name=독구
actors.mobs.crab.desc="아니야 나 지금 너무 즐거워.." \n\n 이 커다란 개는 하수구 먹이사슬의 최상위 포식자지만, 자신보다 강한 상대에게는 급격하게 약해집니다. 그들은 매우 빠르며 단단한 살가죽이 강력한 공격도 견디게 해 줍니다.

actors.mobs.crystalguardian.name=광물 수호자
actors.mobs.crystalguardian.def_verb=방어
actors.mobs.crystalguardian.desc=이 거대한 결정체 수호자들은, 이들의 밝게 빛나는 눈만 제외하면 거의 조각상 같습니다. 경화된 광물들로 인해 매우 둔하지만 강력하므로, _가능한 한 오래 그들의 광물 둥지에서 잠들어 있도록 내버려두는 것이 최선입니다._\n\n광물 수호자들은 매우 크기에, 협소한 공간에서 훨씬 느리게 움직입니다. 또한 이들은 너무나도 튼튼하기에, 완전히 처치하는 것이 불가능할 정도입니다. 이들을 제압하여 일시적으로 비총성화시킬 수는 있겠지만, 금세 다시 일어날 것입니다.
actors.mobs.crystalguardian.discover_hint=이 적은 특정한 퀘스트에서 등장합니다.

actors.mobs.crystalmimic.name=광물 미믹
actors.mobs.crystalmimic.ate=미믹이 당신의 %s를 삼켜버렸다!
actors.mobs.crystalmimic.escaped=광물 미믹이 탈출했다!
actors.mobs.crystalmimic.desc=미믹은 그들이 원하는 어떤 모양의 물체로도 변할 수 있는 마법 생명체입니다. 던전에서 그들은 대부분 상자 모양을 하고 있는데, 이는 아무것도 모르는 모험가들을 끌어들이기 위함으로 보입니다.\n\n광물 미믹은 다른 일반적인 미믹들보다 까다로우며, 전리품을 훔치는 동안은 전투를 피하려 듭니다. 그들은 발견되는 즉시 전력질주로 도주할 것이며, 자신을 공격하려는 적들을 다른 위치로 옮길 수 있습니다.

actors.mobs.crystalspire.name=광물 첨탑
actors.mobs.crystalspire.warning=당신이 공격함에 따라 광물이 진동합니다. 이를 계속한다면 당신에게 주의가 끌릴 수밖에 없을 것입니다...
actors.mobs.crystalspire.alert=진동이 커져 온 동굴이 울리고 있습니다!
actors.mobs.crystalspire.desc=이 거대한 초경화 광물은 아마 이 동굴에 사는 기이한 결정 생물체들의 근원일 것입니다. 당신의 일반적인 무기는 이들에게 효과적이지 않으므로,  파괴하고 싶다면 곡괭이를 사용해야 할 것입니다.\n\n_파괴하기 전에 충분히 준비하십시오._ 이런 거대한 광물을 채광하는 것은 꽤 시간이 걸릴 것이고, 그 동한 방해받게 될 것입니다. 이 첨탑 자체로도 자기보호를 위한 수단들을 갖추고 있을 수도 있습니다. _어쩌면 그것의 하수인들을 대적하는 데 첨탑의 공격을 이용할 수도 있을 것 같습니다._
actors.mobs.crystalspire.discover_hint=이 적은 특정한 퀘스트에서 등장합니다.

actors.mobs.crystalwisp.name=광물 위습
actors.mobs.crystalwisp.beam_kill=당신은 빛의 광선에 의해 사망했다...
actors.mobs.crystalwisp.desc=매우 화가 난, 떠다니는 경화된 광물 덩어리입니다. 밝은 빛을 내고 있습니다. 특별히 강하지는 않지만, 광물 위습은 당신과 자신 사이에 장애물이 없다면 빛의 광선을 발사해 피해를 줄 것입니다.\n\n위습은 여러 광물 돌출물 사이를 쉽게 이동할 정도로 작지만, 이를 관통하여 광선을 쏠 수는 없습니다.
actors.mobs.crystalwisp.discover_hint=이 적은 특정한 퀘스트에서 등장합니다.

actors.mobs.demonspawner.name=커피땅콩 더미
actors.mobs.demonspawner.on_death=소환수가 죽으면서, 이곳에 있는 악마의 기운이 감소한 것 같다.
actors.mobs.demonspawner.desc="난 커피땅콩 없음 술 안마셔" \n\n 람쥐썬더들이 정말 좋아하는 이것은 이제 잔뜩 모여서 람쥐썬더들의 서식지 역할을 담당하고 있습니다. 식성이 특이해서 꼭 종류중에 특정한 것만 먹는다고도 하고...\n\n환 공포증이 나올법한 외형과는 별개로 그냥 서식지기에, 별다른 공격 능력을 없지만 거대한 크기 탓에 빠르게 처치하기가 어려우며, 또한 본인 집을 부숴지는 걸 막기 위해 빠른 속도로 람쥐썬더들이 나올 것입니다.\n\n_커피땅콩 더미는 단순 서식지가 아닌 어떠한 악마적 힘을 주는 존재에 연결되어 있는 것 같고, 커피땅콩 더미를 없애나가면 그 존재를 약화시킬 수 있을 것 같습니다._

actors.mobs.dm100.name=건전지 먹은 베리
actors.mobs.dm100.zap_kill=번개 총알로 인해 사망했다...
actors.mobs.dm100.desc="아니 얘들아...너넨 다 먹니?" 건전지를 주워 먹은 건지 이 베리는 강렬한 전기 에너지를 뿜고 있습니다. 멀어지면 전기 공격으로 당신을 치지직거리며 구워 버릴 겁니다! 

actors.mobs.dm200.name=베리
actors.mobs.dm200.vent=베리가 똥방구를 뀌었다!
actors.mobs.dm200.desc="카린아 눈을 떠! 시참 컨텐츠에 비비는 애들은 진짜 빼리가 아니야!!" \n\n 좀 느리지만 거대한 빨간색 무언가로, 여기저기를 굴러다니면서 뭔가를 주워먹고 있는 존재입니다.\n\n그들의 가장 큰 약점은 거대해진 크기로, 이 때문에 던전의 조그만 통로나 문을 지나갈 수 없습니다. 드워프들은 이러한 베리의 부족한 기동성을 그들과 너무 멀거나 다가갈 수 없는 적들에게 유독성 배기 가스를 분출하는 것으로 보완했습니다.

actors.mobs.dm201.name=거대 베리
actors.mobs.dm201.vent=거대 베리가 쓰레기를 던졌다!
actors.mobs.dm201.desc="키 170 몸무게 170 든든 푸바오남이에요" \n\n 어느날 평범한 베리는 그냥 움직이는것도 귀찮은데 여기서 살아야겠다고 생각했고, 완전하게 멈춰서 덩치만 키우게 되었습니다. 거대 베리는 더 커진 베리로, 이동 능력이 없이 그냥 가만히 앉아 있습니다. 이동 능력이 없는 대신, 내구성과 공격력이 훨씬 더 높습니다.\n\n방구를 막 뀌어대지는 않겠지만 당신이 화나게 한다면 거대 베리들은 더러운 쓰레기를 투척할 것입니다! 수가 한정되고 움직이기 귀찮아서, 그렇게 막 던져대진 않겠지만요

actors.mobs.dm300.name=42인치 베리
actors.mobs.dm300.notice=내 음식 훔쳐먹으러 왔지!!!!
actors.mobs.dm300.shield=42인치 베리가 꿍쳐둔 비상식량을 먹고 방어막을 생성했다!
actors.mobs.dm300.charging=아 싸우다 보니 배고프네..뭐 좀 먹으러 가야겠다
actors.mobs.dm300.charging_hint=42인치 베리는 싸움도중 식사 중일 때는 피해를 받지 않는다!
actors.mobs.dm300.supercharged=파괴! 파괴! 파괴!
actors.mobs.dm300.charge_lost=내 냉장고!!! 비상식량 먹고나면 죽여버릴거다!!
actors.mobs.dm300.pylons_destroyed=뭔가 이상한데 일단 먹고 생각해볼까
actors.mobs.dm300.rankings_desc=42인치 베리에게 깔림
actors.mobs.dm300.def_verb=방어
actors.mobs.dm300.defeated=꾸웨에엙...카린아...드르렁...
actors.mobs.dm300.desc=42인치 베리는 이 층에 자리잡은 존재들 중 가장 크고 강력한 것입니다. 당연히 집에서 굴러다니다 여기 뚝 떨어진 건 아니고, 어쩌다 보니 여기 눌러앉아 주위의 모든 걸 먹어치우고 있죠\n\n42인치 베리는 유독성 배기 가스를 방출할 수 있고, 몸빵으로 들이박아 공격하거나 지반을 흔들 수 있습니다. 또한 비상식량을 섭취하여 속도를 더욱 증폭시킬 수 있습니다.
actors.mobs.dm300.desc_supercharged=42인치 베리가 비상식량을 잔뜩 섭취했습니다. 이 상태에서는 피해를 입지 않으며 대충 3 배 빠른 속도로 움직입니다! 게다가 드릴의 위력 또한 _벽을 뚫고 나갈 정도로 증가_했습니다만, 벽을 파는 중에는 훨씬 느려질 것입니다.\n\n초강력 충전된 42인치 베리를 직접 공격하는 것은 소용이 없습니다. 하지만 _여기 어딘가에 베리가 먹을 음식을 보관하는 장소_가 있을 것입니다. 그것을 파괴하면 포만감이 약해질 것입니다.

actors.mobs.dwarfking.name=팡할아범
actors.mobs.dwarfking.notice=무엄하도다! 감히 어딜 지나가려고!!
actors.mobs.dwarfking.lifelink_1=너희들의 젊음이 필요하다, 팡이들아!
actors.mobs.dwarfking.lifelink_2=너네들의 힘을 빌려가마 얘들아!!
actors.mobs.dwarfking.teleport_1=방종을 막자 얘들아!!!
actors.mobs.dwarfking.teleport_2=놈을 방해해라, 노예들아!
actors.mobs.dwarfking.wave_1=그만! 일어나라, 이갈린 팡이들아!
actors.mobs.dwarfking.wave_2=더! 피를 더 바치란 말이다!
actors.mobs.dwarfking.wave_3=여기서 뚫리면 끝난다고!! 빨리 공격하란 말이다!!!
actors.mobs.dwarfking.enraged=여기서 뱅종을 할 순 없다, %s!!! 나는 불멸이다!!
actors.mobs.dwarfking.losing=강해지셨단 걸 증명하셨군요...초창기와는 비교도 안될 정도로
actors.mobs.dwarfking.defeated=나이 탓인가...좀 피곤..하네요.. 다음뱅송에 깨워줘요...
actors.mobs.dwarfking.rankings_desc=팡할아범에게 무릎 꿇음
actors.mobs.dwarfking.desc=오래 전 팡할아범은 지하로 향하며 끝에 도달하였으나, 도달한 뒤 어째선지 몇년은 늙은 신체로 돌아와 팡이들의 층을 생성하고 가디언들이 못 내려가도록 막아내고 있습니다. 종래에는 대부분의 생명체들을 몰아내고 층을 이루었으며, 이제는 파수꾼이 되어 팡이 군단을 부리고 있습니다.\n\n팡할아범은 호전적인 적이며, 그의 적들을 팡이 군단으로 압도하려고 합니다.
actors.mobs.dwarfking$dkghoul.rankings_desc=팡할아범에게 무릎 꿇음
actors.mobs.dwarfking$dkmonk.rankings_desc=팡할아범에게 무릎 꿇음
actors.mobs.dwarfking$dkwarlock.rankings_desc=팡할아범에게 무릎 꿇음
actors.mobs.dwarfking$dkgolem.rankings_desc=팡할아범에게 무릎 꿇음

actors.mobs.ebonymimic.name=흑단 미믹
actors.mobs.ebonymimic.reveal=여기 미믹이 있었다!
actors.mobs.ebonymimic.hidden_name=수상한 윤곽
actors.mobs.ebonymimic.hidden_desc=이곳에 무언가 있는 것 같지만, 거의 투명합니다.
actors.mobs.ebonymimic.desc=미믹은 그들이 원하는 어떤 형태든 취할 수 있는 마법 생명체입니다. 던전에서는 거의 항상 보물상자의 형태를 선택하는데, 이는 조심성 없는 모험가를 꾀어내기 위함입니다.\n\n흑단 미믹은 눈에 거의 띄지 않는 미믹으로, 거의 완벽하게 투명해질 수 있는 능력이 있습니다. 그들은 모험가가 상호작용할 가능성이 큰 물건들에 잠복하지만, 그들만의 전리품 또한 가지고 있습니다. 정체가 드러난 후에는 일반적인 미믹과 크게 다르지 않은 전투력을 가지고 있습니다만, 기습 깨물기는 매우 파괴적입니다.
actors.mobs.ebonymimic.discover_hint=이 적은 특정한 장신구의 효과로 등장합니다.

actors.mobs.elemental$fireelemental.name=불꽃 정령
actors.mobs.elemental$fireelemental.desc=정령들은 강력한 초자연적 마법을 제대로 제어하지 못했을 때 만들어지는 혼돈의 생물체입니다. 정령들은 최소한의 지능만을 가지고 있으며, 이는 보통 특정한 종류의 마법에 관한 것입니다.\n\n화염 정령은 화염 마법으로 적들을 공격하는 흔한 종류의 정령입니다. 화염 정령은 자신이 근접 공격한 대상을 불태우며, 그리고 때때로 불꽃 화살을 발사합니다.
actors.mobs.elemental$newbornfireelemental.name=불꽃 열무
actors.mobs.elemental$newbornfireelemental.charging=햇빛으로부터 기를 모으는 중...
actors.mobs.elemental$newbornfireelemental.desc="난 가디야 XX아."\n\n이 불의 정령은 갓 소환되었지만, 그래도 위험한 건 마찬가지입니다!
actors.mobs.elemental$newbornfireelemental.desc_boss=소환의 혼란스러운 환경 때문에, 이 몬스터는 한 턴 동안 힘을 모은 후 빗나가기 쉬운 불의 폭발을 흩뿌릴 수 있습니다.
actors.mobs.elemental$newbornfireelemental.desc_ally=이 정령은 주문에 의해 소환되었기 때문에, 불꽃을 조금 더 잘 다룰 수 있습니다. 원거리 공격은 불가능하지만, 근접 공격 시 적을 불태울 수 있습니다.
actors.mobs.elemental$newbornfireelemental.discover_hint=이 캐릭터는 특정한 퀘스트에서 등장합니다.
actors.mobs.elemental$frostelemental.name=서리 정령
actors.mobs.elemental$frostelemental.desc=정령들은 강력한 초자연적 마법을 제대로 제어하지 못했을 때 만들어지는 혼돈의 생물체입니다. 정령들은 최소한의 지능만을 가지고 있으며, 이는 보통 특정한 종류의 마법에 관한 것입니다.\n\n서리 정령은 차가운 마법을 사용하여 적들을 약화시키는 흔한 종류의 정령입니다. 서리 정령은 자신의 근접 공격과 가끔씩 사용하는 원거리 공격에 맞은 대상을 얼어붙게 하며, 이들의 마법은 물 속에 있는 대상에게 특히나 더 효과적입니다.
actors.mobs.elemental$shockelemental.name=전기 정령
actors.mobs.elemental$shockelemental.desc=정령들은 강력한 초자연적 마법을 제대로 제어하지 못했을 때 만들어지는 혼돈의 생물체입니다. 정령들은 최소한의 지능만을 가지고 있으며, 이는 보통 특정한 종류의 마법에 관한 것입니다.\n\n전기 정령은 전기와 섬광을 사용하여 적들을 방해하는 비교적 차가운 마법을 사용하여 적들을 약화시키는 비교적 덜 흔한 종류의 정령입니다. 전기 정령은 근접 공격을 할 때 전기를 주변의 적들에게 방출하며, 공격의 주 목표가 물 속에 있다면 더 많은 피해를 줍니다. 또한 이들은 때때로 원거리에서 공격 대상에게 광선을 쏘아 일시적으로 실명시킬 수 있습니다.
actors.mobs.elemental$chaoselemental.name=혼돈 정령
actors.mobs.elemental$chaoselemental.desc=정령들은 강력한 초자연적 마법을 제대로 제어하지 못했을 때 만들어지는 혼돈의 생물체입니다. 정령들은 최소한의 지능만을 가지고 있으며, 이는 보통 특정한 종류의 마법에 관한 것입니다.\n\n혼돈 정령은 특정한 원소로 안정화되지 않은 위험하고 희귀한 종류의 정령입니다. 혼돈 정령은 공격할 때마다 예측 불가능한 마법을 방출할 것입니다.

actors.mobs.eye.name=WA
actors.mobs.eye.deathgaze_kill=유령의 광선에 의해 사망했다...
actors.mobs.eye.desc="겁.나.어.렵.습.니.다" \n\n WA는 해골로, 이곳을 떠돌아다니며 인간의 형상을 한 존재들을 죽이려 합니다! 근접 공격도 충분히 강력하지만, 진정한 무서움은 그것이 발사하는 레이저에서 나옵니다.\n\n짧은 시간 동안 에너지를 충전한 WA는 _유령의 광선_이라는 강력한 에너지 빔을 발사합니다. WA의 무기의 범위에 든 모든 것들은 커다란 피해를 입게 되니, 현명한 가디언들은 괜찮아 안죽어 이러지 마시고 제발 안보이는 곳으로 피하십시오.

actors.mobs.fetidrat.name=뭔가 덮어쓴 쥐인님
actors.mobs.fetidrat.desc="엘식아아아!!!!" \n\n 뭔가 더러운걸 뒤집어 쓰신 걸 보니...아랫사람이 뭔가 일을 저지른 모양이네요. \n\n이 쥐는 끔찍한 악취를 풍기며, 가까이에서 매우 강렬합니다.\n\n산성 점액이 쥐의 입에서 뚝뚝 떨어지며 바닥을 녹이지만 물에서는 사라지는 것 같습니다.
actors.mobs.fetidrat.discover_hint=이 캐릭터는 특정한 퀘스트에서 등장합니다.

actors.mobs.fungalcore.name=거대 주황버섯
actors.mobs.fungalcore.desc=이 거대한 버섯은 이 동굴의 모든 균사 총동의 원천일 것입니다.

actors.mobs.fungalsentry.name=주황버섯
actors.mobs.fungalsentry.desc=이 특히 큰 버섯은 이 동굴에 사는 더 큰 균사 네트워크의 방어의 핵심으로 작용니다.\n\n이 버섯은 움직이지 않지만, 시야 내에 들어오는 어떤 것이든 독을 정확하게 발사합니다. 이러한 독의 충격은 상당히 약하지만, _독은 매우 빠르게 중첩됩니다._ 이 버섯은 죽일 수는 있지만, 아마도 피하는 것이 가장 좋습니다.

actors.mobs.fungalspinner.name=버섯 쓴 원숭이
actors.mobs.fungalspinner.desc=이 동굴 원숭이는 기생 균사에 의해 조종되는 것으로 보입니다. 균사는 또한 그의 능력을 변경하여 함정과 독 찌꺼기를 균사 성장물로 대체했습니다.\n\n버섯 쓴 원숭이는 함정 대신 생명의 힘을 뱉어내어 균사 식물을 퍼뜨리고 당신을 속박할 수 있습니다. 버섯 쓴 원숭이는 독을 줄 수는 없지만, 만약 어떤 버섯과 인접해 있다면 상당한 피해 저항력을 얻을 것입니다.

actors.mobs.ghoul.name=팡이
actors.mobs.ghoul.desc="그치만 리스야..너.. 케이크가..!!!" \n\n 누군가의 집, 변기 뒤, 심지어 음식에서도 볼 수 있는 생명체입니다. 그 특유의 번식력과 뿌리뽑기 힘듦 탓에, 팡이는  _하나의 팡이가 쓰러지면, 다른 팡이가 주변이 있는 한 계속해서 몇 턴 후에 부총할 것입니다._

actors.mobs.gnoll.name=무용이
actors.mobs.gnoll.desc="오늘 방송은 언제 끝날까 히히히" \n\n 사람 형상을 한 용입니다. 주로 직장이 끝난 후 방구석에서 아리사 방송을 보며 살며, 가끔 지상으로 침공을 가하기도 합니다. 대부분 무용이는 이렇게 생겼지만, 더욱 강하거나 지능이 높은 무용이들이 앞으로 나올 지도요?

actors.mobs.gnollexile.name=무용이 추방자
actors.mobs.gnollexile.desc="ufc인 주제를 wwe로 생각하고 채팅치다 수감" \n\n 이 회색 털을 가진 무용이는 특이한 옷을 입고 있습니다. 아마도 명령이나 규칙을 따르지 않아서 공동체에서 추방된 것 같습니다. 추방자가 살아남기 위해서는 싸움 실력도 뛰어나고 생존 감각이 남달라야 합니다. 이 녀석이 창을 드는 모습을 보면 알 수 있지요.
actors.mobs.gnollexile.desc_passive=_"몰라 뭐..알아하겠지.."_ 무용이 추방자는 여타 무용이처럼 당신을 공격적으로 쫓지 않습니다. 아마도 당신과 싸울 가치가 없다고 여기는 것 같습니다. 그냥 내버려 두는 것도 좋은 방법입니다만, 녀석이 가지고 다니는 가방엔 유용한 아이템이 있을 지도 모릅니다...
actors.mobs.gnollexile.desc_aggro=_무용이 추방자가 화난 채로 주변을 살핍니다._ 무언가가 녀석이 다시 싸우게끔 만든 것 같습니다. 놈의 창을 조심하세요!
actors.mobs.gnollexile.seen_passive=창을 든 무용이가 당신을 노려보지만, 공격하려고 하지는 않습니다.
actors.mobs.gnollexile.seen_aggro=창을 든 무용이가 당신을 공격하려고 합니다!

actors.mobs.gnollgeomancer.name=헉더드래곤
actors.mobs.gnollgeomancer.warning=헉더드래곤이 뒤척이기 시작합니다. 계속하기 전에 당신이 준비가 되어 있는지 확인하세요!
actors.mobs.gnollgeomancer.alert=헉더드래곤이 깨어났습니다! 전체 동굴이 미친듯이 웃으며 뛰어나가는 것처럼 변하는 것 같습니다!
actors.mobs.gnollgeomancer.rock_kill=날아오는 바위에 맞아 사망했다...
actors.mobs.gnollgeomancer.rockfall_kill=떨어지는 바위에 맞아 사망했다...
actors.mobs.gnollgeomancer.desc="헉더드래곤 사태를 아는 사람: ㄱ- " \n\n 이 인상적으로 커다란 드래곤은 이곳 주변의 다양한 대지 이동 마법의 원천이자 모든 무용이들 총동의 책임자일 것입니다. 무용이 공병과는 달리, 헉더드래곤은 자신의 마법 공격에 면역이 있고, 날아오거나 떨어지는 돌에 의해 피해를 받지 않습니다. 그렇지만 근접한 거리에선 전혀 싸울 수 없습니다.
actors.mobs.gnollgeomancer.desc_armor=지금은 헉더드래곤이 바위 갑옷으로 감싸여 있습니다. _헉더드래곤을 공격하기 전에 근접해서 곡괭이로 갑옷을 부수어야 합니다._
actors.mobs.gnollgeomancer.desc_armor_sapper=_근처의 무용이 공병이 헉더드래곤의 바위 갑옷을 강화하는 장치를 들고 있습니다. 지금은 전혀 피해를 입힐 수 없습니다!_
actors.mobs.gnollgeomancer.desc_sleeping=이 인상적으로 커다란 드래곤은 암석층으로 보호되고 있고, 조각상과도 같은 모습입니다. 자세히 보면 바위가 헉더드래곤의 숨결과 함께 마법처럼 움직이는 것을 볼 수 있습니다. 이렇게 바위에 둘러싸여 있으면 피해를 입지 않고, 말 그대로 낮잠을 즐기는 것처럼 보입니다.\n\n곡괭이로 암석층을 뚫을 수 있을 것입니다. 하지만 _그렇게 할 때 싸울 준비가 되어 있는지 꼭 확인하세요._ 여기에 있는 다양한 대지 이동 마법의 원천은 헉더드래곤이며, 이 층의 모든 무용이 총동의 책임자입니다. _싸우기 전에 주위에 흩어져 있는 무용이들을 물리치는 것이 좋은 생각일 것입니다._
actors.mobs.gnollgeomancer.discover_hint=이 캐릭터는 특정한 퀘스트에서 등장합니다.

actors.mobs.gnollguard.name=무용이 경비병
actors.mobs.gnollguard.def_verb=방어
actors.mobs.gnollguard.spear_warn=무용이가 창끝으로 맹렬한 타격을 가했습니다!
actors.mobs.gnollguard.desc="그걸 왜 못깨냐고 치다가 메모장과 채팅창을 햇갈려 수감" \n\n 꽤나 피지컬이 출중해보이는 무용이입니다. \n\n무용이 경비병은 한 손으로 창을 휘두를 정도로 힘이 세지만, 창을 잘 사용하지는 못합니다. _원거리에서 공격하려면 상당히 넓은 공간이 필요하며, 가까이 다가가면 공격력이 현저히 떨어집니다._
actors.mobs.gnollguard.desc_armor=_근처의 무용이 공병은 이 경비병에게 대지 방어구를 부여하는 장치를 들고 있어, 입는 피해를 크게 줄이고 있습니다._
actors.mobs.gnollguard.discover_hint=이 캐릭터는 특정한 퀘스트에서 등장합니다.

actors.mobs.gnollsapper.name=무용이 공병
actors.mobs.gnollsapper.desc="아리사 ㄱㅇㅇ를 못참고 쳤다가 지하에 수감" \n\n 그들은 아마도 무용이들이 어두운 다이아를 채굴하고 탐사하는 데 도움을 주기 위해 온 것이며, 근처 경비병에게 보호를 받고 있습니다. 그들은 싸울 수는 있지만, 그들의 공격은 무용이 정찰병보다 강하지 않습니다.\n\n직접 싸우는 대신, 공병들은 바위로 된 환경이 그들을 위해 스스로 공격하도록 다양한 도구를 사용하는 것을 선호합니다. 그러나 그들은 직접 대지 이동 마법을 사용할 수 없으므로, 그들은 자신들의 도구를 무모하게 사용할 가능성이 매우 높습니다. _그들의 공격을 그들이나 그들의 경비병에게 역이용할 수 있는 방법이 있을 것입니다._
actors.mobs.gnollsapper.discover_hint=이 캐릭터는 특정한 퀘스트에서 등장합니다.

actors.mobs.gnolltrickster.name=무용이 부기꾼
actors.mobs.gnolltrickster.desc="아부거 뿌려용?" \n\n 수상할정도로 못보던 이름의 새싹등급인 무용입니다. 어떻게든 버거를 따내보려고 궁리를 하는 느낌이 들며, 조금의 틈이라도 보이면 버거를 달라고 징징거립니다. 앞으로 굽어 있고 허리띠 가방을 거의 어깨에 둘러매고 있습니다. \n\n가방 안에는 조잡하게 만들어진 마탄들이 많이 들어 있습니다. 모든 마탄들의 끝 부분은 해로운 물질이 발라져 있는 것 같습니다.
actors.mobs.gnolltrickster.discover_hint=이 캐릭터는 특정한 퀘스트에서 등장합니다.

actors.mobs.goldenmimic.name=황금 미믹
actors.mobs.goldenmimic.desc=미믹은 그들이 원하는 어떤 모양의 물체로도 변할 수 있는 마법 생명체입니다. 던전에서 그들은 대부분 상자 모양을 하고 있는데, 이는 아무것도 모르는 모험가들을 끌어들이기 위함으로 보입니다.\n\n황금 미믹은 강한 모험가들을 끌어들이려 하는 강력한 미믹입니다. 그들은 더 좋은 전리품을 가지고 있지만, 그만큼 다른 미믹보다 더 강력합니다.

actors.mobs.golem.name=띠띠띠 사우르
actors.mobs.golem.def_verb=방어
actors.mobs.golem.desc="끼애아아악." \n\n 띠띠띠 사우르는 공룡입니다. 누군가의 꿈이 이뤄진 듯 하지만 안타깝게도 그 대가로 남아있던 지성을 잃어버리고 말았습니다.. 공룡임에도 특별한 능력이 있어 당신의 눈 앞으로 순식간에 오거나, 당신의 공격을 방어하기도 할 것입니다.

actors.mobs.goo.name=거대 흑슬람이
actors.mobs.goo.notice=꾸륵-꾸륵!
actors.mobs.goo.defeated=꾸륵...꾸륵...
actors.mobs.goo.!!!=!!!
actors.mobs.goo.pumpup=흑슬람이가 스스로의 몸집을 불리기 시작했다!
actors.mobs.goo.enraged=분노
actors.mobs.goo.gluuurp=꾸르르륵!
actors.mobs.goo.rankings_desc=흑슬람이와 하나가 되어버렸다...
actors.mobs.goo.desc=흑슬람이에 대해서 알려진 것은 많지 않습니다. 아마 원래는 평범한 슬람이었지만.. 고퍼근스를 누가 너무 많이 퍼먹였나 보죠. 방법이야 어찌 되었든, 지금 딱히 돌려놓을 방법은 없으니 편하게 해 줍시다.\n\n흑슬람이의 젤리같은 몸체는 많은 양의 암흑 에너지를 빨아들일 수 있어 가까이 다가가기만 해도 오싹함을 느낄 수 있습니다. 이 에너지를 전면으로 개방한다면 당신도 버틸 수 없을 것입니다.

actors.mobs.greatcrab.name=회색곰
actors.mobs.greatcrab.noticed=당신은 단단한 가죽을 뚫을 수 없었다
actors.mobs.greatcrab.def_verb=방어
actors.mobs.greatcrab.desc="전력을 다해도 맨손으론 못 이길 거 같다" \n\n 어떤 세계가 이 곰 하나 탓에 멸망의 길을 걸었다고 할 정도의 괴물으로, 초승달 형상의 상처가 가슴에 있습니다. 이 곰은 어리지도 않고 매우 공격적이거든요.\n\n이 곰은 어마어마하게 질긴 가죽을 가지고 있고 이 가죽과 특유의 힘으로 그동안 모든 가디언들을 찢어발기며 군림해왔습니다. 기습공격을 하지 않는다면 공격을 하기 매우 힘들 것으로 보여집니다.
actors.mobs.greatcrab.discover_hint=이 캐릭터는 특정한 퀘스트에서 등장합니다.

actors.mobs.guard.name=모자 쓴 교수
actors.mobs.guard.scorpion=조수야, 이것 좀 풀어보렴
actors.mobs.guard.def_verb=방어
actors.mobs.guard.desc="조수야. 난 네게 이런 삼각형 공식을 가르친 기억이 없구나." \n\n 지나갈때마다 자꾸 어디서 문제를 풀라면서 오라고 부릅니다. 이 사람덕에 갈려나간 옥수수로 만리장성을 쌓을 정도에요.\n\n이제 조수라고 부르는 수수께끼 대학원생을 붙잡아 두려고 쇠사슬까지 도용하는데.. 이 사람 신사는 아닌 거 같네요

actors.mobs.hermitcrab.name=깹뇽이
actors.mobs.hermitcrab.def_verb=방어
actors.mobs.hermitcrab.desc="특이한 적으로, 가끔만 볼 수 있다." \n\n 누군가를 따라가다 여기까지 온 것 같습니다. 방어막이 튼튼하고 덜걱거리는 소리가 나고 있습니다.

actors.mobs.mimic.name=미믹
actors.mobs.mimic.reveal=이 상자는 미믹이다!
actors.mobs.mimic.hidden_hint=이 상자에서 무언가 불길함이 느껴진다... 가까이 다가가 상자를 열려고 하는 것은 결코 좋은 생각이 아닐 것이다.
actors.mobs.mimic.desc=미믹은 그들이 원하는 어떤 모양의 물체로도 변할 수 있는 마법 생명체입니다. 던전에서 그들은 대부분 상자 모양을 하고 있는데, 이는 아무것도 모르는 모험가들을 끌어들이기 위함으로 보입니다.\n\n미믹은 날카로운 이빨을 가지고 있지만, 보통의 상자보다 더 많은 보물을 지니고 있습니다.
actors.mobs.mimic.discover_hint=이 적은 던전의 어느 장소에서나 등장합니다.

actors.mobs.necromancer.name=민우맘
actors.mobs.necromancer.desc="죽이고 싶다." 최소한 왜 여기있는지는 알겠네요. \n\n 민우맘들은 부계을 일으키고 강화하여 적들과 싸우게 합니다. 민우맘을 죽이면 그가 일으킨 부계도 함께 죽습니다.
actors.mobs.necromancer$necroskeleton.name=민우맘이 일으킨 부계
actors.mobs.necromancer$necroskeleton.desc=이 부계는 민우맘이 소환한 것입니다. 일반 부계과 똑같이 행동하며, 이 부계을 일으킨 민우맘이 죽으면 함께 죽습니다.

actors.mobs.mob.died=멀리서 무언가 죽는 소리를 들었다.
actors.mobs.mob.rage=#$%^
actors.mobs.mob.rankings_desc=%s에 의해 사망
actors.mobs.mob.discover_hint=이 적은 던전의 특정한 장소에서 등장합니다.

actors.mobs.monk.name=까매진 팡이
actors.mobs.monk.def_verb=방어
actors.mobs.monk.parried=막음
actors.mobs.monk.desc=살짝 불쌍하게도, 에리스의 노래방송으로 유입되어 콧노래를 부르며 게임을 보던 중 그만 견디지 못하고 까매져 버렸고, 이제는 자의가 없는 좀비마냥 팡이 도시를 떠돌고 있습니다.\n\n까매진 결과 이들은 월등한 집중력을 가지게 되었고, 그들이 집중한 상태가 되면, 까매진 팡이들은 그들을 향한 다음 공격을 튕겨낼 수 있으며, 이는 필중 공격에도 예외없이 적용됩니다. 그들은 움직이는 동안은 더 빠르게, 움직이지 않고 싸울 때는 더 느리게 집중력을 쌓습니다.
actors.mobs.monk$focus.name=집중
actors.mobs.monk$focus.desc="리스야..한대만 맞아다오." \n\n 까매진 팡이는 대상에게 모든 집중력을 쏟아부어, 대상의 움직임을 완벽히 파악합니다.\n\n집중한 까매진 팡이를 향한 물리 공격은 주변 상황이 어떠했던 간에 반드시 빗나갑니다. 까매진 팡이은 공격을 막아낼 때 집중을 소모하며, 다시 공격을 막아내기 위해서는 집중력을 다시 쌓아야 합니다. 까매진 팡이들은 움직이는 동안 더 빠르게 집중력을 쌓습니다.

actors.mobs.phantompiranha.name=유령 피라냐
actors.mobs.phantompiranha.teleport_away=유령 피라냐는 다른 곳으로 순간이동했다...
actors.mobs.phantompiranha.desc=유령 피라냐는 피라냐의 희귀한 변종으로, 마법 능력과 불길한 투명색 몸을 가지고 있습니다. 공격받는 즉시 다른 곳으로 순간이동하며, 적에게서 도망치거나 재빨리 접근할 수 있습니다!\n\n싸우기엔 무척 성가신 존재지만, 유령 피라냐 고기는 아주 뛰어난 마법 효능을 가지고 있는 것으로 알려져 있습니다.

actors.mobs.piranha.name=거대 피라냐
actors.mobs.piranha.desc=이 식인 물고기는 원래 지하 물웅덩이에 살던 종은 아니었습니다. 물에 잠긴 보물 창고를 지키기 위해 사육된 놈들입니다.
actors.mobs.piranha.discover_hint=이 적은 던전의 어느 장소에서나 등장합니다.

actors.mobs.pylon.name=냉장고
actors.mobs.pylon.desc_inactive=냉장고는 베리들이 식량을 꿍쳐두고 편하게 꺼내먹기 위해 만들어졌습니다.\n\n현재 냉장고은 비총성화되어 피해를 입지 않습니다.
actors.mobs.pylon.desc_active=냉장고는 베리들이 식량을 꿍쳐두고 편하게 꺼내먹기 위해 만들어졌습니다. 현재 음식을 끌어모아 42인치 베리의 굶주림을 없애려는 것 같습니다!\n\n충전된 냉장고은 피해를 입을 수 있지만, 시계 방향으로 전기를 방출할 것입니다. 또한 냉장고은 무거운 금속으로 만들어져 있어 강력한 피해에 저항할 수 있습니다.

actors.mobs.rat.name=주머니쥐
actors.mobs.rat.desc=주머니쥐는 하수구에 서식하는 공격적이지만 약한 생물체입니다. 주머니쥐의 이빨은 아프지만, 수가 모일 때만 목숨을 위협할 수 있습니다.

actors.mobs.ripperdemon.name=람쥐썬더
actors.mobs.ripperdemon.leap=람쥐썬더가 도약하려고 한다!
actors.mobs.ripperdemon.desc="왜 내가 다람쥐냐고? 어...글쎄?" \n\n 람쥐썬더는 지상의 다람쥐 같은 생명체로, 다른 부분이라고 하면 뼈로 만들어진 길고 날카로운 발톱을 가졌습니다.\n\n람쥐썬더는 딱히 강인하지는 않지만, 민첩하고 위험한 존재로. 이름처럼 목표에 신속하게 접근하여 발톱으로 물어뜯기 전에 먼 거리를 뛰어오를 수 있습니다.

actors.mobs.rotheart.name=지게탄 팡이
actors.mobs.rotheart.desc="팡아 뭐해, 타." \n\n 이 팡이는 여러가지 요인으로 지게에 태워졌지만, 어떻게든 바닥에 뿌리 비슷한 걸 뻗어 생존한 듯 합니다.불로 지지면 아무것도 안 남기고 화장이 끝나겠네요.
actors.mobs.rotheart.discover_hint=이 캐릭터는 특정한 퀘스트에서 등장합니다.

actors.mobs.rotlasher.name=팡이의 뿌리
actors.mobs.rotlasher.desc=팡이의 뿌리는 성숙한 지게탄 팡이의 뿌리 구조의 일부이며, 또한 그들의 주된 방어 수단이기도 합니다. 뿌리들은 근처의 대상만 감지할 수 있으며 땅 속에 묶여 있어 움직일 수도 없지만, 근처에 위협이 있으면 잠시 후에 감지하여 격렬하게 공격할 것입니다. 근처에 먹잇감이 없으면, 움직임 없이 가만히 있어 주변 식물과 동화됩니다.
actors.mobs.rotlasher.discover_hint=이 캐릭터는 특정한 퀘스트에서 등장합니다.

actors.mobs.scorpio.name=검은안경
actors.mobs.scorpio.desc="나한테는 이게 유흥이야!!!" \n\n 원거리에서 견재만 하는 이 생물은 무슨 수를 써서라도 근접전을 피하며, 불구로 만드는 톱니 모양 가시를 먼 거리에서 쏘아댑니다.

actors.mobs.senior.name=머리가 벗겨진 까매진 팡이
actors.mobs.senior.desc="왜인지 몰라도, 머리가 벗겨져 있었다." \n\n 머리가 완전히 벗겨진 이 팡이는 대상의 움직임을 완벽히 파악합니다.\n\n집중한 까매진 팡이를 향한 물리 공격은 주변 상황이 어떠했던 간에 반드시 빗나갑니다. 까매진 팡이은 공격을 막아낼 때 집중을 소모하며, 다시 공격을 막아내기 위해서는 집중력을 다시 쌓아야 합니다. 까매진 팡이들은 움직이는 동안 더 빠르게 집중력을 쌓습니다.

actors.mobs.shaman.name=무용이 주술사
actors.mobs.shaman.bolt_kill=당신은 마법 총알에 의해 사망했다...
actors.mobs.shaman.desc=무용이 주술사들은 그들의 부족한 힘을 보완하기 위해 공격 마법을 사용하는 지능적인 무용이들입니다. 그들은 약한 힘을 가지고 있음에도 무용이 사회에서 굉장히 높으신 분 취급을 받습니다.
actors.mobs.shaman$redshaman.spell_desc="나 베린데..." \n\n 이 주술사는 붉은색 가면을 쓰고 있으며, 일시적으로 _당신의 공격 능력을 저하시키는_ 마법을 사용할 것입니다.
actors.mobs.shaman$blueshaman.spell_desc="나 팡인데..." \n\n 이 주술사는 파란색 가면을 쓰고 있으며, 일시적으로 _당신이 받는 피해를 늘리는_ 마법을 사용할 것입니다.
actors.mobs.shaman$purpleshaman.spell_desc="나 슬람인데..." \n\n 이 주술사는 초록색 가면을 쓰고 있으며, 일시적으로 _당신의 정확성과 회피를 낮추는_ 마법을 사용할 것입니다.

actors.mobs.armoredbrute.name=하트단 무용이
actors.mobs.armoredbrute.desc="현재는 보기 힘든 종의 무용이입니다. 아니 애초에 멸종당했나?"최고위 무용이 병정들은 보통 하트달린 방어구를 착용하여 그들의 지위를 과시합니다. 이 방어구는 병정들이 물리적 피해에 더 잘 저항할 수 있게 하며, 또한 이들의 엄격한 규율은 이들이 전투 중에 쓰러지기 전까지 훨씬 더 오랫동안 격노할 수 있게 합니다.

actors.mobs.skeleton.name=부계
actors.mobs.skeleton.explo_kill=당신은 계정 폭발에 의해 사망했다...
actors.mobs.skeleton.def_verb=방어
actors.mobs.skeleton.desc="죽여도 죽여도 계속 온다.." \n\n 부계들은 뼈로 이루어져 있으며, 이 지하실 전체에 퍼져있습니다. 부계들은 일정 피해를 받게 되면 계정이 폭발하며 온 사방으로 분비물을 흩뿌립니다. 이 폭발로 생긴 파편들은 주변에 있는 모든 대상들에게 위협적이지만, 그래도 갑옷으로 막아내기는 어렵지 않을 것입니다.

actors.mobs.slime.name=슬람이
actors.mobs.slime.def_verb=방어
actors.mobs.slime.desc="아 우마이." \n\n 슬람이들은 기묘한 마법 생물체로, 탄력적인 외피와 액체성 내부로 이루어져 있습니다. 뭐든지 흡수 가능한 신체를 가지고 많은걸 주워먹으면서 살아갑니다.\n\n탄력적인 외피로 인해, 슬라임에게 한 번에 _6을 넘는 피해_를 주기는 무척 어렵습니다.

actors.mobs.snake.name=뿔충이
actors.mobs.snake.hint=얘 왜 안때려지냐고 씩씩거리지 마시고 뿔충이에게 조사 버튼을 사용하여 어떻게 반격할 수 있는지에 대해 배워 보세요.
actors.mobs.snake.desc="누군가가 귀여워할 것 같다.." \n\n 거대한 뿔충이들은 공격을 잘 회피하는 습성 덕에 피해를 주기가 까다롭습니다. 하지만 기습이나 마법 공격 등으로 대응할 수 있습니다.\n\n뿔충이의 시야 바깥에서 공격하면 한 번의 기습 공격을 가합니다. 문 너머로 뿔충이을 유인한 뒤 _뿔충이이 문을 넘어온 직후에 공격_하는 것도 좋은 방법입니다.

actors.mobs.spectralnecromancer.name=순수 분탕
actors.mobs.spectralnecromancer.desc=이제 그들은 더이상 금전적 이익을 얻으려 하지도 않습니다.. 그냥 순수 분탕치는 것을 좋아하나 봅니다. 그래서 순수 분탕은 작은 분탕들을 대거 보유하고 있습니다.\n\n각각은 부계만큼 강력하지 않지만, 순수 분탕은 분탕들을 대거 소환하는 데에 거리낌이 없습니다!

actors.mobs.spinner.name=동굴 원숭이
actors.mobs.spinner.desc="우우우 우끼끼" \n\n 이 털복숭이 원숭이는 직접적으로 싸우기보단, 그들이 던진 미끼에 걸린 희생자가 그들의 이빨에 물려 천천히 죽어가는 것을 거리를 두고 지켜봅니다.  그들은 먼 거리까지 미끼들을 발사할 수 있으며, 그들의 먹잇감이 도망치려는 어떠한 길도 막으려 들 것입니다. 참고로 쌀을 먹진 않아요.

actors.mobs.statue.name=움직이는 석상
actors.mobs.statue.def_verb=방어
actors.mobs.statue.desc=단순히 봐서는 던전의 다른 움직임 없는 석상들과 다를 것 없다고 느낄 것입니다. 하지만 붉게 빛나는 석상의 눈이 그 생각을 싹 날려 버리네요.
actors.mobs.statue.desc_weapon=이 석상은 돌로 만들어져 있지만, 석상에 장착된 _%s_만큼은 진짜처럼 보입니다.
actors.mobs.statue.discover_hint=이 적은 던전의 어느 장소에서나 등장합니다.

actors.mobs.succubus.name=에리팡
actors.mobs.succubus.desc="에리팡은,,살아있다,," \n\n 이 메이드복을 입은 서큐버스는 빵빵한 누님의 형태를 띠고 있는데, 누군가들을 유혹하려 한 거 같네요\n\n에리팡이 공격할 때 공격한 대상을 매혹시킬 수 있으며, 대상의 직접 공격을 불가능하게 만듭니다. 그녀들이 매혹된 적을 공격하면, 대상의 생명력을 훔칠 것입니다.

actors.mobs.swarm.name=운동 부하
actors.mobs.swarm.desc="나에게 맞는 운동 부하는 누구일까나~" \n\n 어...일단 꽤나 많은 것 같네요 운동 부하는 근육이 늘 그렇듯이 때리면 때릴수록 분열할 것입니다. 물론 한계치는 있겠지만요.

actors.mobs.tengu.name=제드 사타구니
actors.mobs.tengu.notice_gotcha=허허..%s님... 제드 노벤을 하셨군요!
actors.mobs.tengu.interesting=아 괜찮아. 템 더 뜨면 내가 발라.
actors.mobs.tengu.notice_have=%s, 일루와잇!!
actors.mobs.tengu.defeated=아 슬람아 찐막 한판만 더..
actors.mobs.tengu.rankings_desc=제드 사타구니에게 암살당함
actors.mobs.tengu.desc="ㅁ..무슨소리..세-요? 엘리 아닌데-요?" 원래 다른 이를 흉내내는 능력을 지닌 몬스터였으나, 되게 큰 다라이와 핑크 머리를 따라해서 이 모습이 되었습니다. \n\n다른 사람을 따라했다면 굉장히 위협적일지 몰라도 100의 힘에 1만 더해진 정도로, 그렇게까지 힘든 상대는 아닙니다.\n\n그는 함정, 속임수 마법, 그리고 원본관 차이가 있는 정확한 투척 공격으로 탈출을 막는 유일한 적을 막을 것입니다. 바로 당신이죠.

actors.mobs.tengu$bombability$bombblob.desc=엄청나게 가열된 연기 구름이 피어오르고 있습니다. 조심하십시오, 곧 폭발할 것입니다!
actors.mobs.tengu$bombability$bombitem.name=연막탄
actors.mobs.tengu$bombability$bombitem.cant_pickup=이 대상은 바닥에 들러붙어 있다. 옮길 수 없다!
actors.mobs.tengu$bombability$bombitem.desc=제드 사타구니가 이곳에 기묘하게 생긴 연막탄을 던졌으며, 뜨겁고 자욱한 연기가 피어오르고 있다. 연막탄이 째깍거리는 소음을 내고 있다. 머지않아 폭발할 것 같다!\n\n폭탄이 땅에 단단히 고정되어 있기 때문에, 당신은 이 폭탄을 주울 수 없다.

actors.mobs.tengu$fireability$fireblob.desc=제드 사타구니가 이 곳에 김이 모락모락 나는 고운 가루를 던졌으며, 곧 불이 붙을 것이다!

actors.mobs.tengu$shockerability$shockerblob.desc=이곳에 전기 에너지가 차오르고 있으며, 누구라도 이 타일에 올라서면 그 다음 턴에 감전될 것이다!
actors.mobs.tengu$shockerability$shockeritem.name=전기충격기
actors.mobs.tengu$shockerability$shockeritem.cant_pickup=너무 많은 전기를 방출하고 있어, 집을 수 없다!
actors.mobs.tengu$shockerability$shockeritem.desc=제드 사타구니가 이 곳에 노란 기계의 부품으로 만들어진 듯한 특이한 기계를 던졌다. 이 기계는 주변에 계속하여 전기를 뿜어내지만, 다행이 전기를 방출하는 방식은 충분히 예측 가능하다.\n\n기계 주변으로 계속하여 전류가 흐르고 있기 때문에, 이걸 주울 방법은 없다.

actors.mobs.thief.name=굽
actors.mobs.thief.stole=굽이 당신에게서 %s을(를) 훔쳤다!
actors.mobs.thief.carries=\n\n저 굽은 _%s_ 을(를) 들고 있습니다. 분명 누군가에게서 훔친 것입니다.
actors.mobs.thief.escapes=굽이 당신의 %s을(를) 들고 탈출했다!
actors.mobs.thief.desc="분명 빌린다고 하셨지만, 어째선지 돌려주실 것 같진 않다." \n\n 이 장소 자체가 그들에겐 감옥입니다. 시간이 지나면서, 이 장소는 그들의 자유뿐만 아니라 생각조차도 앗아가버렸고, 오래 전에 이들은 그 특유의 재치도, 왜 훔치는지조차도 잊어버렸습니다.\n\n직접적인 전투를 하는 대신 물건만 가지고 달아나려 하는지라. 그들을 시야에서 놓치지 마십시오. 아니면 도둑맞은 아이템을 다신 볼 수 없을지도 모릅니다.

actors.mobs.tormentedspirit.name=수감된 누군가
actors.mobs.tormentedspirit.desc=수감된 누군가는 원래는 선한 영혼이었으나 저주를 받고 말았습니다. 수감된 누군가는 저주에 씌인 동안 순수 분탕과 비슷하게 당신을 적대하며, 더욱 강력합니다!\n\n수감된 누군가 바로 옆에서 특정 아이템을 사용하는 것으로, 영혼에 내린 저주를 풀 수도 있을 것 같습니다. 저주가 사라진 영혼은 분명 당신에게 감사해할 것입니다...
actors.mobs.tormentedspirit.thank_you=또올테니 긴장해.

actors.mobs.warlock.name=마법사 팡이
actors.mobs.warlock.bolt_kill=당신은 어둠의 총알에 의해 사망했다...
actors.mobs.warlock.desc="남자는 말이야. 25살이 넘도록.. 오케이 그만." \n\n 팡이는 어느날 갑자기 자신이 흑마법을 쓸 수 있다는 사실을 깨닫고 연습하여, 딱히 일상생총에 필욘 없을 것 같지만 흑마법 총알을 발사하는 경지에 올랐고, 어따 써먹을지 고민하고 있습니다.\n\n이 마법사 팡이들은 강력하고 파괴적인 마법을 다루며, 당신의 장비에 적용된 강화 마법을 일시적으로 저하시킬 수 있습니다. 더 많이 강화된 장비일수록, 더 많은 영향을 받을 것입니다.

actors.mobs.wraith.name=분탕
actors.mobs.wraith.desc=분탕은 자신의 무덤을 파헤친 자를 쫓는 복수심 가득한 영혼입니다. 완전한 영체로 이루어져 있어 일반적인 무기로 공격하는 것은 매우 힘듭니다.
actors.mobs.wraith.discover_hint=이 적은 던전의 어느 장소에서나 등장합니다.

actors.mobs.yogdzewa.name=키메라
actors.mobs.yogdzewa.notice=숨을. 곳은. 없다.
actors.mobs.yogdzewa.darkness=이 차원도 불길로 타오를 거다!!!
actors.mobs.yogdzewa.hope=지상의. 평화는.허상일. 뿐이다
actors.mobs.yogdzewa.defeated=나는 다시 돌아올거야...
actors.mobs.yogdzewa.rankings_desc=키메라에게 삼켜짐
actors.mobs.yogdzewa.desc=지하에 있는 지식의 중요한 파편으로부터 생성된 부정적 존재의 짐합체입니다. 팡할아범은 이러한 존재와 몇번 맞닥뜨리고 이런건 봐서도 안된다며 지하에 내려가는 길을 막은걸지도 모르겠습니다. \n\n이들은 어딘가 뒤틀린 존재들이 하나로 뭉쳐서 만들어진 존재지만, 이 세상에 진정한 형태를 가져올 수 없기에 이런 불안정한 형태로 군단을 소환해 이곳에서 침식을 시작했습니다.\n\n이 뒤틀린 존재들이 한데 섞인 형태는 여러 영혼들이 모여 간신히 형태만 만들어둔 존재로. 키메라 자체는 움직일 수 없지만, 강력한 흑마법 광선을 발사할 수 있으며 이를 돕기 위해 다양한 기억을 소환할 수 있습니다.
actors.mobs.yogdzewa.desc_spawners=당신은 위층에서 공허로부터 방사되는 악마적 에너지의 파동을 느낄 수 있습니다. 당신이 위에 살려둔 무언가가 키메라에게 힘을 공급하고 있는 것이 틀림없습니다. _키메라는 이 에너지를 더 강력한 군단을 소환하기 위해 사용할 것입니다!_
actors.mobs.yogdzewa$larva.name=잔여물
actors.mobs.yogdzewa$larva.rankings_desc=키메라에게 삼켜짐
actors.mobs.yogdzewa$larva.desc=이 키메라의 작은 새끼는 생산하기 쉬운 간단한 순수 분탕입니다. 각 개체는 약하지만, 이것들은 빠르게 증식되어 압도적으로 많은 수가 될 수 있습니다.
actors.mobs.yogdzewa$yogripper.rankings_desc=키메라에게 삼켜짐
actors.mobs.yogdzewa$yogeye.rankings_desc=키메라에게 삼켜짐
actors.mobs.yogdzewa$yogscorpio.rankings_desc=키메라에게 삼켜짐

actors.mobs.yogfist.invuln_warn=기억은 본체 근처에 있을 때는 피해를 받지 않는다!
actors.mobs.yogfist.rankings_desc=키메라에게 삼켜짐
actors.mobs.yogfist.desc=키메라가 하나씩 불러낸 존재하긴 한데 떠올리기 싫은 기억들입니다. 기억들은 키메라의 힘에 연결되어 있으며, 키메라와 가까이 있을 때는 모든 피해로부터 보호받을 것입니다.
actors.mobs.yogfist$burningfist.name=헉더드래곤의 기억
actors.mobs.yogfist$burningfist.desc=정말 떠올리기 싫은 기억이긴 하네요... 헉더드래곤의 기억이 움직일 때, 주변의 지형을 지속적으로 불태울 것입니다. 또한, 불타는 힘의 폭발을 발사할 수 있으며, 충돌하는 장소에 불길을 퍼뜨릴 것입니다.\n\n헉더드래곤의 기억의 힘은 물 근처에서는 억제되지만, 엄청난 열기 때문에 짧은 시간후 그 주변의 물을 증발시킬 것입니다!
actors.mobs.yogfist$soiledfist.name=fps의 기억
actors.mobs.yogfist$soiledfist.desc=딱히 나쁘지만은 않은 기억이어도 몸서리치는 시청자가 몇명 보입니다. fps의 기억이 움직일 때, 주변에 식물을 지속적으로 자라게 할 것입니다. 또한, 빠르게 자라나는 덩굴과 뿌리로 목표를 붙잡는 응축된 땅의 폭발을 발사할 수 있습니다.\n\n흙의 주먹은 식물들의 생명의 힘으로부터 비롯되며, 근처에 있는 길게 자란 풀 또는 헤쳐나간 풀의 양에 비례하여 피해에 저항할 것입니다.
actors.mobs.yogfist$rottingfist.name=부패하는 주먹
actors.mobs.yogfist$rottingfist.desc=이 주먹은 살아있는 부패로 만들어졌습니다. 이것은 썩어가는 살점의 거대한 덩어리로, 근접한 곳에서는 산성 점액을 뿌리고 먼 곳에는 유독성 가스를 퍼트립니다. 더 큰 문제는 주먹의 거대한 덩어리로 인해 직접적인 피해를 입는 대신 출혈 형태로만 피해를 입는다는 것입니다.\n\n점액은 물에서 씻어낼 수 있지만, 이 주먹은 물을 흡수하여 스스로를 치료할 수 있습니다! 또한 이 주먹이 출혈 중일 때 피해를 입히면 주먹의 출혈을 갱신할 뿐, 출혈이 쌓이지는 않습니다!
actors.mobs.yogfist$rustedfist.name=녹슨 주먹
actors.mobs.yogfist$rustedfist.desc=이 주먹은 살아있는 금속으로 이루어져 있습니다. 녹슨 주먹은 강력한 근접 공격력을 가지고 있으며, 원거리에서는 목표를 불구로 만들 수 있습니다. 엄청나게 큰 덩어리 때문에, 주먹은 즉시 피해를 받는 것이 아닌 시간이 경과함에 따라 피해를 받게 됩니다.\n\n하지만 주먹은 유연성이 없고, 좁은 통로를 지날 수 없습니다. 또한 주먹은 피해를 느리게 입지만, 여러번 공격받으면 지연된 피해는 계속 증가할 것입니다.
actors.mobs.yogfist$brightfist.name=얄루띠
actors.mobs.yogfist$brightfist.teleport=당신의 눈 앞이 하얗게 변하고 분위기가 얼어붙는다.. 얄루띠가 어디론가 이동했다.
actors.mobs.yogfist$brightfist.desc=이 기억이 이런 능력을 갖고있는건 당사자의 바램일까요.. 얄루띠는 타오르는 강력한 빛을 매 턴마다 발사할 수 있습니다. 이 광선들은 당신의 눈을 일시적으로 멀게 하며, 또한 커다란 피해를 입힙니다. 그리고 주먹은 달아나기 위해 잠시동안 전투 지역을 눈부시게 밝은 빛으로 집어삼킬 수 있습니다.\n\n하지만 이 주먹은 근거리에서 사용할 수 있는 특별한 능력은 가지고 있지 않습니다.
actors.mobs.yogfist$darkfist.name=데뷔방송의 기억
actors.mobs.yogfist$darkfist.teleport=데뷔방송의 기억은 당신의 광원을 없애는 어둠의 폭발 속에서 순간이동했다!
actors.mobs.yogfist$darkfist.desc=이 기억은 한 4명정도에게 상당한 데미지를 줍니다. 데뷔방송의 기억은 강력한 어둠 마법의 폭발을 발사할 수 있습니다. 이 폭발들은 당신의 광원을 약하게 하며, 또한 커다란 피해를 입힙니다. 그리고 기억은 달아나기 위해 잠시동안 전투 지역을 어둠 속으로 집어삼킬 수 있습니다.\n\n하지만 이 주먹은 근거리에서 사용할 수 있는 특별한 능력은 가지고 있지 않습니다.


