actors.buffs.hunger.desc=\n\n\uB358\uC804\uC5D0\uC11C \uC2DC\uAC04\uC744 \uBCF4\uB0B4\uB294 \uB3D9\uC548 \uBC30\uACE0\uD514\uC774 \uCC9C\uCC9C\uD788 \uC99D\uAC00\uD558\uC5EC \uACB0\uAD6D \uAD76\uC8FC\uB9AC\uAC8C \uB429\uB2C8\uB2E4. \uAD76\uC8FC\uB9AC\uB294 \uB3D9\uC548\uC5D0\uB294 \uCCB4\uB825\uC774 \uD68C\uBCF5\uB418\uC9C0 \uC54A\uACE0 \uCC9C\uCC9C\uD788 \uAC10\uC18C\uD569\uB2C8\uB2E4.\n\n\uC2DD\uB7C9 \uC870\uC808\uC740 \uC911\uC694\uD569\uB2C8\uB2E4! \uB0A8\uB294 \uCCB4\uB825\uC774 \uC788\uB2E4\uBA74 \uB098\uC911\uC5D0 \uB354 \uB9CE\uC740 \uC2DD\uB7C9\uC744 \uC704\uD574 \uC7A0\uC2DC \uAD76\uC8FC\uB9AC\uB294\uAC83\uB3C4 \uB098\uC058\uC9C0 \uC54A\uC740 \uC0DD\uAC01\uC785\uB2C8\uB2E4. \uD6A8\uACFC\uC801\uC778 \uC2DD\uB7C9 \uC870\uC808\uB85C \uC74C\uC2DD\uC744 \uD6E8\uC52C \uB354 \uB9CE\uC774 \uC808\uC57D\uD560 \uC218 \uC788\uC2B5\uB2C8\uB2E4.

actors.buffs.invisibility.name=\uD22C\uBA85\uD654
actors.buffs.invisibility.desc=\uB2F9\uC2E0\uC740 \uC8FC\uBCC0 \uD658\uACBD\uC5D0 \uC644\uBCBD\uD558\uAC8C \uC11E\uC5EC\uB4E4\uC5B4 \uBCF4\uC774\uC9C0 \uC54A\uC2B5\uB2C8\uB2E4.\n\n\uD22C\uBA85\uD654 \uC0C1\uD0DC \uB3D9\uC548 \uC801\uB4E4\uC740 \uACF5\uACA9\uD558\uAC70\uB098 \uB530\uB77C\uC62C \uC218 \uC5C6\uC2B5\uB2C8\uB2E4. \uBB3C\uB9AC\uC801 \uACF5\uACA9\uC774\uB098 \uB9C8\uBC95 \uD6A8\uACFC(\uC8FC\uBB38\uC11C\uB098 \uB9C8\uBC95 \uB9C9\uB300 \uB4F1)\uB97C \uC0AC\uC6A9\uD558\uBA74 \uC989\uC2DC \uD22C\uBA85\uD654\uAC00 \uD480\uB9BD\uB2C8\uB2E4.\n\n\uD22C\uBA85\uD654\uB294 %s\uD134 \uB3D9\uC548 \uC9C0\uC18D\uB429\uB2C8\uB2E4.

actors.buffs.levitation.name=\uBD80\uC720
actors.buffs.levitation.desc=\uB9C8\uBC95\uC758 \uD798\uC774 \uB2F9\uC2E0\uC744 \uACF5\uC911\uC73C\uB85C \uB744\uC6CC \uB9C8\uCE58 \uBB34\uAC8C\uAC00 \uC5C6\uB294 \uAC83 \uCC98\uB7FC \uB290\uAEF4\uC9D1\uB2C8\uB2E4.\uBB3C\uB860 \uC774\uB7F0\uB2E4\uACE0 \uCCB4\uC911\uC774 \uB2EC\uB77C\uC9C0\uC9C4 \uC54A\uC544\uC694.\n\n\uACF5\uC911\uC5D0 \uB72C \uC0C1\uD0DC\uC5D0\uC11C\uB294 \uBAA8\uB4E0 \uC9C0\uC0C1 \uD6A8\uACFC\uB97C \uBB34\uC2DC\uD569\uB2C8\uB2E4. \uD568\uC815\uC744 \uBC1F\uC9C0 \uC54A\uC73C\uBA70, \uBD88\uC744 \uB044\uAE30 \uC704\uD574 \uBB3C\uC5D0 \uB4E4\uC5B4\uAC08 \uC218 \uC5C6\uACE0, \uC2DD\uBB3C\uC744 \uBC1F\uC744 \uC218 \uC5C6\uACE0, \uC18D\uBC15\uB2F9\uD558\uC9C0 \uC54A\uC73C\uBA70, \uAD6C\uB369\uC774 \uC704\uB97C \uB0A0\uC544\uB2E4\uB2D0 \uC218 \uC788\uC2B5\uB2C8\uB2E4. \uADF8\uB7EC\uB098 \uC774 \uBAA8\uB4E0 \uC77C\uB4E4\uC740 \uBD80\uC720\uAC00 \uB05D\uB098\uB294 \uBC14\uB85C \uADF8 \uC21C\uAC04\uBD80\uD130 \uB2E4\uC2DC \uD6A8\uACFC\uB97C \uBC1C\uD718\uD558\uB2C8 \uC8FC\uC758\uD558\uC2ED\uC2DC\uC624!\n\n\uBD80\uC720 \uD6A8\uACFC\uB294 %s\uD134 \uB3D9\uC548 \uC9C0\uC18D\uB429\uB2C8\uB2E4.

actors.buffs.lifelink.name=\uC0DD\uBA85 \uC5F0\uACB0
actors.buffs.lifelink.desc=\uC774 \uCE90\uB9AD\uD130\uC758 \uC0DD\uBA85\uB825\uC740 \uB2E4\uB978 \uCE90\uB9AD\uD130\uC640 \uC774\uC5B4\uC838 \uC788\uC2B5\uB2C8\uB2E4. \uD558\uB098\uAC00 \uC785\uC740 \uD53C\uD574\uB294 \uB2E4\uB978 \uB300\uC0C1\uACFC \uACF5\uC720\uB429\uB2C8\uB2E4.\n\n\uD55C \uCE90\uB9AD\uD130\uAC00 \uD53C\uD574\uB97C \uC785\uC73C\uBA74, \uADF8 \uD53C\uD574\uC758 \uC808\uBC18\uC774 \uC0DD\uBA85\uB825\uC744 \uACF5\uC720\uD55C \uB300\uC0C1\uC5D0\uAC8C \uB300\uC2E0 \uAC00\uD574\uC9D1\uB2C8\uB2E4.\n\n\uC0DD\uBA85 \uC5F0\uACB0\uC740 %s \uD134\uC774 \uC9C0\uB098\uAC70\uB098, \uC5F0\uACB0\uB41C \uCE90\uB9AD\uD130\uAC00 \uC8FD\uC73C\uBA74 \uB05D\uB0A9\uB2C8\uB2E4.

actors.buffs.light.name=\uBC1C\uAD11
actors.buffs.light.desc=\uAC00\uC7A5 \uC5B4\uB450\uC6B4 \uB358\uC804\uC5D0\uC11C\uB77C\uB3C4, \uB2F9\uC2E0 \uACC1\uC5D0 \uC788\uB294 \uBC1D\uC740 \uBD88\uBE5B\uC740 \uB9E4\uC6B0 \uB4E0\uB4E0\uD55C \uC874\uC7AC\uC785\uB2C8\uB2E4.\n\n\uBD88\uBE5B\uC740 \uC5B4\uB460\uC744 \uBAB0\uC544 \uB0B4\uBA70, \uC8FC\uBCC0 \uD658\uACBD\uC5D0 \uAD6C\uC560\uBC1B\uC9C0 \uC54A\uACE0 \uC2DC\uC57C\uB97C \uB354 \uB113\uD600\uC90D\uB2C8\uB2E4.\n\n\uBC1C\uAD11 \uD6A8\uACFC\uB294 %s\uD134 \uB3D9\uC548 \uC9C0\uC18D\uB429\uB2C8\uB2E4.

actors.buffs.lockedfloor.name=\uB4E4\uC5B4\uC62C\uB550 \uB9C8\uC74C\uB300\uB85C\uC5EC\uB3C4, \uB098\uAC08\uB550 \uC544\uB2C8\uB780\uB2E4.
actors.buffs.lockedfloor.desc=\uD604\uC7AC \uCE35\uC774 \uC7A0\uACA8 \uC788\uC5B4 \uB2F9\uC2E0\uC740 \uB098\uAC08 \uC218 \uC5C6\uC2B5\uB2C8\uB2E4!\n\n\uCE35\uC774 \uC7A0\uACA8\uC788\uB294 \uB3D9\uC548 \uB2F9\uC2E0\uC740 \uBC30\uACE0\uD514\uC774 \uC99D\uAC00\uD558\uC9C0 \uC54A\uACE0 \uAD76\uC8FC\uB9BC \uD53C\uD574\uB97C \uC785\uC9C0 \uC54A\uC2B5\uB2C8\uB2E4. \uB354\uD558\uC5EC \uC774 \uCE35\uC758 \uBCF4\uC2A4\uB97C \uBB3C\uB9AC\uCE58\uB7EC \uB098\uC544\uAC00\uC9C0 \uC54A\uB294 \uC774\uC0C1 \uC7AC\uC0DD \uD6A8\uACFC \uB610\uD55C \uBA48\uCD94\uAC8C \uB429\uB2C8\uB2E4.\n\n\uB610 \uCE35\uC774 \uC7A0\uACA8\uC788\uB294 \uB3D9\uC548 \uCD95\uBCF5\uBC1B\uC9C0 \uC54A\uC740 \uC559\uD06C\uB85C \uBD80\uD65C\uD55C\uB2E4\uBA74 \uD574\uB2F9 \uCE35\uC744 \uC7AC\uC2DC\uC791\uD558\uAC8C \uB429\uB2C8\uB2E4.\n\n\uC7A0\uAE08\uC744 \uD480\uAE30 \uC704\uD574 \uC774 \uCE35\uC758 \uBCF4\uC2A4\uB97C \uBB3C\uB9AC\uCE58\uC2ED\uC2DC\uC624.

actors.buffs.lostinventory.name=\uC783\uC5B4\uBC84\uB9B0 \uBC30\uB0AD
actors.buffs.lostinventory.desc=\uB2F9\uC2E0\uC740 \uBC30\uB0AD\uC744 \uB358\uC804 \uC5B4\uB518\uAC00\uC5D0\uC11C \uC783\uC5B4\uBC84\uB838\uC2B5\uB2C8\uB2E4! \uBC30\uB0AD\uC744 \uB418\uCC3E\uAE30 \uC804\uAE4C\uC9C0 \uB300\uBD80\uBD84\uC758 \uC544\uC774\uD15C\uC744 \uC90D\uAC70\uB098 \uC0AC\uC6A9\uD560 \uC218 \uC5C6\uC2B5\uB2C8\uB2E4.

actors.buffs.magicalsight.name=\uB9C8\uBC95 \uC2DC\uC57C
actors.buffs.magicalsight.desc=\uB2F9\uC2E0\uC740 \uC5B4\uB5BB\uAC8C\uB4E0 \uB9C8\uC74C\uC758 \uB208\uC73C\uB85C \uC8FC\uBCC0\uC744 \uB458\uB7EC\uBCFC \uC218 \uC788\uAC1C \uB418\uC5C8\uC2B5\uB2C8\uB2E4.\n\n\uB9C8\uBC95\uC758 \uB208\uC774 \uD65C\uC131\uD654\uB41C \uB3D9\uC548\uC5D0\uB294 12\uD0C0\uC77C\uB0B4\uC5D0 \uC788\uB294 \uBAA8\uB4E0 \uAC83\uC744 \uC9C0\uD615\uC9C0\uBB3C\uC5D0 \uAD00\uACC4\uC5C6\uC774 \uBCFC \uC218 \uC788\uC2B5\uB2C8\uB2E4.\n\n\uB9C8\uBC95 \uC2DC\uC57C\uB294 %s \uD134 \uB3D9\uC548 \uC9C0\uC18D\uB429\uB2C8\uB2E4.

actors.buffs.magicalsleep.name=\uB9C8\uBC95\uC758 \uC218\uBA74
actors.buffs.magicalsleep.toohealthy=\uB108\uBB34 \uAC74\uAC15\uD55C \uB2F9\uC2E0\uC740 \uC218\uBA74\uC758 \uC695\uAD6C\uC5D0 \uC800\uD56D\uD588\uB2E4.
actors.buffs.magicalsleep.fallasleep=\uB2F9\uC2E0\uC740 \uAE4A\uC740 \uB9C8\uBC95\uC758 \uC7A0\uC5D0 \uBE60\uC84C\uB2E4.
actors.buffs.magicalsleep.wakeup=\uD798\uC138\uACE0 \uAC15\uD55C \uC544\uCE68!
actors.buffs.magicalsleep.desc=\uC774 \uCE90\uB9AD\uD130\uB294 \uAE4A\uC740 \uB9C8\uBC95\uC758 \uC218\uBA74\uC5D0 \uBE60\uC838 \uC790\uC5F0\uC801\uC73C\uB85C\uB294 \uC77C\uC5B4\uB0A0 \uC218 \uC5C6\uC2B5\uB2C8\uB2E4.\n\n\uB9C8\uBC95\uC758 \uC218\uBA74\uC740 \uC77C\uBC18 \uC218\uBA74\uACFC \uB2E4\uB97C \uAC83\uC774 \uC5C6\uC9C0\uB9CC, \uC624\uC9C1 \uD53C\uD574\uB97C \uC785\uC5B4\uC57C\uB9CC \uAE68\uC5B4\uB0A0 \uC218 \uC788\uB2E4\uB294 \uAC83\uC774 \uCC28\uC774\uC810\uC785\uB2C8\uB2E4.\n\n\uC601\uC6C5\uACFC \uC544\uAD70\uC5D0\uAC8C \uAC78\uB9B0 \uB9C8\uBC95 \uC218\uBA74\uC740 \uCE58\uC720\uC758 \uD798\uC774 \uAE43\uB4E4\uC5B4 \uC788\uC5B4, \uC790\uB294 \uB3D9\uC548 \uCCB4\uB825\uC744 \uBE60\uB978 \uC18D\uB3C4\uB85C \uD68C\uBCF5\uC2DC\uD0B5\uB2C8\uB2E4.

actors.buffs.magicimmune.name=\uB9C8\uBC95 \uBA74\uC5ED
actors.buffs.magicimmune.desc=\uBAA8\uB4E0 \uB9C8\uBC95\uC774 \uB2F9\uC2E0\uC5D0\uAC8C \uBBF8\uCE58\uB294 \uD6A8\uB825\uC744 \uC783\uC5B4, \uB2F9\uC2E0\uC740 \uC5B4\uB5A0\uD55C \uB9C8\uBC95 \uD6A8\uACFC\uB3C4 \uBC1B\uC9C0 \uC54A\uC2B5\uB2C8\uB2E4.\n\n\uB9C8\uBC95 \uBA74\uC5ED \uC0C1\uD0DC\uC5D0\uC11C \uB2F9\uC2E0\uC740 \uC800\uC8FC, \uB9C8\uBC95 \uBD80\uC5EC, \uB9C8\uBC95 \uB9C9\uB300, \uC8FC\uBB38\uC11C, \uBC18\uC9C0, \uC720\uBB3C \uB4F1\uC744 \uD3EC\uD568\uD55C \uBAA8\uB4E0 \uD574\uB86D\uAC70\uB098 \uC774\uB85C\uC6B4 \uB9C8\uBC95 \uD6A8\uACFC\uB97C \uBC1B\uC9C0 \uC54A\uC2B5\uB2C8\uB2E4. \uC601\uC6C5\uC758 \uAC11\uC637 \uB2A5\uB825\uC740 \uC774 \uD6A8\uACFC\uB97C \uBB34\uC2DC\uD560 \uC815\uB3C4\uB85C \uAC15\uB825\uD558\uAE30 \uB54C\uBB38\uC5D0, \uC0AC\uC6A9\uC774 \uAC00\uB2A5\uD569\uB2C8\uB2E4.\n\n\uD6A8\uACFC\uAC00 \uB05D\uB098\uAE30\uAE4C\uC9C0 %s \uD134 \uB0A8\uC558\uC2B5\uB2C8\uB2E4.

actors.buffs.mindvision.name=\uC2EC\uC548
actors.buffs.mindvision.desc=\uB2F9\uC2E0\uC740 \uC5B4\uB5BB\uAC8C\uB4E0 \uC774 \uCE35\uC5D0 \uC788\uB294 \uBAA8\uB4E0 \uC0DD\uBB3C\uCCB4\uB4E4\uC744 \uB9C8\uC74C\uC758 \uB208\uC73C\uB85C \uBCFC \uC218 \uC788\uC2B5\uB2C8\uB2E4. \uC775\uC219\uD55C \uD604\uC0C1\uC740 \uC544\uB2C8\uACA0\uC9C0\uC694.\n\n\uC2EC\uC548 \uD6A8\uACFC\uAC00 \uC9C0\uC18D\uB418\uB294 \uB3D9\uC548 \uD604\uC7AC \uCE35\uC5D0 \uC788\uB294 \uBAA8\uB4E0 \uCE90\uB9AD\uD130\uB4E4\uC744 \uBCFC \uC218 \uC788\uC2B5\uB2C8\uB2E4. \uC774 \uD6A8\uACFC\uB85C \uBCF4\uC774\uB294 \uC0DD\uBA85\uCCB4\uB4E4 \uC5ED\uC2DC \uC2DC\uC57C \uB0B4\uC758 \uCE90\uB9AD\uD130\uC5D0\uAC8C \uD6A8\uACFC\uAC00 \uC788\uB294 \uB9C8\uBC95 \uC8FC\uBB38\uC758 \uB300\uC0C1\uC5D0 \uD3EC\uD568\uB429\uB2C8\uB2E4.\n\n\uC2EC\uC548 \uD6A8\uACFC\uB294 %s\uD134 \uB3D9\uC548 \uC9C0\uC18D\uB429\uB2C8\uB2E4.

