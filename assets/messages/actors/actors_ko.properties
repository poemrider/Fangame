actors.mobs.npcs.blacksmith.intro_quest_crystal=\uC544, \uC870\uC2EC\uD558\uB294 \uAC8C \uC88B\uC744 \uAC70\uC57C. \uADF8 \uAD11\uC0B0\uC740 \uB108 \uAC19\uC774 \uCB10\uAE50\uD55C \uC778\uAC04\uC5D0\uAC90 \uC880 \uC704\uD611\uC801\uC774\uB2C8\uAE4C. \uBC84\uB824\uC9C4 \uC9C0 \uC624\uB79C \uC2DC\uAC04\uC774 \uC9C0\uB09C \uAD11\uC0B0\uC774\uB77C, \uB9CE\uC740 \uC218\uC815\uB4E4\uC774 \uC790\uB77C\uB098\uAE30 \uC2DC\uC791\uD588\uB294\uB370. \uADF8 \uC218\uC815\uB4E4\uC740 \uBC18\uC9DD\uAC70\uB824\uC11C \uAC89\uBCF4\uAE30\uC5D4 \uC88B\uC544 \uBCF4\uC5EC\uB3C4, \uAC12\uC744 \uB9E4\uAE30\uAE30\uC5D4 \uB108\uBB34 \uAE68\uC9C0\uAE30 \uC26C\uC6B4 \uBB3C\uAC74\uC774\uB77C \uC4F8\uBAA8\uC5C6\uB294\uB370\uB2E4, \uC2A4\uC2A4\uB85C\uB97C \uC9C0\uD0A4\uB824\uACE0 \uB9C8\uBC95 \uAC19\uC740 \uAC83\uB3C4 \uC4F4\uB2E4\uB2C8\uAE4C. \uAF64\uB098 \uAC15\uB825\uD558\uB2E8 \uB9D0\uC774\uC9C0. \uADF8\uB7EC\uB2C8\uAE4C _\uC5B4\uB514\uC5D0\uC11C \uCC44\uAD74\uD558\uB4E0 \uAC04\uC5D0, \uAE34\uC7A5\uC744 \uB2A6\uCD94\uC9C0 \uC54A\uB294 \uAC8C \uC2E0\uC0C1\uC5D0 \uC88B\uC744 \uAC70\uC57C_. \uADF8\uB807\uC9C0 \uC54A\uC73C\uBA74 \uADF8\uAC83\uB4E4\uC758 \uC8FC\uC758\uB97C \uB04C \uD14C\uB2C8\uAE4C.\n\n\uC544\uB9C8\uB3C4 \uAD11\uC0B0 \uC5B4\uB518\uAC00\uC5D0 \uCEE4\uB2E4\uB780 \uC218\uC815\uB3C4 \uC788\uC744 \uD150\uB370, \uADF8\uAC74 \uD6E8\uC52C \uC704\uD5D8\uD558\uB2C8\uAE4C, \uADF8\uAC78 \uBD80\uC220 \uAC70\uB77C\uBA74 \uC900\uBE44 \uB2E8\uB2E8\uD788 \uD558\uB294 \uAC8C \uC88B\uC744 \uAC70\uC57C. \uC77C\uB2E8 \uBD80\uC218\uAE30\uB9CC \uD55C\uB2E4\uBA74 \uB2E4\uB978 \uC218\uC815\uB4E4\uC744 \uB290\uB824\uC9C0\uAC8C \uB9CC\uB4DC\uB2C8\uAE4C, \uB9CC\uC57D \uADF8\uAC78 \uBD80\uC21C\uB2E4\uBA74 \uBCF4\uC218\uB97C \uCD94\uAC00\uB85C \uC8FC\uB3C4\uB85D \uD558\uC9C0.
actors.mobs.npcs.blacksmith.intro_quest_gnoll=\uC870\uC2EC\uD558\uB294 \uAC8C \uC88B\uC744 \uAC70\uC57C. \uC800 \uAD11\uC0B0\uC740 \uB108 \uAC19\uC774 \uCB10\uAE50\uD55C \uC778\uAC04\uD55C\uD14C\uB294 \uC704\uD611\uC801\uC774\uB2C8\uAE4C. \uBA87\uBA87 \uBB34\uC6A9\uC774\uB4E4\uC774 \uC5B4\uAE08\uB2C8\uAC00 \uBC15\uC0B4\uB098\uC11C \uBE61\uCE5C \uB098\uBA38\uC9C0 \uAC70\uAE30\uB97C \uBD80\uC234 \uBC84\uB9AC\uAE30 \uC2DC\uC791\uD588\uC5B4. \uBAA9 \uC870\uB974\uACE0 \uC2F6\uC5B4\uC11C \uBBF8\uCE5C \uB188\uB4E4\uC774\uB2C8\uAE4C, \uADF8\uB530\uAD6C\uB85C \uB09C\uB3D9\uD53C\uC6B0\uACE0 \uC788\uC73C\uB2C8 \uC628\uAC16 \uBD95\uAD34\uB780 \uBD95\uAD34\uB294 \uB2E4 \uC77C\uC73C\uD0A4\uACE0 \uC788\uB2E4\uACE0. \uADF8\uAC83\uB4E4 \uC0AC\uC774\uC5D0\uC11C \uB2E4\uC774\uC544\uB97C \uCE90 \uC640\uC57C \uD560 \uAC70\uC57C. \uADF8\uB7EC\uB2C8 _\uCD5C\uADFC\uC5D0 \uB5A8\uC5B4\uC9C4 \uBC14\uC704\uB4E4\uC744 \uC798 \uC0B4\uD3B4 \uBD10. \uD301\uC774\uC57C_.\n\n\uBB34\uC6A9\uC774\uB4E4 \uC911\uC5D0 \uD55C \uB188\uC774 \uC720\uB3C5 \uB9D0\uC37D\uC778 \uAC83 \uAC19\uC544. \uC544\uB9C8\uB3C4 _\uB178\uAC00\uB2E4\uAFBC \uBB34\uC6A9\uC774_\uB098 \uADF8\uB7F0 \uBE44\uC2B7\uD55C \uB188\uC774\uACA0\uC9C0. \uB9CC\uC57D \uAC38\uB97C \uCC3E\uC544\uB0B4\uC11C \uCC98\uB9AC\uD574 \uC900\uB2E4\uBA74, \uBCF4\uC218\uB97C \uB354 \uC8FC\uB3C4\uB85D \uD558\uC9C0. \uD558\uC9C0\uB9CC \uC7A5\uB2F4\uD558\uAC74\uB300 \uADF8 \uB188\uB3C4 \uC27D\uAC8C \uC8FD\uC5B4 \uC8FC\uC9C4 \uC54A\uC744 \uAC70\uC57C.
