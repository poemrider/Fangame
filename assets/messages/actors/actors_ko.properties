actors.mobs.gnolltrickster.desc=\uBB34\uC6A9\uC774\uC758 \uAE30\uC900\uC73C\uB85C \uBD10\uC11C\uB3C4 \uB9E4\uC6B0 \uD2B9\uC774\uD55C \uC0DD\uBB3C\uCCB4\uC785\uB2C8\uB2E4. \uB4F1\uC740 \uC55E\uC73C\uB85C \uAD7D\uC5B4 \uC788\uACE0 \uD5C8\uB9AC\uB760 \uAC00\uBC29\uC744 \uAC70\uC758 \uC5B4\uAE68\uC5D0 \uB458\uB7EC\uB9E4\uACE0 \uC788\uC2B5\uB2C8\uB2E4. \uB610\uD55C \uC5BC\uAD74\uC5D4 \uC0AC\uC545\uD55C \uBBF8\uC18C\uB97C \uBA38\uAE08\uC73C\uBA70 \uB208\uC740 \uACF5\uD3EC\uC640 \uAE30\uC068\uC73C\uB85C \uD06C\uAC8C \uB728\uC5EC \uC788\uC2B5\uB2C8\uB2E4.\n\n\uAC00\uBC29 \uC548\uC5D0\uB294 \uC870\uC7A1\uD558\uAC8C \uB9CC\uB4E4\uC5B4\uC9C4 \uB2E4\uD2B8\uB4E4\uC774 \uB9CE\uC774 \uB4E4\uC5B4 \uC788\uC2B5\uB2C8\uB2E4. \uBAA8\uB4E0 \uB2E4\uD2B8\uB4E4\uC758 \uB05D \uBD80\uBD84\uC740 \uD574\uB85C\uC6B4 \uBB3C\uC9C8\uC774 \uBC1C\uB77C\uC838 \uC788\uB294 \uAC83 \uAC19\uC2B5\uB2C8\uB2E4.

actors.mobs.goldenmimic.name=\uD669\uAE08 \uBBF8\uBBF9
actors.mobs.goldenmimic.desc=\uBBF8\uBBF9\uC740 \uADF8\uB4E4\uC774 \uC6D0\uD558\uB294 \uC5B4\uB5A4 \uBAA8\uC591\uC758 \uBB3C\uCCB4\uB85C\uB3C4 \uBCC0\uD560 \uC218 \uC788\uB294 \uB9C8\uBC95 \uC0DD\uBA85\uCCB4\uC785\uB2C8\uB2E4. \uB358\uC804\uC5D0\uC11C \uADF8\uB4E4\uC740 \uB300\uBD80\uBD84 \uC0C1\uC790 \uBAA8\uC591\uC744 \uD558\uACE0 \uC788\uB294\uB370, \uC774\uB294 \uC544\uBB34\uAC83\uB3C4 \uBAA8\uB974\uB294 \uBAA8\uD5D8\uAC00\uB4E4\uC744 \uB04C\uC5B4\uB4E4\uC774\uAE30 \uC704\uD568\uC73C\uB85C \uBCF4\uC785\uB2C8\uB2E4.\n\n\uD669\uAE08 \uBBF8\uBBF9\uC740 \uAC15\uD55C \uBAA8\uD5D8\uAC00\uB4E4\uC744 \uB04C\uC5B4\uB4E4\uC774\uB824 \uD558\uB294 \uAC15\uB825\uD55C \uBBF8\uBBF9\uC785\uB2C8\uB2E4. \uADF8\uB4E4\uC740 \uB354 \uC88B\uC740 \uC804\uB9AC\uD488\uC744 \uAC00\uC9C0\uACE0 \uC788\uC9C0\uB9CC, \uADF8\uB9CC\uD07C \uB2E4\uB978 \uBBF8\uBBF9\uBCF4\uB2E4 \uB354 \uAC15\uB825\uD569\uB2C8\uB2E4.

