actors.mobs.yogfist$burningfist.desc=\uC774 \uC8FC\uBA39\uC740 \uBB34\uC9C8\uC11C\uD55C \uBD88\uAF43 \uB9C8\uBC95\uC73C\uB85C \uC774\uB8E8\uC5B4\uC838 \uC788\uC2B5\uB2C8\uB2E4. \uC5F4\uC815\uC758 \uC8FC\uBA39\uC774 \uC6C0\uC9C1\uC77C \uB54C, \uC8FC\uBCC0\uC758 \uC9C0\uD615\uC744 \uC9C0\uC18D\uC801\uC73C\uB85C \uBD88\uD0DC\uC6B8 \uAC83\uC785\uB2C8\uB2E4. \uB610\uD55C, \uBD88\uD0C0\uB294 \uD798\uC758 \uD3ED\uBC1C\uC744 \uBC1C\uC0AC\uD560 \uC218 \uC788\uC73C\uBA70, \uCDA9\uB3CC\uD558\uB294 \uC7A5\uC18C\uC5D0 \uBD88\uAE38\uC744 \uD37C\uB728\uB9B4 \uAC83\uC785\uB2C8\uB2E4.\n\n\uC5F4\uC815\uC758 \uC8FC\uBA39\uC758 \uD798\uC740 \uBB3C \uADFC\uCC98\uC5D0\uC11C\uB294 \uC5B5\uC81C\uB418\uC9C0\uB9CC, \uC5C4\uCCAD\uB09C \uC5F4\uAE30 \uB54C\uBB38\uC5D0 \uC9E7\uC740 \uC2DC\uAC04\uD6C4 \uADF8 \uC8FC\uBCC0\uC758 \uBB3C\uC744 \uC99D\uBC1C\uC2DC\uD0AC \uAC83\uC785\uB2C8\uB2E4!
actors.mobs.yogfist$soiledfist.name=\uC808\uB9DD\uD558\uB294 \uC8FC\uBA39
actors.mobs.yogfist$soiledfist.desc=\uC774 \uC8FC\uBA39\uC740 \uBB34\uC9C8\uC11C\uD55C \uB545\uC758 \uB9C8\uBC95\uC73C\uB85C \uC774\uB8E8\uC5B4\uC838 \uC788\uC2B5\uB2C8\uB2E4. \uC808\uB9DD\uD558\uB294 \uC8FC\uBA39\uC774 \uC6C0\uC9C1\uC77C \uB54C, \uC8FC\uBCC0\uC5D0 \uC2DD\uBB3C\uC744 \uC9C0\uC18D\uC801\uC73C\uB85C \uC790\uB77C\uAC8C \uD560 \uAC83\uC785\uB2C8\uB2E4. \uB610\uD55C, \uBE60\uB974\uAC8C \uC790\uB77C\uB098\uB294 \uB369\uAD74\uACFC \uBFCC\uB9AC\uB85C \uBAA9\uD45C\uB97C \uBD99\uC7A1\uB294 \uC751\uCD95\uB41C \uB545\uC758 \uD3ED\uBC1C\uC744 \uBC1C\uC0AC\uD560 \uC218 \uC788\uC2B5\uB2C8\uB2E4.\n\n\uC808\uB9DD\uD558\uB294\uC758 \uC8FC\uBA39\uC740 \uC2DD\uBB3C\uB4E4\uC758 \uC0DD\uBA85\uC758 \uD798\uC73C\uB85C\uBD80\uD130 \uBE44\uB86F\uB418\uBA70, \uADFC\uCC98\uC5D0 \uC788\uB294 \uAE38\uAC8C \uC790\uB780 \uD480 \uB610\uB294 \uD5E4\uCCD0\uB098\uAC04 \uD480\uC758 \uC591\uC5D0 \uBE44\uB840\uD558\uC5EC \uD53C\uD574\uC5D0 \uC800\uD56D\uD560 \uAC83\uC785\uB2C8\uB2E4.
actors.mobs.yogfist$rottingfist.name=\uC369\uC5B4\uAC00\uB294 \uC8FC\uBA39
actors.mobs.yogfist$rottingfist.desc=\uC774 \uC8FC\uBA39\uC740 \uC0B4\uC544\uC788\uB294 \uBD80\uD328\uB85C \uC774\uB8E8\uC5B4\uC838 \uC788\uC2B5\uB2C8\uB2E4. \uC369\uC5B4\uAC00\uB294 \uC8FC\uBA39\uC740 \uADFC\uCC98\uC5D0\uB294 \uBD80\uC2DD\uC131\uC758 \uC810\uC561\uC744 \uD37C\uB728\uB9AC\uACE0 \uBA3C \uACF3\uC5D0\uB294 \uC720\uB3C5\uC131 \uAC00\uC2A4\uB97C \uBC30\uCD9C\uD560 \uC218 \uC788\uB294 \uBD80\uD328\uD55C \uC0B4\uC810\uC774 \uC19F\uC544\uC624\uB978 \uB369\uC5B4\uB9AC\uC785\uB2C8\uB2E4. \uB354 \uC2EC\uD55C \uAC83\uC740, \uC774 \uC8FC\uBA39\uC758 \uAC70\uB300\uD55C \uB369\uC5B4\uB9AC\uAC00 \uC9C1\uC811 \uD53C\uD574\uB97C \uC785\uB294 \uAC83\uC774 \uC544\uB2CC \uD53C\uB97C \uD758\uB9AC\uAC8C \uD55C\uB2E4\uB294 \uAC83\uC785\uB2C8\uB2E4.\n\n\uC810\uC561\uC740 \uBB3C\uC5D0\uC11C \uC53B\uC5B4\uB0BC \uC218 \uC788\uC9C0\uB9CC, \uC8FC\uBA39 \uB610\uD55C \uC2A4\uC2A4\uB85C\uB97C \uCE58\uC720\uD558\uAE30 \uC704\uD574 \uBB3C\uC744 \uD761\uC218\uD560 \uC218 \uC788\uC2B5\uB2C8\uB2E4. \uB610\uD55C, \uC8FC\uBA39\uC774 \uCD9C\uD608\uC744 \uC77C\uC73C\uD0AC \uB54C \uACF5\uACA9\uD558\uB294 \uAC83\uC740 \uCD9C\uD608\uC744 \uC313\uB294 \uAC83\uC774 \uC544\uB2CC \uAC31\uC2E0\uD558\uB294 \uAC83\uC5D0 \uBD88\uACFC\uD569\uB2C8\uB2E4.
actors.mobs.yogfist$rustedfist.name=\uB179\uC2AC\uC5B4\uAC00\uB294 \uC8FC\uBA39
actors.mobs.yogfist$rustedfist.desc=\uC774 \uC8FC\uBA39\uC740 \uC0B4\uC544\uC788\uB294 \uAE08\uC18D\uC73C\uB85C \uC774\uB8E8\uC5B4\uC838 \uC788\uC2B5\uB2C8\uB2E4. \uB179\uC2AC\uC5B4\uAC00\uB294 \uC8FC\uBA39\uC740 \uAC15\uB825\uD55C \uADFC\uC811 \uACF5\uACA9\uB825\uC744 \uAC00\uC9C0\uACE0 \uC788\uC73C\uBA70, \uC6D0\uAC70\uB9AC\uC5D0\uC11C\uB294 \uBAA9\uD45C\uB97C \uBD88\uAD6C\uB85C \uB9CC\uB4E4 \uC218 \uC788\uC2B5\uB2C8\uB2E4. \uC5C4\uCCAD\uB098\uAC8C \uD070 \uB369\uC5B4\uB9AC \uB54C\uBB38\uC5D0, \uC8FC\uBA39\uC740 \uC989\uC2DC \uD53C\uD574\uB97C \uBC1B\uB294 \uAC83\uC774 \uC544\uB2CC \uC2DC\uAC04\uC774 \uACBD\uACFC\uD568\uC5D0 \uB530\uB77C \uD53C\uD574\uB97C \uBC1B\uAC8C \uB429\uB2C8\uB2E4.\n\n\uD558\uC9C0\uB9CC \uC8FC\uBA39\uC740 \uC720\uC5F0\uC131\uC774 \uC5C6\uACE0, \uC881\uC740 \uD1B5\uB85C\uB97C \uC9C0\uB0A0 \uC218 \uC5C6\uC2B5\uB2C8\uB2E4. \uB610\uD55C \uC8FC\uBA39\uC740 \uD53C\uD574\uB97C \uB290\uB9AC\uAC8C \uC785\uC9C0\uB9CC, \uC5EC\uB7EC\uBC88 \uACF5\uACA9\uBC1B\uC73C\uBA74 \uC9C0\uC5F0\uB41C \uD53C\uD574\uB294 \uACC4\uC18D \uC99D\uAC00\uD560 \uAC83\uC785\uB2C8\uB2E4.
