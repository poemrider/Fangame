actors.hero.herosubclass.sniper_desc=\uC800\uACA9\uC218\uB294 \uC6D0\uAC70\uB9AC \uC804\uD22C\uC758 \uC219\uB828\uC790\uB85C, \uC6D0\uAC70\uB9AC \uACF5\uACA9\uC774 \uC801\uC758 \uBC29\uC5B4\uB97C \uAD00\uD1B5\uD569\uB2C8\uB2E4. \uD22C\uCC99 \uBB34\uAE30\uB97C \uC801\uC5D0\uAC8C \uBA85\uC911\uC2DC\uCF30\uC744 \uB54C, \uB300\uC0C1\uC5D0\uAC8C \uC800\uACA9\uC218\uC758 \uD45C\uC2DD\uC744 \uC0C8\uACA8 \uC774\uD6C4 \uD65C\uC744 \uC774\uC6A9\uD574 \uD2B9\uBCC4\uD55C \uACF5\uACA9\uC744 \uC0AC\uC6A9\uD560 \uC218 \uC788\uC2B5\uB2C8\uB2E4. \uC774 \uD2B9\uBCC4\uD55C \uACF5\uACA9\uC740 \uD1A0\uB07C&\uD32C\uD140\uC774 \uC5B4\uB5BB\uAC8C \uC99D\uAC15\uB418\uC5C8\uB294\uC9C0\uC5D0 \uB530\uB77C \uB2EC\uB77C\uC9D1\uB2C8\uB2E4.\n\n\uC99D\uAC15\uB418\uC9C0 \uC54A\uC740 \uD1A0\uB07C&\uD32C\uD140\uC740 \uC801\uC740 \uD53C\uD574\uB97C \uC8FC\uC9C0\uB9CC \uD134 \uC18C\uBAA8\uAC00 \uC5C6\uB294 \uC2A4\uB0C5 \uC0F7\uC744 \uBC1C\uC0AC\uD569\uB2C8\uB2E4. \uACF5\uACA9 \uC18D\uB3C4\uB97C \uC99D\uAC15\uD55C \uD1A0\uB07C&\uD32C\uD140\uC740 1\uD134\uC744 \uC18C\uBAA8\uD574 \uC801\uC740 \uD53C\uD574\uB97C \uC8FC\uC9C0\uB9CC \uCD1D\uC5D0 \uBD80\uC5EC\uB41C \uB9C8\uBC95\uC744 \uBC1C\uB3D9\uD560 \uC218 \uC788\uB294 3\uBC1C\uC758 \uCD1D\uD0C4\uC744 \uC77C\uC81C \uC0AC\uACA9\uD569\uB2C8\uB2E4. \uACF5\uACA9\uB825\uC744 \uC99D\uAC15\uD55C \uD1A0\uB07C&\uD32C\uD140\uC740 2\uD134\uC744 \uC18C\uBAA8\uD574 \uBC18\uB4DC\uC2DC \uBA85\uC911\uD558\uACE0 \uAC70\uB9AC\uC5D0 \uBE44\uB840\uD55C \uCD94\uAC00 \uD53C\uD574\uB97C \uC8FC\uB294 \uC800\uACA9\uD0C4\uC744 \uBC1C\uC0AC\uD569\uB2C8\uB2E4.
