398\uC774\uC988\uC5D0\uC11C, \uCCB4\uB825\uC774 2\uBC30\uAC00 \uB418\uACE0 \uC18C\uD658 \uC18D\uB3C4\uAC00 \uBE68\uB77C\uC9D1\uB2C8\uB2E4.\n_\uC9C0\uC874\uB2E8:_\n_-_ \uD55C \uBC88\uC5D0 \uC8FC\uBA39\uC774 \uB458 \uC18C\uD658\uB429\uB2C8\uB2E4!\n_-_ \uB808\uC774\uC800\uC758 \uD53C\uD574\uB7C9\uC774 60% \uC99D\uAC00\uD569\uB2C8\uB2E4.\n_-_ \uC18C\uD658\uC218\uB4E4\uC774 \uB354 \uAC15\uB825\uD574\uC9D1\uB2C8\uB2E4.

