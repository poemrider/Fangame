challenges.no_scrolls_desc=\uBA87\uBA87 \uC8FC\uBB38\uC11C\uAC00 \uD76C\uADC0\uD574\uC84C\uC2B5\uB2C8\uB2E4. \uB124, \uB2F9\uC2E0\uC774 \uAC00\uC7A5 \uD544\uC694\uB85C \uD558\uB294 \uADF8 \uC8FC\uBB38\uC11C\uC785\uB2C8\uB2E4.\n\n- \uB358\uC804\uC5D0\uC11C \uC0DD\uC131\uB418\uB294 \uAC15\uD654\uC758 \uC8FC\uBB38\uC11C\uAC00 \uC808\uBC18\uC73C\uB85C \uC904\uC5B4\uB4ED\uB2C8\uB2E4.
challenges.champion_enemies=\uC801\uB300\uC801\uC778 \uAC15\uD654 \uAC1C\uCCB4\uB4E4
challenges.champion_enemies_desc=\uB2F9\uC2E0\uB9CC \uB808\uBCA8 \uC5C5\uC744 \uD560 \uC218 \uC788\uB294 \uAC8C \uC544\uB2D9\uB2C8\uB2E4!\n\n- \uBCF4\uD1B5 \uC801\uB4E4\uC774 1/8 \uD655\uB960\uB85C \uD2B9\uBCC4\uD55C \uAC15\uD654 \uAC1C\uCCB4 \uBC84\uD504\uB97C \uC5BB\uC740 \uCC44 \uB4F1\uC7A5\uD569\uB2C8\uB2E4.\n- \uAC15\uD654 \uAC1C\uCCB4\uB294 \uAE68\uC5B4 \uC788\uB294 \uC0C1\uD0DC\uB85C \uB4F1\uC7A5\uD569\uB2C8\uB2E4.\n- \uC601\uC6C5\uC740 \uAC15\uD654 \uAC1C\uCCB4\uC758 \uB4F1\uC7A5\uC744 \uC54C \uC218 \uC788\uC2B5\uB2C8\uB2E4.\n- \uAC15\uD654 \uAC1C\uCCB4\uB294 \uD0C0\uB77D\uC5D0 \uBA74\uC5ED\uC785\uB2C8\uB2E4.\n\n\uAC15\uD654 \uAC1C\uCCB4\uC5D0\uB294 6\uAC00\uC9C0\uC758 \uC885\uB958\uAC00 \uC788\uC2B5\uB2C8\uB2E4.\n_\uBD88\uD0C0\uB294 \uAC15\uD654 \uAC1C\uCCB4 (\uC8FC\uD669\uC0C9):_ \uADFC\uC811 \uACF5\uACA9 \uB370\uBBF8\uC9C0 +25%, \uACF5\uACA9 \uC2DC \uB300\uC0C1\uC5D0\uAC8C \uBD88\uC744 \uBD99\uC774\uBA70, \uBD88\uC5D0 \uBA74\uC5ED\uC774\uACE0, \uC8FD\uC744 \uB54C \uBB3C \uC704\uB97C \uC81C\uC678\uD55C \uC8FC\uBCC0 \uD0C0\uC77C\uC5D0 \uBD88\uC744 \uD769\uBFCC\uB9BD\uB2C8\uB2E4.\n_\uB3C4\uB2EC\uC758 \uAC15\uD654 \uAC1C\uCCB4 (\uBCF4\uB77C\uC0C9):_ \uADFC\uC811 \uACF5\uACA9 \uB370\uBBF8\uC9C0 +25%, \uADFC\uC811 \uACF5\uACA9 \uBC94\uC704\uAC00 3\uD0C0\uC77C \uC99D\uAC00\uD569\uB2C8\uB2E4.\n_\uD56D\uB9C8\uC758 \uAC15\uD654 \uAC1C\uCCB4 (\uCD08\uB85D\uC0C9):_ \uBC1B\uB294 \uB370\uBBF8\uC9C0 -50%, \uBAA8\uB4E0 \uB9C8\uBC95 \uD6A8\uACFC\uC5D0 \uB300\uD574 \uBA74\uC5ED\uC785\uB2C8\uB2E4.\n_\uAC70\uB300\uD55C \uAC15\uD654 \uAC1C\uCCB4 (\uD30C\uB780\uC0C9):_ \uBC1B\uB294 \uB370\uBBF8\uC9C0-80%, \uADFC\uC811 \uACF5\uACA9 \uBC94\uC704\uAC00 +1 \uD0C0\uC77C \uC99D\uAC00\uD558\uC9C0\uB9CC, \uC881\uC740 \uD1B5\uB85C\uB97C \uC9C0\uB0A0 \uC218 \uC5C6\uC2B5\uB2C8\uB2E4.\n_\uCD95\uBCF5\uBC1B\uC740 \uAC15\uD654 \uAC1C\uCCB4 (\uB178\uB780\uC0C9):_ \uC815\uD655\uC131 \uBC0F \uD68C\uD53C\uAC00 4\uBC30 \uC99D\uAC00\uD569\uB2C8\uB2E4.\n_\uC131\uC7A5\uD558\uB294 \uAC15\uD654 \uAC1C