journal.document.sewers_guard.dangerous.body=375\uB144 \uAC00\uC744, 88\uC77C\n\uBD80\uBAA8\uB2D8\uAED8,\n\n\uC774\uC81C\uC57C \uC65C \uC774\uB807\uAC8C \uBD09\uAE09\uC774 \uB192\uC740 \uAC74\uC9C0 \uC774\uC81C \uC54C\uACA0\uC5B4\uC694. \uD558\uC218\uAD6C\uC5D0\uB294 \uC0AC\uC2E4 \uAD34\uBB3C\uB4E4\uC774 \uAC00\uB4DD\uD588\uC5B4\uC694! '\uD574\uCDA9'\uC774\uB2C8 '\uBB34\uBC95\uC790'\uB2C8 \uD558\uB294 \uAC74 \uC0AC\uC2E4 \uD53C\uC5D0 \uAD76\uC8FC\uB9B0 \uAC70\uB300 \uC950\uC640 \uD654\uB09C \uB180 \uBB34\uB9AC\uC600\uB2E4\uACE0\uC694.\n\n\uB2E4\uD589\uD788\uB3C4 \uB3D9\uB8CC\uB4E4\uC740 \uC774 \uC77C\uC5D0 \uB9E4\uC6B0 \uC775\uC219\uD55C\uAC00\uBD10\uC694. \uD2B9\uD788 \uD300\uC7A5 \uD1A0\uB9C8\uC2A4\uB294 \uC774 \uC77C\uC5D0 \uB9E4\uC6B0 \uB2A5\uC219\uD574\uC694. \uC800\uB3C4 \uAC78\uB9BC\uB3CC\uC774 \uB418\uC9C0 \uC54A\uAC8C \uCD5C\uB300\uD55C \uBE68\uB9AC \uC77C\uC744 \uBC30\uC6CC\uC57C\uACA0\uC5B4\uC694.\n\n\uC774 \uC9C1\uC7A5\uC740 \uC0DD\uAC01\uBCF4\uB2E4 \uB354 \uC704\uD5D8\uD558\uB124\uC694. \uAC71\uC815 \uB07C\uCCD0 \uB4DC\uB9B4\uAE4C \uBD10 \uD3B8\uC9C0\uB97C \uBABB \uBCF4\uB0B4\uB294\uAC8C \uCC28\uB77C\uB9AC \uB2E4\uD589\uC77C\uC9C0\uB3C4 \uBAA8\uB974\uACA0\uB124\uC694.\n\n\uC81C \uAC71\uC815\uC740 \uD558\uC9C0 \uB9C8\uC138\uC694.\n\uC18C\uB0D0\uAC00.
journal.document.sewers_guard.crabs.title=\uAC70\uB300\uD55C \uAC8C!
journal.document.sewers_guard.crabs.body=376\uB144 \uACA8\uC6B8, 11\uC77C\n\uBD80\uBAA8\uB2D8\uAED8,\n\n\uC0AC\uB098\uC6B4 \uC950\uB5BC\uB9CC \uD574\uB3C4 \uACE8\uCE58\uAC70\uB9AC\uC778 \uC904 \uC54C\uC558\uB294\uB370, \uB354 \uC544\uB798\uCABD\uC5D4 \uAC70\uB300\uD55C \uAC8C\uB4E4\uB3C4 \uC788\uC5C8\uC5B4\uC694! \uD55C \uB188\uC740 \uC800\uB97C \uD1B5\uACFC\uD574\uC11C \uB3CC\uC9C4\uD574\uC11C\uB294 \uB9AC\uC5D0\uAC8C \uC2EC\uD55C \uBD80\uC0C1\uC744 \uC785\uD614\uC5B4\uC694. \uC5B4\uB5BB\uAC8C\uB4E0 \uCC98\uCE58\uD558\uAE34 \uD588\uB294\uB370, \uD1A0\uB9C8\uC2A4\uB294 \uC81C \uC798\uBABB\uC774 \uC544\uB2C8\uB77C\uACE0 \uD588\uC5B4\uC694. \uAD1C\uD788 \uC81C\uAC00 \uBD80\uB2F4 \uAC00\uC9C0\uC9C0 \uB9D0\uB77C\uACE0 \uC704\uB85C\uD558\uB294 \uAC83\uC774\uACA0\uC8E0.\n\n\uB2E4\uD589\uD788\uB3C4 \uCCA0\uC218\uD558\uB294 \uB3D9\uC548 \uC9C0\uB098\uAC00\uB358 \uC5EC\uD589\uC790\uAC00 \uD0DC\uC591\uCD08 \uCD94\uCD9C\uC561\uC744 \uB098\uB204\uC5B4 \uC92C\uC5B4\uC694. \uADF8\uAC8C \uC5C6\uC5C8\uC73C\uBA74 \uB9AC\uB294 \uC0B4\uC9C0 \uBABB\uD588\uC744 \uAC70\uC5D0\uC694.\n\n\uADF8 \uC5EC\uD589\uC790\uAC00 \uB5A0\uB098\uAE30 \uC804\uC5D0 \uC7A5\uBBF8 \uD55C \uC1A1\uC774\uB97C \uBC14\uB77C\uBCF4\uB294 \uAC83\uC744 \uBCF4\uC558\uC8E0. \uC18C\uC911\uD55C \uC0AC\uB78C\uC774 \uC900 "\uC120\uBB3C"\uC774\uB77C\uACE0 \uD558\uBA74\uC11C\uC694. \uC18C\uC911\uD55C \uC0AC\uB78C\uC774 \uC788\uC74C\uC5D0\uB3C4 \uBD88\uAD6C\uD558\uACE0 \uC774 \uC704\uD5D8\uD55C \uB358\uC804\uC5D0 \uBC1C\uC744 \uB4E4\uC774\uB294 \uC774\uC720\uB294 \uBB58\uAE4C\uC694?\n\n\uC0DD\uAC01\uD574 \uBCF4\uB2C8 \uB0B4 \uCC98\uC9C0\uB3C4 \uBCC4\uB85C \uB2E4\uB97C \uAC74 \uC5C6\uB124\uC694. \uC544\uBB34\uB798\uB3C4 \uC0DD\uAC01\uC744 \uB108\uBB34 \uB9CE\uC774 \uD55C \uAC83 \uAC19\uC544\uC694.
journal.document.sewers_guard.guild.title=\uB3C4\uB451 \uC5F0\uD569
journal.document.sewers_guard.guild.body=376\uB144 \uACA8\uC6B8, 23\uC77C\n\uBD80\uBAA8\uB2D8\uAED8,\n\n\uB354 \uC774\uC0C1 \uC0C8\uB85C\uC6B4 \uAD34\uBB3C\uC740 \uC5C6\uC9C0\uB9CC, \uD558\uC218\uAD6C\uB97C \uC21C\uCC30\uD558\uB2E4 \uB3C4\uB451 \uD55C \uBB34\uB9AC\uB97C \uB9CC\uB0AC\uC5B4\uC694.\n\n\uC81C\uAC00 \uC544\uB294 \uAC83\uC774\uB77C\uACE4 \uB3C4\uC801 \uAE38\uB4DC\uB294 \uB098\uC05C \uB140\uC11D\uB4E4\uC774\uB77C\uB294 \uAC83\uC774\uC5C8\uB294\uB370, \uB3D9\uB8CC\uB4E4\uC740 \uBAA8\uB450 \uB3C4\uC801\uB4E4\uACFC \uCE5C\uD55C \uAC83 \uAC19\uB354\uB77C\uACE0\uC694. \uD1A0\uB9C8\uC2A4\uB294 \uB3C4\uC801\uB4E4\uACFC \uC815\uBCF4\uC640 \uBB3C\uC790\uB97C \uAD50\uD658\uD558\uACE4 \uC11C\uB85C \uAC08 \uAE38\uC744 \uAC14\uC5B4\uC694.\n\n\uC774\uD574\uD560 \uC218\uAC00 \uC5C6\uC5B4\uC694. \uBB34\uBC95\uC790\uB4E4\uC744 \uCC98\uB9AC\uD558\uB824\uACE0 \uC5EC\uAE30 \uBC30\uCE58 \uB41C \uAC8C \uC544\uB2C8\uC5C8\uB358\uAC00\uC694? \uD1A0\uB9C8\uC2A4\uB294 \uC0C1\uBD80\uC5D0\uB9CC \uC54C\uB9AC\uC9C0 \uB9D0\uB77C\uACE0 \uD588\uC5B4\uC694. \uB3C4\uC801\uB4E4\uC774 \uC900 \uC815\uBCF4\uC640 \uBB3C\uC790\uB294 \uB9E4\uC6B0 \uC694\uAE34\uD588\uC5B4\uC694. \uC4F8\uB370\uC5C6\uB294 \uC2F8\uC6C0\uC740 \uD53C\uD558\uB294 \uAC83\uB3C4 \uC88B\uACA0\uC8E0.\n\n\uC0DD\uC874 \uC55E\uC5D0\uC11C\uB294 \uC784\uBB34\uB3C4 \uCC98\uC9C0\uB3C4 \uC0C1\uAD00 \uC5C6\uC5B4\uC9C0\uB098\uBD10\uC694.
journal.document.sewers_guard.lost.title=\uAE38\uC744 \uC783\uB2E4
journal.document.sewers_guard.lost.body=376\uB144 \uACA8\uC6B8, 40\uC77C\n\n\uD1A0\uB9C8\uC2A4\uC640 \uB098\uB294 \uAE38\uC744 \uC783\uC5C8\uC5B4\uC694. \uB180 \uBB34\uB9AC\uC640 \uC2F8\uC6B0\uB2E4\uAC00 \uB2E4\uB978 \uBD84\uB300\uC6D0\uB4E4\uACFC \uB5A8\uC5B4\uC84C\uC5B4\uC694. \uC544\uBB34\uB3C4 \uB2E4\uCE58\uC9C0 \uC54A\uC558\uC9C0\uB9CC, \uD558\uC218\uAD6C \uD558\uCE35\uC740 \uB9C8\uCE58 \uBBF8\uB85C\uCC98\uB7FC \uC5BD\uD600 \uC788\uC5B4\uC694.\n\n\uD1A0\uB9C8\uC2A4\uAC00 \uB098\uAC08 \uAE38\uC744 \uC54C\uACE0 \uC788\uB2E4\uACE0 \uD588\uB294\uB370, \uD558\uC218\uAD6C \uCD5C\uC2EC\uBD80\uC758 \uBC84\uB824\uC9C4 \uAC10\uC625 \uC785\uAD6C\uC5D0\uC11C \uCD9C\uBC1C\uD574\uC57C \uD55C\uB2E4\uACE0 \uD588\uC8E0. \uBC11\uC73C\uB85C \uB0B4\uB824\uAC00\uAE34 \uC2EB\uC5C8\uC9C0\uB9CC, \uC2DD\uB7C9\uC740 \uB2E4 \uB5A8\uC5B4\uC838 \uAC00\uACE0 \uC6B0\uB9AC \uC21C\uCC30 \uB8E8\uD2B8\uB85C \uB3CC\uC544\uAC00\uAE30 \uC704\uD574 \uC815\uCC98 \uC5C6\uC774 \uB5A0\uB3CC\uAE30\uBCF4\uB2E4\uB294 \uC774\uCABD \uAE38\uC774 \uB354 \uBE60\uB974\uACA0\uC8E0.\n\n\uAD1C\uCC2E\uC744 \uAC70\uC5D0\uC694. \uD1A0\uB9C8\uC2A4\uAC00 \uC798 \uC54C\uACE0 \uC788\uC744 \uD14C\uB2C8\uAE4C\uC694.
journal.document.sewers_guard.not_worth.title=\uD5DB\uC218\uACE0
journal.document.sewers_guard.not_worth.body=\uD1A0\uB9C8\uC2A4\uC640 \uB098\uB294 \uADF8 \uAC10\uC625 \uC785\uAD6C\uC5D0\uC11C \uAC70\uB300\uD55C \uC810\uC561\uC9C8 \uAD34\uBB3C\uC744 \uB9DE\uB531\uB728\uB838\uC5B4\uC694. \uC6B0\uB9AC\uAC00 \uC190\uC4F8 \uD2C8\uB3C4 \uC5C6\uC774 \uC810\uC561\uC9C8\uC740 \uB9C8\uBC95 \uD3ED\uBC1C\uC744 \uC77C\uC73C\uCF30\uC5B4\uC694. \uD1A0\uB9C8\uC2A4\uAC00 \uC800 \uB300\uC2E0 \uB300\uBD80\uBD84\uC758 \uACF5\uACA9\uC744 \uBC1B\uC558\uACE0... \uBAA9\uC228\uC744 \uC783\uC5C8\uC5B4\uC694.\n\n\uC774\uC81C\uB294 \uB3C8\uC744 \uC5BC\uB9C8\uB098 \uB9CE\uC774 \uC900\uB2E4 \uD574\uB3C4 \uC18C\uC6A9\uC5C6\uC5B4\uC694. \uD1A0\uB9C8\uC2A4\uAC00 \uC774\uC57C\uAE30 \uD55C \uACBD\uB85C\uB85C \uD0C8\uCD9C\uD560 \uAC70\uC5D0\uC694. \uADF8\uB7F0 \uB2E4\uC74C \uACBD\uBE44\uC6D0 \uC77C\uB85C \uBC88 \uB3C8\uC73C\uB85C \uBD80\uBAA8\uB2D8\uACFC \uD568\uAED8 \uC774 \uB9DD\uD560 \uB3C4\uC2DC\uC5D0\uC11C \uBC97\uC5B4\uB0A0 \uAC70\uC5D0\uC694. \uAD6D\uC655\uAED8\uC11C \uC9C0\uAE08 \uC77C\uC5B4\uB098\uACE0 \uC788\uB294 \uC77C\uC744 \uC544\uC154\uC57C \uD55C\uB2E4\uACE0 \uC0DD\uAC01\uD558\uC9C0\uB9CC, \uC774\uC81C \uC81C\uAC00 \uC0C1\uAD00\uD560 \uC77C\uC77C\uAE4C\uC694.\n\n\uACBD\uACE0\uC758 \uC758\uBBF8\uB85C \uC774 \uD3B8\uC9C0\uB97C \uB0A8\uAE38\uAC8C\uC694. \uAC70\uB300\uD55C \uC950\uB098 \uAC8C \uAC19\uC740\uAC8C \uBB38\uC81C\uAC00 \uC544\uB2C8\uC5D0\uC694. \uC800 \uC544\uB798\uC5D0 \uBB34\uC5C7\uC778\uAC00\uAC00 \uB354 \uC911\uB300\uD55C \uBB38\uC81C\uAC00 \uC788\uC5B4\uC694.
