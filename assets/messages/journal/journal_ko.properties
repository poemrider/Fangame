journal.document.halls_king.rejection.title=\uAC70\uBD80
journal.document.halls_king.rejection.body=\uBC14\uBCF4\uB4E4 \uAC19\uC73C\uB2C8!\n\n\uC9C0\uB09C 33\uB144\uB3D9\uC548 \uC6B0\uB9AC \uC655\uAD6D\uC740 \uC0C8\uB85C\uC6B4 \uB9C8\uBC95 \uAE30\uC220\uB85C \uBC88\uC601\uD574\uC654\uB2E4. \uC6B0\uB9AC\uB294 \uC6D0\uC18C \uC815\uB839\uC744 \uBD88\uB7EC\uB0B4\uC11C \uC6B0\uB9AC\uC758 \uC758\uC9C0\uC5D0 \uB9DE\uAC8C \uC870\uB828\uD558\uB294 \uBC29\uBC95\uC744 \uBC30\uC6E0\uC9C0\uB9CC, \uC5B4\uCC0C \uB41C \uC601\uBB38\uC778\uC9C0 \uC774\uC81C\uB294 \uB354 \uC774\uC0C1\uC758 \uC2E4\uD5D8\uC740 '\uB108\uBB34\uB098\uB3C4 \uC704\uD5D8\uD558\uB2E4'\uBA70 \uAC70\uBD80\uB2F9\uD588\uB2E4.\n\n\uB098\uB294 \uC9C4\uC2E4\uC744 \uC54C\uACE0 \uC788\uB2E4. \uB0B4 \uC774\uB860\uC774 \uADF8\uB4E4\uC774\uB098 \uADF8\uB4E4\uC5D0\uAC8C \uBA85\uB839\uD558\uB294 \uC790\uC5D0\uAC8C \uC544\uBB34\uB7F0 \uC774\uB4DD\uC774 \uB418\uC9C0 \uC54A\uB2E4\uACE0 \uC0DD\uAC01\uD558\uB2C8 \uAC70\uBD80\uD558\uB294 \uAC83\uC774\uB2E4. \uC544\uB9C8 \uBAA8\uB450 \uB4A4\uC5D0\uC11C \uB0A0 \uBE44\uC6C3\uACE0 \uC788\uACA0\uC9C0.\n\n\uC774\uC81C \uADF8\uB9CC! \uB09C \uADF8\uB4E4\uC774 \uBB50\uB77C\uACE0 \uD558\uB4E0 \uC0C1\uAD00\uC5C6\uB2E4. \uB098\uB294 \uC6B0\uB9AC\uC758 \uC6B0\uC8FC \uC544\uC8FC \uBA3C \uACF3 \uAE4C\uC9C0 \uD63C\uC790 \uD0D0\uD5D8\uD558\uACE0, \uB0B4\uAC00 \uBC1C\uACAC\uD55C \uBCF4\uB4E0 \uAC83\uC744 \uB098 \uC790\uC2E0\uC744 \uC704\uD574 \uAC04\uC9C1\uD560 \uAC83\uC774\uB2E4!\n- R.
journal.document.halls_king.amulet.title=\uBD80\uC801
journal.document.halls_king.amulet.body=\uB0B4\uAC00 \uD574\uB0C8\uB2E4!\n\n\uC815\uD655\uD788 \uBB34\uC5C7\uC744 \uCC3E\uC558\uB294\uC9C0\uB294 \uC54C \uC218 \uC5C6\uC5C8\uC9C0\uB9CC, \uB098\uC758 \uC608\uC0C1\uC744 \uD55C\uCC38 \uBC97\uC5B4\uB09C \uBB3C\uAC74\uC774\uC5C8\uB2E4. \uC5C4\uCCAD\uB09C \uD798\uC774, \uC8FC\uC778\uC744 \uAE30\uB2E4\uB9AC\uACE0 \uC788\uB294 \uB4EF\uD588\uB2E4. \uBB3C\uB860 \uADF8 \uC8FC\uC778\uC740 \uC774 \uBAB8\uC774\uC9C0!\n\n\uC774\uAC83\uC73C\uB85C \uAD81\uC815\uC758 \uBC14\uBCF4\uB4E4 \uC911 \uADF8 \uB204\uAD6C\uB3C4 \uAC10\uD788 \uB098\uB97C \uBC18\uB300\uD558\uC9C0 \uC54A\uC744 \uAC83\uC774\uB2E4. \uADF8\uB4E4\uC744 \uBAA8\uC695\uD560 \uC218 \uC788\uB294 \uC218\uC2ED \uAC1C\uC758 \uBC29\uBC95\uC744 \uC0DD\uAC01\uD558\uB290\uB77C \uC815\uC2E0\uC774 \uD558\uB098\uB3C4 \uC5C6\uAD70. \uC820\uC7A5, \uADF8 \uBFD0\uC774\uACA0\uB098? \uB09C \uB0B4\uAC00 \uC6D0\uD55C\uB2E4\uBA74 \uADF8\uB4E4 \uBAA8\uB450\uB97C \uD30C\uAD34\uD574 \uBC84\uB9B4 \uC218 \uC788\uB294 \uD798\uC744 \uAC00\uC9C0\uACE0 \uC788\uB2E4\uACE0! \uBB3C\uB860 \uADF8\uAC74 \uC880 \uC9C0\uB098\uCE60 \uC218\uB3C4 \uC788\uC9C0\uB9CC, \uADF8\uB4E4\uC774 \uC758\uC2EC\uD558\uAE30 \uC804\uC5D0 \uBE68\uB9AC \uACB0\uC815\uD558\uB294 \uAC8C \uC88B\uACA0\uAD70.\n\n\uC774 \uC704\uB300\uD55C \uD798\uC744 \uC60C\uB354\uC758 \uBD80\uC801\uC774\uB77C\uACE0 \uBD88\uB7EC\uC57C\uACA0\uC5B4!\n- R.
journal.document.halls_king.ritual.title=\uC758\uC2DD
journal.document.halls_king.ritual.body=\uD2F0\uBAA8\uB974\uB294 \uC624\uB298 \uC544\uCE68 \uACF5\uAC1C\uC801\uC73C\uB85C \uB098\uC640 \uB9DE\uC130\uACE0 \uB0B4\uAC00 \uAC00\uC9C4 \uC0C8\uB85C\uC6B4 \uD798\uC758 \uC6D0\uCC9C\uC744 \uC124\uBA85\uD574\uC57C \uD55C\uB2E4\uACE0 \uC8FC\uC7A5\uD588\uB2E4. \uB098\uB294 \uCD5C\uC120\uC744 \uB2E4\uD574 \uADF8\uC758 \uC758\uACAC\uC744 \uAE30\uAC01\uD588\uC9C0\uB9CC, \uBC95\uC6D0\uC758 \uC2EC\uD310\uC758 \uB208\uAE38\uC744 \uB2E4\uC2DC\uAE08 \uC2E4\uAC10\uD560 \uC218 \uC788\uC5C8\uB2E4.\n\n\uD3ED\uD48D \uC804\uC758 \uACE0\uC694\uD568\uC744 \uC990\uAE30\uBA70 \uC870\uAE08 \uB354 \uC2DC\uAC04\uC744 \uBCF4\uB0B4\uACE0 \uC2F6\uC5C8\uC9C0\uB9CC, \uC774\uC81C\uB294 \uC911\uC694\uD558\uC9C0 \uC54A\uB2E4. \uB098\uB294 \uB0B4\uAC00 \uBB34\uC5C7\uC744 \uD558\uACE0 \uC2F6\uC740 \uC9C0 \uACB0\uC815\uD588\uB2E4. \uB098\uB294 \uC0C8\uB85C\uC6B4 \uC758\uC2DD\uC744 \uD1B5\uD574 \uB0B4 \uD798\uC744 \uC5BB\uC5C8\uB2E4\uACE0 \uC8FC\uC7A5\uD560 \uAC83\uC774\uACE0, \uC655\uACFC \uB2E4\uB978 \uD751\uB9C8\uBC95\uC0AC\uB4E4\uC5D0\uAC8C \uADF8\uAC83\uC744 \uD589\uD560 \uAC83\uC744 \uC81C\uC548\uD560 \uAC83\uC774\uB2E4. \uC758\uC2DD\uC774 \uB05D\uB098\uBA74 \uB0B4\uAC00 \uC655\uC774 \uB420 \uAC83\uC774\uB2E4!\n\n\uBB3C\uB860 \uD2F0\uBAA8\uB974\uB294 \uBC18\uB300\uD558\uACA0\uC9C0\uB9CC, \uADF8\uB4E4\uC774 \uC774 \uC5C4\uCCAD\uB09C \uD798\uC744 \uBCF4\uAC8C \uB41C\uB2E4\uBA74 \uADF8\uC758 \uB9D0\uC744 \uB4E4\uC744\uC9C0 \uC758\uC2EC\uC2A4\uB7FD\uAD70!\n\n\uBAA8\uB450 \uB0B4 \uC55E\uC5D0 \uBB34\uB98E \uAFC7\uACE0 \uBCF5\uC885\uD558\uB9AC\uB77C!\n- \uBBF8\uB798\uC758 \uB4DC\uC6CC\uD504 \uC655
journal.document.halls_king.new_king.title=\uC0C8\uB85C\uC6B4 \uC655
journal.document.halls_king.new_king.body=\uB0B4\uAC00 \uC655\uC774\uB2E4, \uD558\uD558\uD558\uD558\uD558!\n\n\uADF8\uB4E4\uC740 \uADF8\uB0E5 \uB0B4\uAC00 \uC758\uC2DD\uC744 \uD558\uB3C4\uB85D \uB0B4\uBC84\uB824 \uB480\uB2E4! \uADF8\uB4E4\uC740 \uBC18\uB300 \uC5C6\uC774 \uB0B4\uAC00 \uC704\uB300\uD55C \uC758\uC2DD\uC5D0\uC11C \uC774 \uD798\uC744 \uADF8\uB4E4\uACFC '\uACF5\uC720'\uD558\uB3C4\uB85D \uD5C8\uB77D\uD558\uB294 \uAC83\uC5D0 \uB3D9\uC758\uD588\uB2E4. \uC21C\uC2DD\uAC04\uC5D0 \uADF8\uB4E4\uC758 \uBE44\uC6C3\uB294 \uD569\uCC3D\uC740 \uB0B4\uAC8C \uBCF5\uC885\uD558\uB294 \uCE68\uBB35\uC73C\uB85C \uBC14\uB00C\uC5C8\uB2E4!\n\n\uC608\uC0C1\uB300\uB85C \uD2F0\uBAA8\uB974\uB294 \uBB38\uC81C\uC758 \uC9D5\uD6C4\uB97C \uBCF4\uC790 \uAC81\uC7C1\uC774\uCC98\uB7FC \uB2EC\uC544\uB0AC\uB2E4. \uB098\uB294 \uC774\uBBF8 \uADF8\uAC00 \uB9CC\uB4E4\uACE0 \uC788\uB294 \uC800\uD56D \uC138\uB825 \uB610\uD55C \uB290\uB084 \uC218 \uC788\uB2E4. \uADF8\uB798\uB3C4 \uAC00\uB9CC\uD788 \uB0B4\uBC84\uB824 \uB450\uBA74 \uB0B4 \uC55E\uC5D0 \uC800\uD56D \uC138\uB825\uC744 \uAC00\uC838\uB2E4 \uBC14\uCE58\uACA0\uC9C0!.\n\n\uC655\uAD6D\uC774 \uB098\uB97C \uC874\uACBD\uD558\uC9C0 \uC54A\uB294 \uAC8C \uBD84\uBA85\uD558\uB2E4. \uC774\uAC83 \uB610\uD55C \uACE0\uCCD0 \uBC84\uB824\uC57C\uC9C0.\n- \uB4DC\uC6CC\uD504\uB4E4\uC758 \uC655
journal.document.halls_king.thing.title=\uBB34\uC5B8\uAC00
journal.document.halls_king.thing.body=\uBB38\uC81C\uAC00 \uC0DD\uACBC\uB2E4. \uD2F0\uBAA8\uB974\uB294 \uD798\uB4E4\uC774\uC9C0 \uC54A\uACE0 \uC81C\uC555\uD588\uC9C0\uB9CC, \uB0B4\uAC00 \uC678\uBD80 \uCC28\uC6D0\uC5D0 \uBC8C\uC778 \uC9D3\uC774 \uC0C8\uC5B4\uB098\uAC04 \uB4EF \uD588\uB2E4.\n\n\uC5B4\uB5A4... '\uBB34\uC5B8\uAC00'... \uAC00 \uB0B4 \uC138\uACC4\uC758 \uC774\uB04C\uB824\uC11C \uC804\uB2F9 \uD558\uCE35\uBD80 \uBC14\uB2E5\uC744 \uC5B5\uC9C0\uB85C \uD1B5\uACFC\uD558\uAE30 \uC2DC\uC791\uD588\uB2E4. \uACF5\uAD50\uB86D\uAC8C\uB3C4, \uADF8 \uACF3\uC740 \uB0B4\uAC00 \uBD80\uC801\uC744 \uBCF4\uAD00\uD55C \uC7A5\uC18C\uAC00 \uC544\uB2C8\uB358\uAC00! \uC774 \uB3C5\uC0B4\uC2A4\uB7EC\uC6B4 \uC0DD\uBA85\uCCB4 \uAC19\uC73C\uB2C8, \uC544\uC9C1 \uBE7C\uC557\uC544\uC57C \uD560 \uAC83\uC774 \uC0B0\uB354\uBBF8\uAC19\uC740\uB370 \uC65C \uBC8C\uC368\uBD80\uD130 \uB098\uB97C \uAC70\uC5ED\uD558\uB824 \uB4DC\uB294 \uAC83\uC774\uC9C0?\n\n\uB0B4 \uD798\uC5D0\uB3C4 \uBD88\uAD6C\uD558\uACE0, \uC800\uAC83\uC744 \uC815\uBA74 \uB3CC\uD30C\uD560 \uC218 \uC788\uC744 \uAC70\uB77C \uC0DD\uAC01\uD558\uC9C0\uB294 \uC54A\uB294\uB2E4. \uADF8\uAC83\uC758 \uC9C4\uC815\uD55C \uD798\uC740 \uBD88\uAC00\uC0AC\uC758\uD558\uC9C0\uB9CC, \uADF8\uB798\uB3C4 \uADF8 \uD798\uC744 \uC5B5\uC81C\uD560 \uBC29\uBC95\uC774 \uC788\uC744 \uAC83\uC774\uB2E4. \uB098\uB294 \uB0B4 \uBCF4\uBB3C\uC744 \uC9C0\uD0A4\uACA0\uC5B4!
journal.document.halls_king.attrition.title=\uC18C\uBAA8\uC804
journal.document.halls_king.attrition.body=\uB098\uC5D0\uAC8C \uADF8 \uBB34\uC5B8\uAC00\uB97C \uCC98\uB9AC\uD560 \uACC4\uD68D\uC774 \uC788\uB2E4. \uADF8 \uD798\uC740 \uBB34\uD55C\uD558\uC9C0\uB9CC, \uC774 \uC138\uACC4\uC5D0 \uC601\uD5A5\uC744 \uB07C\uCE60 \uBC29\uBC95\uC740 \uD55C\uC815\uC801\uC774\uB2E4. \uB188\uC740 \uBD80\uC801\uC744 \uC9C1\uC811 \uAC00\uC838\uAC08 \uD798\uC744 \uAE30\uB974\uAE30 \uC804\uAE4C\uC9C0\uB294 \uADF8\uC800 \uD558\uC218\uC778\uACFC \uD654\uC2E0\uC744 \uB9CC\uB4E4\uC5B4 \uB0B4\uBCF4\uB0BC \uC218 \uBC16\uC5D0 \uC5C6\uB294 \uAC83 \uAC19\uB2E4.\n\n\uB0B4\uAC00 \uBB3C\uB9AC\uC801\uC73C\uB85C \uADF8 \uBD80\uC801\uC744 \uAC00\uC9C0\uACE0 \uC788\uB294 \uAC83\uC740 \uC544\uB2C8\uC9C0\uB9CC, \uB098\uB294 \uC5EC\uC804\uD788 \uADF8 \uD798\uC744 \uC644\uC804\uD788 \uD1B5\uC81C\uD560 \uC218 \uC788\uB2E4. \uB4DC\uC6CC\uD504 \uB3C4\uC2DC \uC804\uCCB4\uB97C \uB0B4 \uB9C8\uC74C\uB300\uB85C \uC4F8 \uC218 \uC788\uC73C\uB2C8 \uB0B4\uAC00 \uC218\uC801\uC73C\uB85C \uC6B0\uC138\uD560 \uAC83\uC774\uB2E4. \uAFB8\uC900\uD788 \uADF8 \uACF3\uC73C\uB85C \uBCD1\uC0AC\uB4E4\uC744 \uBCF4\uB0B4 \uC18C\uBAA8\uC804\uC744 \uBC8C\uC774\uBA74 \uBD80\uC801\uC744 \uBE7C\uC557\uC544 \uAC00\uB294 \uAC83\uB3C4 \uB9C9\uC744 \uC218 \uC788\uACA0\uC9C0!\n\n\uC5BC\uB9C8\uB098 \uC624\uB798 \uAC78\uB9AC\uB4E0 \uC0C1\uAD00 \uC5C6\uB2E4. \uB0B4\uAC00 \uADF8 \uC694\uADF8\uC81C\uBC14\uBCF4\uB2E4 \uC624\uB798 \uBC84\uD2F8 \uAC83\uC774\uB2C8!

