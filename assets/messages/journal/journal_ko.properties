journal.document.city_warlock.old_king.title=\uC655\uC774 \uC8FD\uC5C8\uB2E4
journal.document.city_warlock.old_king.body=\uB9C8\uBC95 \uC2DC\uB300 33\uB144 2\uC6D4 5\uC77C. \uB9CC\uC57D \uC9C0\uC0C1\uC778\uC774 \uAE30\uB85D\uC744 \uC77D\uACE0 \uC788\uB2E4\uBA74 \uAC70\uAE30 \uAE30\uC900\uC73C\uB85C\uB294 264\uB144, \uACA8\uC6B8\uC758 \uC5B4\uB290 \uB54C \uCBE4\uC77C \uAC83\uC774\uB2E4. \uB0B4 \uC774\uB984\uC740 \uD2F0\uBAA8\uB974 \uC790\uD788\uB974\uB2E4. \uB0B4\uAC00 \uC544\uB294 \uD55C \uB0B4\uAC00 \uB4DC\uC6CC\uD504 \uAD81\uC815\uC758 \uB9C8\uC9C0\uB9C9 \uC0DD\uC874\uC790\uC77C \uAC83\uC774\uB2E4.\n\n\uC6B0\uB9AC\uC758 \uC655\uC740 \uC8FD\uC5C8\uACE0, \uAD8C\uB825\uC5D0 \uBBF8\uCCD0\uBC84\uB9B0 \uC61B \uB3D9\uB8CC\uAC00 \uAD8C\uC88C\uB97C \uCC28\uC9C0\uD588\uB2E4. \uAD81\uC815\uC758 \uB2E4\uB978 \uB188\uB4E4\uC740 \uBC14\uBCF4\uCC98\uB7FC \uADF8\uC5D0\uAC8C \uBCF5\uC885\uD588\uACE0, \uADF8 \uACFC\uC815\uC5D0\uC11C \uADF8\uB4E4\uC758 \uC790\uC720 \uC758\uC9C0\uB97C \uC783\uC5B4\uBC84\uB838\uB2E4. \uB098 \uD63C\uC790\uB9CC \uC774 \uC0AC\uD0DC\uB97C \uC608\uACAC\uD558\uACE0 \uADF8\uC758 \uC758\uC2DD\uC774 \uB05D\uB098\uAE30 \uC804\uC5D0 \uB3C4\uB9DD\uCCE4\uB2E4.\n\n\uB0B4\uAD00\uC740 \uBB34\uB108\uC84C\uC9C0\uB9CC, \uC0C8 \uC655\uC758 \uD798\uC740 \uC544\uC9C1 \uBAA8\uB450\uC5D0\uAC8C \uBBF8\uCE58\uC9C0 \uBABB\uD588\uB2E4. \uCD5C\uB300\uD55C \uBE68\uB9AC \uC800\uD56D \uC138\uB825\uC744 \uC18C\uC9D1\uD574\uC57C \uD55C\uB2E4. \uC6B0\uB9AC\uC758 \uCC2C\uB780\uD55C \uBB38\uBA85\uC774 \uC800 \uBBF8\uCE58\uAD11\uC774\uC5D0\uAC8C \uB118\uC5B4\uAC00\uB294 \uAC83\uC740 \uC0AC\uC808\uC774\uB2E4!
journal.document.city_warlock.resistance.title=\uC800\uD56D
journal.document.city_warlock.resistance.body=\uC18C\uBB38\uC774 \uC0DD\uAC01\uBCF4\uB2E4 \uBE60\uB974\uAC8C \uD37C\uC9C4 \uAC83 \uAC19\uB2E4. \uBA70\uCE60\uB9CC\uC5D0 \uB098\uB294 \uC61B \uC655\uC744 \uB530\uB974\uB294 \uC791\uC740 \uAD70\uB300\uB97C \uC18C\uC9D1\uD588\uB2E4. \uB9C8\uBC95\uC5D0 \uB2A5\uD55C \uC774\uB4E4\uC740 \uAC70\uC758 \uC5C6\uC9C0\uB9CC, \uAC70\uC758 \uBAA8\uB4E0 \uC218\uB3C4\uC2B9 \uC804\uC0AC\uB4E4\uC774 \uC6B0\uB9AC \uD3B8\uC5D0 \uD569\uB958\uD588\uB2E4. \uC774 \uC815\uB3C4\uBA74 \uBBF8\uCE5C \uB4DC\uC6CC\uD504\uC640 \uADF8\uC758 \uB178\uC608 \uAD81\uC815 \uC138\uB825\uC744 \uC555\uB3C4\uD560 \uC218 \uC788\uC744 \uAC83\uC774\uB2E4.\n\n\uADF8 \uB3D9\uC548 \uC0C8 \uC655\uC740 \uB3C4\uC2DC \uC2EC\uCE35\uBD80\uC5D0 \uC228\uC5B4 \uC788\uC5C8\uB2E4. \uAC70\uC758 \uBAA8\uB4E0 \uD798\uC744 \uC37C\uC74C\uC774 \uBD84\uBA85\uD588\uACE0, \uC800\uD56D \uC138\uB825\uACFC \uB9C8\uC8FC\uD558\uAE30 \uC804\uC5D0 \uCDA9\uBD84\uD55C \uD68C\uBCF5\uC744 \uD560 \uC218 \uC788\uAE30\uB97C \uBC14\uB77C\uACE0 \uC788\uC744 \uAC83\uC774\uB2E4.\n\n\uC6B0\uB9AC\uB294 \uBA87 \uC2DC\uAC04 \uC548\uC5D0 \uACF5\uACA9\uC744 \uAC1C\uC2DC\uD560 \uAC83\uC774\uB2E4. \uC6B4\uC774 \uC88B\uB2E4\uBA74 \uC624\uB298 \uBC24\uC5D0\uB294 \uC784\uC2DC \uC704\uC6D0\uD68C\uB97C \uACB0\uC131\uD558\uACE0 \uC6B0\uB9AC\uC758 \uCC2C\uB780\uD55C \uB3C4\uC2DC\uB294 \uC548\uC815\uC744 \uB418\uCC3E\uC744 \uAC83\uC774\uB2E4.
journal.document.city_warlock.failure.title=\uC2E4\uD328
journal.document.city_warlock.failure.body=\uC544\uBB34\uB798\uB3C4 \uB0B4 \uC0DD\uAC01\uC774 \uBAA8\uC790\uB790\uB358 \uAC83 \uAC19\uB2E4. \uC9C0\uAE08\uAE4C\uC9C0\uB294 \uADF8\uAC00 \uADF8\uC5D0\uAC8C \uBCF5\uC885\uD558\uB294 \uC790\uB4E4\uB9CC \uC870\uC885\uD560 \uC218 \uC788\uB2E4\uACE0 \uC0DD\uAC01\uD588\uC9C0\uB9CC, \uC54C\uACE0 \uBCF4\uB2C8 \uADF8\uC5D0\uAC8C \uC800\uD56D\uD558\uB294 \uC790\uB4E4\uB3C4 \uC870\uC885\uD560 \uC218 \uC788\uC5C8\uB358 \uAC83\uC774\uC600\uB2E4.\n\n\uB098\uB294 \uBB34\uD131\uB300\uACE0 \uAC00\uC7A5 \uAC15\uB825\uD55C \uC800\uD56D \uC138\uB825 \uC804\uBD80\uB97C \uBAA8\uB450 \uADF8\uC758 \uBB38 \uC55E\uC5D0 \uB370\uB824\uC654\uACE0, \uB530\uB77C\uC11C \uADF8\uAC00 \uC6B0\uB9AC \uC138\uB825 \uC804\uBD80\uB97C \uB108\uBB34\uB098\uB3C4 \uC27D\uAC8C \uB178\uC608\uB85C \uB9CC\uB4E4\uC5B4 \uBC84\uB838\uB2E4. \uC774\uC81C\uB294 \uADF8\uC758 \uD751\uB9C8\uBC95\uC774 \uC628 \uB3C4\uC2DC\uB97C \uD729\uC4F8\uACE0 \uC788\uC73C\uBA70, \uD55C \uC21C\uAC04\uC5D0 \uAC70\uC758 \uBAA8\uB4E0 \uC774\uB4E4\uC744 \uADF8\uC758 \uCD94\uC885\uC790\uB4E4\uB85C \uBC14\uAFD4 \uBC84\uB9AC\uACE0 \uC788\uB2E4.\n\n\uC5EC\uC804\uD788 \uC790\uC720 \uC758\uC9C0\uAC00 \uB0A8\uC544 \uC788\uB294 \uC18C\uC218\uB4E4\uC740 \uB3C4\uB9DD\uCE58\uACE0 \uC788\uB2E4. \uB098\uB294 \uB05D\uAE4C\uC9C0 \uB0A8\uC544\uC11C \uBE48\uD2C8\uC744 \uCC3E\uC744 \uB54C\uAE4C\uC9C0 \uADFC\uCC98\uC5D0 \uC788\uC744 \uC608\uC815\uC774\uB2E4. \uB0B4\uAC00 \uAC00\uC9C4 \uB9C8\uBC95\uC758 \uD798\uC73C\uB85C \uB2F9\uBD84\uAC04\uC740 \uC228\uC5B4\uC11C \uC548\uC804\uD558\uAC8C \uC9C0\uB0BC \uC218 \uC788\uC744 \uAC83\uC774\uB2E4.
journal.document.city_warlock.more_powerful.title=\uB354\uC6B1 \uAC15\uB825\uD574\uC9C4 \uD798
journal.document.city_warlock.more_powerful.body=\uB9C8\uC9C0\uB9C9 \uAE30\uB85D\uC73C\uB85C\uBD80\uD130 \uC77C\uC8FC\uC77C\uC774 \uC9C0\uB0AC\uC744\uAE4C? \uC774\uC81C\uB294 \uC2DC\uAC04 \uAC10\uAC01\uB9C8\uC800 \uBB34\uB38C\uC838 \uAC00\uB294 \uB4EF\uD558\uB2E4. \uC6B0\uB9AC\uC758 \uBB38\uBA85\uC740 \uC815\uB9D0\uB85C \uBD95\uAD34\uB418\uC5B4 \uBC84\uB838\uB2E4. \uB300\uBB38\uC740 \uB2EB\uD600 \uC788\uACE0, \uC6B0\uB9AC \uC0AC\uD68C\uC758 \uBAA8\uB4E0 \uAE30\uB2A5\uC740 \uC911\uB2E8\uB418\uC5C8\uC73C\uBA70, \uAECD\uB370\uAE30\uB9CC \uB0A8\uC740 \uB4DC\uC6CC\uD504\uB4E4\uC774 \uAC70\uB9AC\uB97C \uBC30\uD68C\uD558\uACE0 \uC788\uC744 \uBFD0\uC774\uB2E4.\n\n\uC774 \uBAA8\uB4E0 \uAC83\uC744 \uACAA\uC73C\uBA70 \uC0C8 \uC655\uC740 \uB354\uC6B1\uB354 \uAC15\uD574\uC838\uB9CC \uAC14\uB2E4. \uADF8\uC758 \uC758\uC9C0\uC758 \uD798\uC774 \uD558\uB8E8\uAC00 \uB2E4\uB974\uAC8C \uAC15\uD574\uC9C0\uACE0 \uC788\uC9C0\uB9CC, \uADF8 \uC131\uC9C8\uB3C4 \uBCC0\uD558\uACE0 \uC788\uB2E4. \uB9D0\uB85C \uD615\uC6A9\uD558\uAE30 \uC5B4\uB835\uC9C0\uB9CC, \uB9C8\uCE58 \uADF8\uAC00 \uB354 \uC774\uC0C1 \uB4DC\uC6CC\uD504\uAC00 \uC544\uB2CC \uAC83\uCC98\uB7FC \uB290\uAEF4\uC9C4\uB2E4.\n\n\uC774 \uC77C\uB828\uC758 \uC0AC\uAC74\uC744 \uAE30\uB85D\uD558\uB294 \uC815\uB3C4\uAC00 \uB0B4\uAC00 \uD560 \uC218 \uC788\uB294 \uCD5C\uC120\uC774\uB77C\uB294 \uC0AC\uC2E4\uC744 \uBC1B\uC544\uB4E4\uC600\uB2E4. \uB098\uB294 \uB0B4 \uC758\uC9C0\uAC00 \uC57D\uD574\uC9C0\uAE30 \uC804\uAE4C\uC9C0 \uCD5C\uB300\uD55C \uC624\uB798 \uBA38\uBB3C\uB2E4\uAC00 \uB5A0\uB0A0 \uAC83\uC774\uB2E4.
journal.document.city_warlock.new_power.title=\uC0C8\uB85C\uC6B4 \uD798
journal.document.city_warlock.new_power.body=\uC5EC\uAE30\uC5D0\uC11C \uB3C4\uB300\uCCB4 \uBB34\uC2A8 \uC77C\uC774 \uBC8C\uC5B4\uC9C0\uACE0 \uC788\uB294 \uAC70\uC9C0? \uC0C8 \uC655\uC5D0\uAC8C\uC11C \uBFDC\uC5B4\uC838 \uB098\uC624\uB294 \uD798\uC740 \uBB3C\uB860 \uCC98\uC74C\uC758 \uAC83\uACFC\uB294 \uB2E4\uB978 \uAC83\uC774\uC9C0\uB9CC, \uADF8\uAC83 \uB9D0\uACE0 \uB610\uB2E4\uB978 \uAC83\uB3C4 \uC788\uC5C8\uB2E4. \uC774 \uC0C8\uB85C\uC6B4 \uD798\uC740 \uC6B0\uB9AC \uB3C4\uC2DC\uC758 \uAC00\uC7A5 \uC548\uCABD\uC5D0 \uC788\uB294 \uC804\uB2F9\uC5D0\uC11C \uBC1C\uC0B0\uB418\uB294 \uAC83 \uAC19\uB2E4.\n\n\uB354\uC6B1 \uACE4\uD639\uC2A4\uB7EC\uC6B4 \uAC83\uC740 \uB3C4\uC2DC \uC704\uC5D0\uC11C\uC758 \uD65C\uB3D9\uB3C4 \uC904\uC5B4\uB4E4\uC5C8\uB2E4\uB294 \uAC83\uC774\uB2E4. \uC800 \uC544\uB798\uC5D0\uC11C \uBB34\uC2A8 \uC77C\uC774 \uC77C\uC5B4\uB098\uACE0 \uC788\uB294\uC9C0\uB294 \uC54C \uC218 \uC5C6\uC73C\uB098, \uC0C8 \uC655\uC758 \uBAA8\uB4E0 \uC774\uBAA9\uC774 \uAC70\uAE30\uC5D0 \uC9D1\uC911\uB418\uACE0 \uC788\uB294 \uAC83\uB9CC\uC740 \uD655\uC2E4\uD588\uB2E4.\n\n\uADF8 \uAE4A\uC740 \uC804\uB2F9\uC73C\uB85C \uB418\uB3CC\uC544\uAC00\uB294 \uAC83\uC740 \uC704\uD5D8\uD558\uACA0\uC9C0\uB9CC, \uB098\uB294 \uC774 \uBCC0\uD654\uB97C \uC77C\uC73C\uD0A4\uB294 \uC6D0\uC778\uC774 \uBB34\uC5C7\uC778\uC9C0 \uC54C\uC544\uB0B4\uC57C \uD55C\uB2E4. \uC5B4\uCA4C\uBA74 \uC0C8 \uC655\uB3C4 \uACB0\uAD6D\uC740 \uC57D\uC810\uC774 \uC788\uC744\uC9C0\uB3C4?
journal.document.city_warlock.seen_it.title=\uBCF4\uACE0\uC57C \uB9D0\uC558\uB2E4
journal.document.city_warlock.seen_it.body=\uB098\uB294 \uC544\uB798\uC5D0 \uBB34\uC5C7\uC774 \uC788\uB294\uC9C0 \uBCF4\uC558\uC9C0\uB9CC, \uADF8\uAC83\uC744 \uBB18\uC0AC\uD560 \uC218\uB294 \uC5C6\uB2E4. \uB0B4 \uC0DD\uAC01\uC744 \uAE00\uB85C \uC62E\uAE30\uB824\uB2C8 \uC190\uC774 \uAC77\uC7A1\uC744 \uC218 \uC5C6\uC774 \uB5A8\uB9B0\uB2E4.\n\n\uC65C \uC774\uB7F0 \uC77C\uB4E4\uC774 \uC0DD\uAE30\uB294 \uAC70\uC9C0? \uC0C8 \uC655\uC774 \uC774\uB7F0 \uC77C\uC744 \uBC8C\uC778 \uAC74\uAC00? \uADF8\uAC74 \uB9D0\uB3C4 \uC548 \uB41C\uB2E4. \uADF8\uAC00 \uD798\uC744 \uB108\uBB34\uB098\uB3C4 \uAC08\uAD6C\uD55C \uB098\uBA38\uC9C0 \uB140\uC11D\uC744 \uB04C\uC5B4\uB4E4\uC778 \uAC83\uC778\uAC00? \uB098\uB294 \uC6B0\uB9AC\uC758 \uBB38\uBA85\uC744 \uAD6C\uD558\uACE0 \uC2F6\uC5C8\uC9C0\uB9CC, \uC774\uC81C \uC804 \uC138\uACC4\uAC00 \uC704\uD0DC\uB86D\uB2E4\uB294 \uAC83\uC744 \uC54C\uAC8C \uB418\uC5C8\uB2E4.\n\n\uC5B4\uCA4C\uBA74, \uC655\uC740 \uB35C \uB098\uC05C \uB188\uC77C\uC9C0\uB3C4 \uBAA8\uB978\uB2E4. \uB2E4\uB978 \uC120\uD0DD\uC758 \uC5EC\uC9C0\uAC00 \uC5C6\uB2E4. \uB300\uC758\uB97C \uC704\uD574\uC11C\uB77C\uBA74 \uB098\uB294 \uC2A4\uC2A4\uB85C\uB97C \uAE30\uAEBC\uC774 \uBC14\uCE60 \uAC83\uC774\uB2E4. \uC655\uC774\uC2DC\uC5B4 \uB098\uB97C \uC778\uB3C4\uD574 \uC8FC\uC18C\uC11C, \uB098\uB97C \uC694\uADF8\uC81C\uBC14\uB97C \uC800\uC9C0\uD558\uB294 \uB3C4\uAD6C\uB85C\uC11C \uC0AC\uC6A9\uD574 \uC8FC\uC18C\uC11C!
