journal.document.prison_warden.journal.body=362\uB144 \uBD04, 1\uC77C.\n\n\uB098 \uD0A4\uC544\uB098 \uC2A4\uBBF8\uC2A4\uAC00 \uAC04\uC218\uC7A5\uC73C\uB85C\uC11C \uC791\uC131\uD558\uB294 \uCCAB \uBC88\uC9F8 \uC77C\uC9C0. \uCD5C\uADFC\uC5D0 \uC77C\uC5B4\uB09C \uBAA8\uB4E0 \uC77C\uB4E4\uC5D0 \uAD00\uB828\uD574\uC11C, \uB0B4 \uC0DD\uAC01\uC744 \uC815\uB9AC\uD558\uAE30 \uC704\uD574 \uC77C\uAE30\uB97C \uC4F0\uAE30\uB85C \uACB0\uC815\uD588\uB2E4.\n\n\uC9C0\uD558 800m\uC5D0 \uC788\uB294 \uAC10\uC625\uC744 \uAD00\uB9AC\uD558\uB294 \uAC83\uC740 \uACB0\uCF54 \uC26C\uC6B4 \uC77C\uC774 \uC544\uB2C8\uC5C8\uC9C0\uB9CC, \uCD5C\uADFC \uB4E4\uC5B4 \uC870\uC9C1\uC801\uC73C\uB85C \uD63C\uB780\uC774 \uB354\uC6B1 \uC2EC\uD574\uC9C0\uACE0 \uC788\uB294 \uB4EF \uD558\uB2E4. \uC218\uAC10\uC790\uB4E4\uC758 \uAC11\uC791\uC2A4\uB7F0 \uC774\uC0C1\uD589\uB3D9\uC774 \uB298\uC5B4\uB0AC\uACE0, \uADF8\uC5D0 \uB300\uD55C \uBA85\uD655\uD55C \uC774\uC720\uB97C \uC124\uBA85\uD558\uAE30\uB97C \uAC70\uBD80\uD588\uB2E4.\n\n\uACBD\uBE44\uC6D0\uB4E4 \uC911 \uC77C\uBD80\uB294 \uC774 \uACF3\uC5D0 \uADC0\uC2E0\uC774 \uC50C\uC5C8\uB2E4\uACE0 \uB9D0\uD558\uAE30 \uC2DC\uC791\uD588\uB2E4. \uB0B4 \uB3D9\uB8CC\uB4E4\uC774 \uADFC\uAC70 \uC5C6\uB294 \uC18C\uBB38\uC744 \uD37C\uB728\uB9AC\uAC8C \uD560 \uC218\uB294 \uC5C6\uC9C0\uB9CC, \uADF8\uB807\uB2E4\uACE0 \uBD88\uC548\uC744 \uB290\uB07C\uB294 \uB370\uC5D0 \uBB34\uC791\uC815 \uBE44\uB09C\uD560\uC218\uB3C4 \uC5C6\uB294 \uB178\uB987\uC774\uB2E4.\n- \uC2A4\uBBF8\uC2A4
journal.document.prison_warden.recruits.title=\uC2E0\uBCD1
journal.document.prison_warden.recruits.body=362\uB144 \uBD04, 80\uC77C\n\n\uC57D\uC18D\uB300\uB85C \uC624\uB298 \uB9CE\uC740 \uC2E0\uBCD1\uB4E4\uC774 \uB3C4\uCC29\uD588\uB2E4. \uD3C9\uC18C\uC640 \uBE44\uC2B7\uD574 \uBCF4\uC778\uB2E4. \uB3C8\uB9CC \uBCF4\uACE0 \uC9C0\uC6D0\uD55C \uB188\uD33D\uC774\uB4E4 \uC0AC\uC774\uC5D0 \uAC04\uAC04\uD788 \uC4F8 \uB9CC\uD55C \uC0AC\uB78C\uC774 \uBCF4\uC774\uB294 \uC815\uB3C4. \uADF8\uB798\uB3C4 \uC778\uB825\uC774 \uB9CE\uC73C\uBA74 \uC694\uC998 \uB530\uB77C \uB9D0\uC744 \uC548 \uB4E3\uB294 \uC218\uAC10\uC790\uB4E4 \uAD00\uB9AC\uD558\uB294 \uB370\uC5D0 \uB9CE\uC740 \uB3C4\uC6C0\uC774 \uB420 \uAC83\uC774\uB2E4.\n\n\uC73C\uB808 \uC774\uB7F0 \uC77C\uC744 \uD558\uB824\uBA74 \uB204\uAD6C\uB97C \uBBFF\uC744 \uC218 \uC788\uB294\uC9C0 \uD30C\uC545\uD558\uB294 \uAC83\uC774 \uC911\uC694\uD558\uB2E4. \uC77C\uB2E8 \uD1A0\uB9C8\uC2A4\uB77C\uB294 \uC2E0\uC785 \uAD50\uB3C4\uAD00\uC774 \uD2B9\uD788 \uBBFF\uC74C\uC9C1\uD574 \uBCF4\uC778\uB2E4. \uD604\uC7AC\uB85C\uC11C\uB294 \uACE0\uC591\uC774 \uC190\uC774\uB77C\uB3C4 \uBE4C\uB9AC\uACE0 \uC2F6\uC740 \uC0C1\uD669\uC778 \uB9CC\uD07C,  \uADF8\uAC00 \uC798\uB9CC \uD574\uC900\uB2E4\uBA74 \uBE60\uB974\uAC8C \uC2B9\uC9C4\uC744 \uC2DC\uCF1C\uC904 \uC0DD\uAC01\uC774\uB2E4.\n- \uC2A4\uBBF8\uC2A4
journal.document.prison_warden.mines.title=\uAD11\uC0B0 \uBD09\uC1C4
journal.document.prison_warden.mines.body=363\uB144 \uACA8\uC6B8, 54\uC77C.\n\n\uC624\uB298 \uB3C4\uC2DC\uC5D0\uC11C \uAE30\uC220\uC790\uB4E4\uC774 \uCC3E\uC544\uC640 \uC544\uB798\uC5D0 \uC788\uB294 \uAD11\uC0B0\uC758 \uC624\uB798\uB41C \uC785\uAD6C\uB97C \uBD09\uC1C4\uD558\uAE30 \uC704\uD574 \uB0B4\uB824\uC654\uB2E4\uACE0 \uC774\uC57C\uAE30\uD588\uB2E4. \uC2DC\uB294 \uB354 \uC774\uC0C1 \uAD11\uC0B0\uC73C\uB85C \uAC00\uB294 \uD1B5\uB85C\uB97C \uC720\uC9C0\uD558\uAE38 \uC6D0\uCE58 \uC54A\uB294 \uB4EF\uD558\uB2E4. \uC5EC\uB290 \uB54C\uCC98\uB7FC, \uB098\uB294 \uC0AC\uC804\uC5D0 \uC544\uBB34\uB7F0 \uD1B5\uC9C0\uB3C4 \uBC1B\uC9C0 \uBABB\uD588\uB2E4.\n\n\uAE30\uC220\uC790\uB4E4 \uC911 \uC218\uC11D \uC5D4\uC9C0\uB2C8\uC5B4\uB294 \uB610\uD55C \uAD11\uC0B0\uC5D0\uC11C \uB4DC\uC6CC\uD504 \uB9C8\uBC95\uC774 \uC0C8\uC5B4\uB098\uC628\uB2E4\uB294 \uB9D0\uB3C4 \uC548 \uB418\uB294 \uC774\uC57C\uAE30\uB97C \uD588\uB2E4. \uADF8\uB7F0 \uB9D0\uC744 \uB204\uAC00 \uBBFF\uACA0\uC5B4?\n\n\uC804\uC5D0 \uB4E4\uC5B4\uC628 \uC0C8 \uC9C1\uC6D0\uB4E4 \uB355\uBD84\uC5D0 \uAC10\uC625 \uC0C1\uD669\uC740 \uD6E8\uC52C \uB354 \uC798 \uD1B5\uC81C\uB418\uACE0 \uC788\uC9C0\uB9CC, \uBB38\uC81C\uC758 \uADFC\uC6D0\uC740 \uC5EC\uC804\uD788 \uD574\uACB0\uB418\uC9C0 \uC54A\uACE0 \uC788\uB2E4. \uD655\uC2E4\uD788 \uBB34\uC5B8\uAC00\uAC00 \uC5EC\uAE30 \uC218\uAC10\uC790\uB4E4\uC5D0\uAC8C \uC601\uD5A5\uC744 \uBBF8\uCE58\uACE0 \uC788\uB294 \uAC8C \uD2C0\uB9BC\uC5C6\uACE0, \uBCBD \uBA87 \uAC1C\uB97C \uD5C8\uBB38\uB2E4\uACE0 \uC774\uB7F0 \uD604\uC0C1\uC774 \uBC14\uB00C\uC9C0\uB294 \uC54A\uC744 \uAC83 \uAC19\uB2E4.\n- \uC2A4\uBBF8\uC2A4
journal.document.prison_warden.rotberry.title=\uC369\uC740\uC5F4\uB9E4 \uC2DD\uBB3C
journal.document.prison_warden.rotberry.body=363\uB144 \uAC00\uC744, 23\uC77C.\n\n\uC624\uB298 \uD3A0\uB9AD\uC2A4\uC5D0\uAC8C\uC11C \uBA4B\uC9C4 \uC120\uBB3C\uC744 \uBC1B\uC558\uB2E4. \uBC1D\uACE0 \uBD89\uC740 \uBE5B\uC744 \uB760\uB294 \uC77C\uC885\uC758 \uAD00\uBAA9\uC778\uB370, '\uC369\uC740\uC5F4\uB9E4'\uB77C\uACE0 \uBD88\uB9B0\uB2E4\uACE0 \uD55C\uB2E4.\n\n\uC774\uC804\uC5D0 \uB098\uB294 \uADF8\uC5D0\uAC8C \uC774 \uACF3\uC774 \uC5BC\uB9C8\uB098 \uC74C\uCE68\uD558\uACE0 \uC6B0\uC6B8\uD55C \uACF3\uC778\uC9C0\uC5D0 \uB300\uD574 \uC885\uC885 \uBD88\uD3C9\uD55C \uC801\uC774 \uC788\uC5C8\uB2E4. \uC904\uACE7 \uB0B4 \uC774\uC57C\uAE30\uB294 \uBB34\uC2DC\uD55C \uC904\uB9CC \uC54C\uC558\uB294\uB370 \uC0AC\uB78C \uB9D0\uC744 \uB4E3\uAE34 \uD558\uB294\uAD6C\uB098. \uC544\uBB34\uD2BC, \uADF8\uC758 \uC774\uC57C\uAE30\uC5D0 \uB530\uB974\uBA74 \uC774 \uC2DD\uBB3C\uC740 \uBE5B\uACFC \uBB3C\uC744 \uC2EB\uC5B4\uD55C\uB2E4\uACE0 \uD55C\uB2E4. \uADF8\uB7EC\uB2C8 \uD55C \uB2EC\uC5D0 \uD55C\uBC88 \uAC00\uC9C0\uCE58\uAE30\uB9CC \uC81C\uB300\uB85C \uD558\uBA74 \uB41C\uB2E4\uB294\uB370, \uD3B8\uC9C0\uC5D0 \uAC00\uC9C0\uCE58\uAE30\uC758 \uC911\uC694\uC131\uC744 \uC218\uB3C4 \uC5C6\uC774 \uAC15\uC870\uD55C \uAC83\uC744 \uBCF4\uBA74 \uC5C4\uCCAD \uC911\uC694\uD55C \uC791\uC5C5\uC778 \uAC74 \uD655\uC2E4\uD574\uBCF4\uC600\uB2E4.\n\n\uBB3C\uB860 \uD3A0\uB9AD\uC2A4\uC5D0\uAC8C \uACF5\uC9DC\uB294 \uC5C6\uB2E4. \uADF8\uB294 \uC774 \uC2DD\uBB3C\uC5D0\uC11C \uB098\uB294 \uC528\uC557\uC774 \uD6CC\uB96D\uD55C \uB9C8\uBC95 \uB9C9\uB300 \uC7AC\uB8CC\uB85C \uC4F0\uC778\uB2E4\uACE0 \uD588\uB2E4. \uADF8\uB7EC\uB2C8\uAE4C \uC528\uC557\uC744 \uC218\uD655\uD560 \uB54C\uB9C8\uB2E4 \uADF8\uC5D0\uAC8C \uBCF4\uB0B4\uB2EC\uB77C\uB294 \uBB34\uC5B8\uC758 \uC555\uBC15\uC778 \uC148\uC774\uC9C0.\n- \uC2A4\uBBF8\uC2A4
journal.document.prison_warden.no_support.title=\uC9C0\uC6D0 \uC911\uB2E8
journal.document.prison_warden.no_support.body=364\uB144 \uBD04, 11\uC77C.\n\n\uB3C4\uB300\uCCB4 \uB3C4\uC2DC\uC5D0 \uC788\uB294 \uC717\uB300\uAC00\uB9AC\uB4E4\uC740 \uBB34\uC2A8 \uC0DD\uAC01\uC744 \uD558\uACE0 \uC788\uB294 \uAC70\uC9C0? \uC0C1\uBD80\uC5D0 \uB2E4\uAE09\uD558\uAC8C \uB3C4\uC6C0\uC744 \uC694\uCCAD\uD588\uB294\uB370\uB3C4 \uC544\uBB34\uB7F0 \uC751\uB2F5\uB3C4 \uC5C6\uC5C8\uB2E4, \uC694\uCCAD\uC744 \uAC70\uC808\uD560 \uB54C \uC73C\uB808 \uD558\uB294 \uD615\uC2DD\uC801\uC778 \uC0AC\uACFC\uC870\uCC28 \uC5C6\uC5C8\uB2E4.\n\n\uD55C\uD3B8 \uC218\uAC10\uC790\uB4E4\uC740 \uACC4\uC18D\uD574\uC11C \uC545\uD654\uB418\uACE0 \uC788\uC73C\uBA70, \uC2EC\uC9C0\uC5B4 \uAD50\uB3C4\uAD00 \uC911 \uC77C\uBD80\uB9C8\uC800 \uBB38\uC81C\uB97C \uC77C\uC73C\uD0A4\uAE30 \uC2DC\uC791\uD588\uB2E4. \uC9C4\uC9DC\uB85C \uC6B0\uB9AC\uAC00 \uD3ED\uB3D9\uC744 \uCC98\uB9AC\uD560 \uB54C\uAE4C\uC9C0 \uC0C1\uD669\uC774 \uACC4\uC18D \uC545\uD654\uB418\uB3C4\uB85D \uB0B4\uBC84\uB824 \uB458 \uC148\uC778 \uAC74\uAC00!?\n\n\uD1A0\uB9C8\uC2A4\uB294 \uC801\uC5B4\uB3C4 \uBCC0\uD568\uC5C6\uC774 \uBBFF\uC74C\uC9C1\uD558\uAC8C \uC9C0\uB0C8\uB2E4. \uC0AC\uD0DC\uB97C \uC218\uC2B5\uD558\uB824\uB294 \uADF8\uC758 \uB178\uB825\uC740 \uB9E4\uC6B0 \uADC0\uC911\uD588\uB2E4. \uADF8\uAC00 \uC81C\uC548\uD55C \uC624\uB798\uB41C DM-100 \uAE30\uCCB4\uB97C \uAC00\uB3D9\uD558\uB294 \uAC83\uB3C4 \uC720\uAC10\uC2A4\uB7FD\uC9C0\uB9CC \uC633\uC740 \uC120\uD0DD\uC774\uC5C8\uB2E4. \uC5B4\uB5BB\uAC8C\uB4E0 \uC0AC\uD0DC\uB97C \uC218\uC2B5\uD560 \uC218\uB294 \uC788\uACA0\uC9C0\uB9CC, \uADF8\uB798\uB3C4 \uB9DD\uD560 \uC9C0\uC6D0\uC774 \uD544\uC694\uD558\uB2E4\uACE0!\n- \uC2A4\uBBF8\uC2A4
journal.document.prison_warden.letter.title=\uD1A0\uB9C8\uC2A4\uC5D0\uAC8C \uB0A8\uAE30\uB294 \uD3B8\uC9C0
journal.document.prison_warden.letter.body=\uD1A0\uB9C8\uC2A4\uC5D0\uAC8C,\n\n\uB10C \uC815\uB9D0 \uC88B\uC740 \uB140\uC11D\uC774\uC5C8\uC73C\uB2C8\uAE4C, \uB110 \uB3C4\uC640\uC8FC\uB824\uACE0 \uD574.\n\n\uC624\uB298 \uBC24 \uADFC\uBB34\uAC00 \uC2DC\uC791\uB418\uBA74 \uD150\uAD6C \uC554\uC0B4\uC790\uC758 \uAC10\uBC29\uC744 \uC7A0\uADF8\uACE0 \uBCF4\uAC15\uD55C \uB2E4\uC74C \uB2E4\uC74C \uC5F4\uC1E0\uB97C \uC544\uBB34 \uAD6C\uBA4D\uC5D0\uB098 \uB358\uC838 \uB123\uACE0 \uACE7\uC7A5 \uBE60\uC838\uB098\uAC00. \uACE7 \uC544\uBB34\uB3C4 \uC774 \uACF3\uC744 \uB5A0\uB0A0 \uC218 \uC5C6\uAC8C \uB420 \uD14C\uB2C8 \uB2E4\uB978 \uC8C4\uC218\uB4E4\uC774\uC57C \uC5B4\uCC0C \uB418\uB4E0 \uC0C1\uAD00 \uC5C6\uC5B4. \uD558\uC9C0\uB9CC \uADF8 \uBBF8\uCE58\uAD11\uC774\uB294 \uD655\uC2E4\uD558\uAC8C \uAC10\uAE08\uB41C \uCC44\uB85C \uC788\uC5B4\uC57C \uD574. \uB188\uC774 \uD0C8\uCD9C\uD558\uBA74 \uBB34\uC2A8 \uC77C\uC744 \uBC8C\uC77C \uC9C0 \uBAB0\uB77C.\n\n\uC544\uBB34\uC5D0\uAC8C\uB3C4 \uC774 \uC0AC\uC2E4\uC744 \uC54C\uB9AC\uC9C0 \uB9D0\uACE0, \uC560\uC368 \uB098\uB97C \uCC3E\uC73C\uB824 \uD558\uC9C0\uB3C4 \uB9C8. \uC120\uC7A5\uC740 \uBC30\uC640 \uC6B4\uBA85\uC744 \uD568\uAED8 \uD574\uC57C \uD558\uB294 \uBC95\uC774\uB2C8\uAE4C.\n- \uD0A4\uC544\uB098
journal.document.caves_explorer.title=\uBAA8\uD5D8\uAC00\uC758 \uC77C\uC9C0
journal.document.caves_explorer.expedition.title=\uD0D0\uD5D8 \uC2DC\uC791!
journal.document.caves_explorer.expedition.body=308\uB144 \uC5EC\uB984, 1\uC77C.\n\n\uC624\uB298\uC740 \uBC84\uB824\uC9C4 \uB4DC\uC6CC\uD504 \uAD11\uC0B0\uC73C\uB85C \uAC00\uB294 4\uC8FC\uAC04\uC758 \uC5EC\uC815\uC774 \uC2DC\uC791\uB418\uB294 \uB0A0\uC774\uB2E4! \uB098\uB294 \uD3D0\uD558\uB85C\uBD80\uD130 \uADF8 \uC9C0\uC5ED\uC744 \uD0D0\uD5D8\uD558\uB77C\uB294 \uBA85\uB839\uC744 \uD558\uB2EC\uBC1B\uC558\uB2E4. \uB098\uC758 \uC8FC\uC694 \uBAA9\uD45C\uB294 \uAC1C\uBC1C\uB418\uC9C0 \uC54A\uC740 \uCC9C\uC5F0 \uC790\uC6D0\uC744 \uCC3E\uACE0 \uC7A0\uC7AC\uC801\uC778 \uAC10\uC625 \uAC74\uC124 \uD504\uB85C\uC81D\uD2B8\uB97C \uC704\uD574 \uB3D9\uAD74\uC744 \uC870\uC0AC\uD558\uB294 \uAC83\uC774\uB2E4.\n\n\uB098\uB294 \uC2A4\uC2A4\uB85C\uB97C \uC9C0\uD0AC \uC218 \uC788\uC9C0\uB9CC, \uD3D0\uD558\uAC00 \uACE0\uC9D1\uC744 \uBD80\uB838\uAE30\uC5D0 \uB3C4\uC2DC \uACBD\uD638\uC6D0\uC758 \uD638\uC704\uB97C \uC218\uB77D\uD588\uB2E4. \uC815\uB9D0 \uB2E8\uC21C\uBB34\uC2DD\uD55C \uC790\uB4E4\uC774\uC9C0\uB9CC, \uB0B4 \uD0D0\uC0AC\uB97C \uBC29\uD574\uD558\uC9C0\uB9CC \uC54A\uB294\uB2E4\uBA74 \uD568\uAED8\uD574\uB3C4 \uAD1C\uCC2E\uC744 \uAC83\uC774\uB2E4.\n\n\uC6B0\uB9AC\uB294 \uD558\uC218\uAD6C \uC815\uB9AC\uB97C \uB9C8\uCE58\uACE0 \uC800\uB141\uC5D0 \uAD11\uC0B0\uC5D0 \uB3C4\uCC29\uD560 \uC608\uC815\uC774\uB2E4.\n- \uB0A8\uBD80 \uB9C8\uBC95 \uC5F0\uAD6C\uC18C\uC758 \uB300\uB9C8\uBC95\uC0AC \uC544\uCE58\uBCFC\uB4DC \uB4DC\uB7EC\uBA3C\uB4DC.
journal.document.caves_explorer.gold.title=\uC218\uB9CE\uC740 \uAE08\uB9E5\uB4E4!
journal.document.caves_explorer.gold.body=308\uB144 \uC5EC\uB984, 4\uC77C.\n\n\uC5EC\uC815\uC758 \uCC98\uC74C \uBA87 \uC77C\uC740 \uC815\uB9D0 \uC54C\uCC28\uAC8C \uBCF4\uB0C8\uB2E4! \uBCA0\uC774\uC2A4\uCEA0\uD504\uB97C \uC124\uCE58\uD55C \uD6C4, \uC6B0\uB9AC\uB294 \uD3D0\uAD11\uC758 \uC0C1\uCE35\uBD80\uB97C \uD0D0\uD5D8\uD558\uAE30 \uC2DC\uC791\uD588\uB2E4. \uB300\uBD80\uBD84\uC740 \uB4DC\uC6CC\uD504\uB4E4\uC774 \uB0A8\uAE34 \uC4F8\uBAA8\uC5C6\uB294 \uC7A1\uB3D9\uC0AC\uB2C8\uB4E4\uC774\uC600\uC9C0\uB9CC, \uB3D9\uAD74 \uBCBD\uC758 \uB9CE\uC740 \uBD80\uBD84\uC774 \uAE08\uC73C\uB85C \uAC00\uB4DD \uB4E4\uC5B4\uCC28 \uC788\uB2E4!\n\n\uBD88\uD589\uD788\uB3C4, \uC6B0\uB9AC\uAC00 \uC5EC\uAE30\uC5D0 \uBC1C\uC744 \uB514\uB518 \uCCAB \uC0DD\uBA85\uCCB4\uB294 \uC544\uB2C8\uC5C8\uB2E4. \uADF8 \uB3D9\uAD74\uB4E4\uC740 \uACF5\uACA9\uC801\uC778 \uC57C\uC0DD \uB3D9\uBB3C\uB4E4\uB85C \uAC00\uB4DD \uCC28 \uC788\uC5C8\uACE0, \uB180 \uBB34\uB9AC\uB4E4 \uB610\uD55C \uAE08\uC5D0 \uB300\uD574 \uAD00\uC2EC\uC774 \uC788\uB294 \uAC83 \uAC19\uB2E4. \uB0B4 \uD638\uC704 \uBCD1\uB825\uC5D0 \uB300\uD55C \uD3C9\uAC00\uB97C \uC880 \uC218\uC815\uD574\uC57C\uACA0\uB2E4. \uC774\uB4E4\uC740 \uC0DD\uAC01\uBCF4\uB2E4 \uD6E8\uC52C \uC720\uB2A5\uD55C \uD0D0\uD5D8\uAC00\uC774\uC790 \uACBD\uD638\uC6D0\uC774\uB2E4.\n\n\uBC8C\uC368 \uC131\uACFC\uB97C \uB0B4\uACE0 \uC788\uC9C0\uB9CC \uAD11\uC0B0\uC5D0\uB294 \uC5EC\uC804\uD788 \uD0D0\uC0AC\uD560 \uACF3\uC774 \uC794\uB729 \uB0A8\uC544\uC788\uB2E4.\n- \uC544\uCE58\uBCFC\uB4DC
journal.document.caves_explorer.troll.title=\uD2B8\uB864\uC744 \uB9CC\uB098\uB2E4
journal.document.caves_explorer.troll.body=308\uB144 \uC5EC\uB984, 11\uC77C.\n\n\uAD11\uC0B0 \uC911\uAC04\uBD80 \uD0D0\uD5D8\uC774 \uC2DC\uC791\uB41C \uC774\uD6C4, \uC6B0\uB9AC\uB294 \uC6B0\uD638\uC801\uC778 \uC0C1\uB300\uB97C \uB9C8\uC8FC\uCCE4\uB2E4! \uBB50... \uBE44\uAD50\uC801 \uB9D0\uC774\uB2E4. \uB3D9\uAD74 \uD2B8\uB864\uC740 \uC774 \uACF3\uC5D0 \uC791\uC740 \uB300\uC7A5\uAC04\uC744 \uC138\uC6E0\uB2E4. \uADF8\uB294 \uAC70\uCE60\uACE0 \uACFC\uBB35\uD588\uC9C0\uB9CC, \uC57D\uAC04\uC758 \uAE08\uC73C\uB85C \uC7A5\uBE44 \uC218\uB9AC\uB97C \uBC1B\uC744 \uC218 \uC788\uC5C8\uB2E4.\n\n\uD2B8\uB864 \uB300\uC7A5\uC7A5\uC774\uB294 \uC544\uC27D\uAC8C\uB3C4 \uC5EC\uAE30 \uC788\uB294 \uC0AC\uB791\uC2A4\uB7EC\uC6B4 \uAE08\uB369\uC774\uB4E4\uC774 \uC2E4\uC740 \uBCF4\uC774\uB294 \uAC83\uB9CC\uD07C \uAC12\uC5B4\uCE58\uC788\uC9C0\uB294 \uC54A\uB2E4\uB294 \uC0AC\uC2E4\uC744 \uC54C\uB824\uC8FC\uC5C8\uB2E4. \uADF8\uB294 \uC774 \uAE08\uC744 '\uC5B4\uB450\uC6B4 \uAE08'\uC774\uB77C \uBD88\uB800\uACE0 \uC5B4\uB450\uC6B4 \uAE08\uC740 \uD587\uBE5B\uC744 \uBC1B\uC73C\uBA74 \uC21C\uC2DD\uAC04\uC5D0 \uBD84\uD574\uB41C\uB2E4\uACE0 \uD55C\uB2E4. \uC65C \uC774 \uAE08\uB369\uC774\uB4E4\uC744 \uB193\uACE0 \uC5B4\uB5A0\uD55C \uAC08\uB4F1\uC774\uB098 \uC2F8\uC6C0\uB3C4 \uC77C\uC5B4\uB098\uC9C0 \uC54A\uC558\uB294\uC9C0 \uC774\uC81C\uC11C\uC57C \uC124\uBA85\uC774 \uB41C\uB2E4.\n\n\uC880 \uB354 \uAC00\uCE58\uC788\uB294 \uAC83\uC744 \uCC3E\uC73C\uB824\uBA74 \uB354 \uAE4A\uC774 \uB4E4\uC5B4\uAC00\uC57C \uD560 \uAC83 \uAC19\uB2E4.\n- \uC544\uCE58\uBCFC\uB4DC
journal.document.caves_explorer.city.title=\uB3C4\uC2DC \uC785\uAD6C
journal.document.caves_explorer.city.body=308\uB144 \uC5EC\uB984, 21\uC77C\n\n3\uC8FC\uC9F8\uC5D0 \uC811\uC5B4\uB4E4\uC5C8\uB2E4. \uC9C0\uB09C 10\uC77C \uB3D9\uC548 \uB9CE\uC740 \uC2DC\uAC04\uC744 \uB354\uC6B1 \uAE4A\uC740 \uACF3\uC758 \uC9C0\uB3C4\uB97C \uC791\uC131\uD558\uBA70 \uBCF4\uB0B8 \uB05D\uC5D0, \uB9C8\uCE68\uB0B4 \uAD11\uC0B0\uC758 \uBC11\uBC14\uB2E5\uC5D0 \uB3C4\uB2EC\uD588\uB2E4. \uC5EC\uAE30\uC11C \uB2E4\uC591\uD55C \uAE08\uC18D \uC7A5\uCE58\uC640 \uAD73\uAC8C \uB2EB\uD78C \uC61B \uB4DC\uC6CC\uD504 \uB3C4\uC2DC\uC758 \uB300\uBB38\uC744 \uBC1C\uACAC\uD588\uB2E4.\n\n\uB300\uC7A5\uC7A5\uC774\uAC00 \uC6B0\uB9AC\uC5D0\uAC8C \uC774 \uAE30\uACC4\uC5D0 \uB300\uD55C \uACBD\uACE0\uB97C \uD588\uC5C8\uB2E4. \uC9C0\uC5ED \uBC29\uC5B4\uC6A9\uC73C\uB85C \uBC30\uCE58\uB41C \uC774 \uB140\uC11D\uC740 \uC704\uD611\uC744 \uAC10\uC9C0\uD558\uBA74 \uC791\uB3D9\uD558\uB294 \uAC83\uC73C\uB85C \uBCF4\uC778\uB2E4. \uC6B0\uB9AC\uB294 \uC5B4\uCC28\uD53C \uB4DC\uC6CC\uD504 \uB3C4\uC2DC\uC5D0 \uBCFC \uC77C\uB3C4 \uC5C6\uACE0 \uAE08\uC18D \uC7A5\uCE58\uB3C4 \uBCC4 \uAC12\uC5B4\uCE58\uAC00 \uC5C6\uC5B4 \uBCF4\uC600\uAE30\uC5D0, \uACBD\uACE0\uB97C \uBC1B\uC544\uB4E4\uC774\uACE0 \uCCA0\uC218\uD558\uAE30\uB85C \uD588\uB2E4.\n\n\uD638\uAE30\uC2EC\uC774 \uB3D9\uD588\uAE30\uB294 \uD558\uC9C0\uB9CC, \uB354 \uAE4A\uC774 \uD0D0\uC0AC\uD558\uB294 \uB370\uC5D0 \uB530\uB974\uB294 \uC704\uD5D8\uC744 \uAC10\uC218\uD560 \uAC00\uCE58\uB294 \uC5C6\uC5C8\uB2E4.\n- \uC544\uCE58\uBCFC\uB4DC
journal.document.caves_explorer.alive.title=\uC0B4\uC544\uC788\uB2E4!
journal.document.caves_explorer.alive.body=308\uB144 \uC5EC\uB984, 23\uC77C.\n\n\uBB34\uC2A8 \uC77C\uC778\uC9C0 \uB4DC\uC6CC\uD504 \uAE30\uACC4\uB4E4 \uC911 \uD558\uB098\uAC00 \uC791\uB3D9\uC744 \uB2E4\uC2DC \uC2DC\uC791\uD588\uB2E4! \uADF8\uB0E5 \uADFC\uCC98\uB97C \uC9C0\uB098\uACE0 \uC788\uC744 \uBFD0\uC778\uB370, \uB140\uC11D\uC740 \uAC11\uC790\uAE30 \uB3CC\uC9C4\uD558\uC5EC \uC77C\uD589 \uC911 \uB450 \uBA85\uC744 \uAC70\uB300\uD55C \uBB34\uC1E0 \uC8FC\uBA39\uC73C\uB85C \uAC70\uC758 \uBB49\uAC1C\uB2E4\uC2DC\uD53C \uD588\uB2E4. \uB2E4\uD589\uD788 \uB098\uB294 \uBD95\uAD34\uC758 \uB9C8\uBC95 \uB9C9\uB300\uB97C \uAC00\uC9C0\uACE0 \uC788\uC5C8\uACE0, \uC798 \uC870\uC900\uD574\uC11C \uBA87 \uBC1C\uC744 \uC3D8\uC790 \uADF8 \uC9D0\uC2B9\uC740 \uACE0\uCCA0 \uB369\uC5B4\uB9AC\uB85C \uC804\uB77D\uD588\uB2E4.\n\n\uC6B0\uB9AC\uAC00 \uADF8 \uAE30\uACC4\uB97C \uC790\uADF9\uD560 \uB9CC\uD55C \uD589\uB3D9\uC744 \uD558\uB098\uB3C4 \uD558\uC9C0 \uC54A\uC558\uB2E4\uB294 \uC810\uC774 \uB9C8\uC74C\uC5D0 \uAC78\uB9B0\uB2E4. \uB4DC\uC6CC\uD504\uB4E4\uC774 \uAE30\uACC4\uB97C \uADF8\uB807\uAC8C \uACF5\uACA9\uC801\uC73C\uB85C \uC124\uACC4\uD588\uC744 \uB9AC\uAC00 \uB9CC\uBB34\uD568\uC5D0\uB3C4 \uB140\uC11D\uC740 \uC6B0\uB9AC\uB97C \uAE30\uC2B5\uD558\uB824 \uD55C \uAC83\uCC98\uB7FC \uBCF4\uC600\uB2E4!\n\n\uADF8\uB098\uB9C8 \uB3D9\uB8CC\uB4E4\uC5D0\uAC8C \uD55C \uBC88\uCBE4 \uB3C4\uC6C0\uC774 \uB418\uC5B4\uC11C \uB2E4\uD589\uC774\uB2E4.\n- \uC544\uCE58\uBCFC\uB4DC
journal.document.caves_explorer.report.title=\uB9C8\uC9C0\uB9C9 \uBCF4\uACE0\uC11C
journal.document.caves_explorer.report.body=308\uB144 \uC5EC\uB984, 28\uC77C.\n\n\uC624\uB298 \uC6B0\uB9AC\uB294 \uBAA8\uB4E0 \uC9D0\uC744 \uAFB8\uB9AC\uACE0 \uCCA0\uC218\uD560 \uC608\uC815\uC774\uB2E4. \uB54C\uB9C8\uCE68 \uC77C\uD589 \uC911 \uBA87 \uBA85\uC774 \uADF8 \uACF5\uACA9\uC801\uC778 \uAE30\uACC4\uC640\uC758 \uC0AC\uAC74 \uC774\uD6C4 \uB054\uCC0D\uD55C \uC545\uBABD\uC744 \uAFB8\uAE30 \uC2DC\uC791\uD588\uB2E4. \uB2E8\uC9C0 \uD53C\uB85C\uB204\uC801 \uB54C\uBB38\uC774\uB77C\uACE0 \uD558\uAE30\uC5D0\uB294 \uC774\uB4E4\uC758 \uAFC8 \uB0B4\uC6A9\uC774 \uAC71\uC815\uC2A4\uB7EC\uC6B8 \uC815\uB3C4\uB85C \uC11C\uB85C \uBE44\uC2B7\uD588\uB2E4.\n\n\uC694\uC57D\uD558\uC790\uBA74, \uAD11\uC0B0\uC758 \uC0C1\uBD80 \uC9C0\uC5ED\uC740 \uAF64\uB098 \uC548\uC804\uD55C \uD3B8\uC774\uB2E4. \uB9CC\uC57D \uC5B4\uB450\uC6B4 \uAE08\uC758 \uC6A9\uB3C4\uAC00 \uBC1C\uACAC\uB41C\uB2E4\uBA74 \uC774\uAC83\uB4E4\uC744 \uCC44\uAD74\uD558\uB294 \uAC83\uC740 \uAF64\uB098 \uC218\uC775\uC131\uC774 \uC88B\uC744 \uAC83\uC774 \uD2C0\uB9BC\uC5C6\uB2E4. \uC774 \uACF3\uC758 \uB113\uC740 \uACF5\uD130\uB294 \uB3C4\uC2DC\uC758 \uAC74\uC124 \uACC4\uD68D\uC5D0\uB3C4 \uB9E4\uC6B0 \uC798 \uB4E4\uC5B4\uB9DE\uC744 \uAC83\uC774\uB2E4. \uADF8\uB807\uC9C0\uB9CC \uAD11\uC0B0 \uD558\uCE35\uBD80\uB294 \uC704\uD5D8\uD558\uAE30 \uB54C\uBB38\uC5D0, \uADF8 \uACF3\uC740 \uD53C\uD558\uB294 \uAC83\uC774 \uC88B\uC744 \uAC83\uC774\uB2E4.\n\n\uC55E\uC73C\uB85C \uBA70\uCE60\uAC04 \uC774 \uBAA8\uB4E0 \uB0B4\uC6A9\uC744 \uCD5C\uC885 \uBCF4\uACE0\uC11C\uC5D0 \uC368\uB123\uC744 \uC0DD\uAC01\uC774\uB2E4.\n- \uC544\uCE58\uBCFC\uB4DC
