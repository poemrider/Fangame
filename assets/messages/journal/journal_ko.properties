journal.document.adventurers_guide.title=\uB358\uC804 \uC219\uB828 \uC9C0\uCE68\uC11C
journal.document.adventurers_guide.intro.title=\uC18C\uAC1C
journal.document.adventurers_guide.intro.body=\uD658\uC601\uD569\uB2C8\uB2E4, \uAC00\uB514\uC5B8\uC774\uC5EC! \uB358\uC804 \uC219\uB828 \uC9C0\uCE68\uC11C\uB97C \uCC3E\uC544 \uC8FC\uC5B4\uC11C \uAC10\uC0AC\uD569\uB2C8\uB2E4! \uC774 \uCC45\uC740 \uCD08\uBCF4 \uBAA8\uD5D8\uAC00\uB4E4\uC774 \uBAA8\uD5D8\uC5D0\uC11C \uC0DD\uC874\uD558\uACE0 \uBC1C\uC804\uD558\uB294\uB370 \uB3C4\uC6C0\uC774 \uB418\uB294 \uC9C0\uCE68\uC73C\uB85C \uAC00\uB4DD \uCC28 \uC788\uC2B5\uB2C8\uB2E4!\n\n\uC774 \uAC00\uC774\uB4DC\uB294 \uCC38\uACE0\uC6A9\uC73C\uB85C \uC0AC\uC6A9\uB418\uB3C4\uB85D \uC81C\uC791\uB418\uC5C8\uC73C\uBA70, \uB2F9\uC2E0\uC774 \uAC01 \uD398\uC774\uC9C0\uB97C \uC77D\uC73C\uBA74 \uC88B\uC744 \uCD5C\uC801\uC758 \uC21C\uAC04\uC744 \uC54C\uB824 \uC904 \uAC83\uC785\uB2C8\uB2E4!\n\n(\uC624\uB978\uCABD \uC704\uC758 \uC77C\uC9C0 \uC544\uC774\uCF58\uC774 \uAE5C\uBE61\uC77C \uB54C\uB294, \uC9C0\uCE68\uC11C\uAC00 \uBB34\uC5B8\uAC00 \uB2F9\uC2E0\uC5D0\uAC8C \uD560 \uB9D0\uC774 \uC788\uB2E4\uB294 \uB73B\uC785\uB2C8\uB2E4! \uC774 \uCC45\uC5D0\uC11C \uCC22\uACA8\uB098\uAC04 \uBA87\uBA87 \uD398\uC774\uC9C0\uB294 \uB358\uC804 \uC5B4\uB518\uAC00\uC5D0 \uB5A8\uC5B4\uC838 \uC788\uB294 \uAC83 \uAC19\uC2B5\uB2C8\uB2E4.)
journal.document.adventurers_guide.examining.title=\uBD84\uC11D
journal.document.adventurers_guide.examining.body=\uC801\uC5D0\uAC8C \uBB34\uC791\uC815 \uB3CC\uACA9\uD558\uB294 \uAC83\uC740 \uACB0\uCF54 \uC88B\uC740 \uC0DD\uAC01\uC774 \uC544\uB2D9\uB2C8\uB2E4. \uC801\uC744 \uC4F0\uB7EC\uB728\uB9AC\uAE30 \uC704\uD574 \uC801\uACFC \uC8FC\uBCC0 \uD658\uACBD\uC744 \uD30C\uC545\uD558\uB294 \uAC83\uC774 \uC911\uC694\uD569\uB2C8\uB2E4!\n\n\uC870\uC0AC\uB294 \uC2DC\uAC04\uC744 \uC18C\uBAA8\uD558\uC9C0 \uC54A\uAE30\uC5D0, \uC0C8\uB85C\uC774 \uB9C8\uC8FC\uCE58\uB294 \uBAA8\uB4E0 \uAC83\uC744 \uC870\uC0AC\uD558\uB294 \uC2B5\uAD00\uC744 \uB4E4\uC774\uB294 \uAC83\uC774 \uC88B\uC2B5\uB2C8\uB2E4.\n\n(\uB3CB\uBCF4\uAE30 \uBC84\uD2BC\uC744 \uB204\uB978 \uB2E4\uC74C \uC870\uC0AC\uD560 \uC7A5\uC18C\uB97C \uB204\uB974\uBA74 \uB300\uC0C1\uC774\uB098 \uD0C0\uC77C\uC744 \uC870\uC0AC\uD560 \uC218 \uC788\uC2B5\uB2C8\uB2E4. \uB610\uD55C \uB300\uC0C1\uC774 \uAC00\uC9C4 \uAC15\uD654/\uC57D\uD654 \uD6A8\uACFC \uC544\uC774\uCF58\uC744 \uB20C\uB7EC \uADF8 \uD6A8\uACFC\uB97C \uD655\uC778\uD560 \uC218 \uC788\uC2B5\uB2C8\uB2E4.)
journal.document.adventurers_guide.surprise_attacks.title=\uAE30\uC2B5\uC5D0 \uB300\uD558\uC5EC
journal.document.adventurers_guide.surprise_attacks.body=\uD655\uB960\uC5D0 \uAE30\uB308 \uD544\uC694 \uC5C6\uC774, \uAE30\uC2B5\uC744 \uD65C\uC6A9\uD558\uC5EC \uACF5\uACA9\uC744 \uBC18\uB4DC\uC2DC \uC801\uC911\uC2DC\uD0AC \uC218 \uC788\uC2B5\uB2C8\uB2E4! \uC774 \uC804\uC220\uC740 \uBC40\uACFC \uB9DD\uB839 \uB4F1 \uD68C\uD53C\uAC00 \uB192\uC740 \uC801\uC744 \uC0C1\uB300\uD560 \uB54C \uD2B9\uD788 \uC720\uC6A9\uD569\uB2C8\uB2E4.\n\n\uAE30\uC2B5 \uACF5\uACA9\uC744 \uD558\uB824\uBA74, \uB2F9\uC2E0\uC744 \uBC1C\uACAC\uD558\uC9C0 \uBABB\uD55C \uC801\uC744 \uACF5\uACA9\uD558\uAC70\uB098, \uB2F9\uC2E0\uC744 \uCD94\uC801 \uC911\uC778 \uC801\uC774 \uBB38\uC744 \uC5F4\uACE0 \uB4E4\uC5B4\uC628 \uC21C\uAC04 \uACF5\uACA9\uD558\uBA74 \uB429\uB2C8\uB2E4.
journal.document.adventurers_guide.identifying.title=\uC544\uC774\uD15C \uAC10\uC815
journal.document.adventurers_guide.identifying.body=\uB2F9\uC2E0\uC740 \uAC13 \uD68D\uB4DD\uD55C \uC544\uC774\uD15C\uC758 \uBAA8\uB4E0 \uC815\uBCF4\uB97C \uC54C \uC218 \uC5C6\uC2B5\uB2C8\uB2E4.\n\n\uBB3C\uC57D\uC758 \uC0C9\uAE54\uACFC \uC8FC\uBB38\uC11C\uC758 \uAE30\uD638\uB294 \uB9E4 \uAC8C\uC784\uB9C8\uB2E4 \uB2EC\uB77C\uC9D1\uB2C8\uB2E4. \uAC10\uC815\uB418\uC9C0 \uC54A\uC740 \uC7A5\uBE44\uB294 \uC6B4\uC774 \uC88B\uB2E4\uBA74 \uAC15\uD654\uB418\uC5B4 \uC788\uAC70\uB098 \uB9C8\uBC95\uC774 \uBD80\uC5EC\uB418\uC5B4 \uC788\uC744 \uC218\uB3C4 \uC788\uC9C0\uB9CC, \uC800\uC8FC\uAC00 \uAC78\uB824 \uC788\uC744 \uC9C0\uB3C4 \uBAA8\uB985\uB2C8\uB2E4!\n\n\uB9CC\uC57D \uB2F9\uC2E0\uC774 \uAC10\uC815\uB418\uC9C0 \uC54A\uC740 \uC544\uC774\uD15C\uC744 \uC0AC\uC6A9\uD560 \uB54C\uC758 \uC704\uD5D8 \uC694\uC18C\uB97C \uC904\uC774\uACE0 \uC2F6\uB2E4\uBA74 \uAC10\uC815\uC758 \uC8FC\uBB38\uC11C, \uAC15\uD654\uC758 \uC8FC\uBB38\uC11C, \uC800\uC8FC \uD574\uC81C\uC758 \uC8FC\uBB38\uC11C\uAC00 \uD070 \uB3C4\uC6C0\uC774 \uB420 \uAC81\uB2C8\uB2E4.\n\n(\uC77C\uC9C0\uC758 \uC544\uC774\uD15C \uD0ED\uC5D0\uC11C \uB2F9\uC2E0\uC774 \uAC10\uC815\uD55C \uC544\uC774\uD15C\uC758 \uBAA9\uB85D\uC744 \uD655\uC778\uD560 \uC218 \uC788\uC2B5\uB2C8\uB2E4.)
journal.document.adventurers_guide.food.title=\uD5C8\uAE30\uC5D0 \uB300\uCC98\uD558\uB294 \uBC95
journal.document.adventurers_guide.food.body=\uC2DD\uB7C9\uC744 \uD6A8\uC728\uC801\uC73C\uB85C \uBD84\uBC30\uD574 \uC0DD\uC874 \uAC00\uB2A5\uC131\uC744 \uD06C\uAC8C \uB192\uC77C \uC218 \uC788\uC2B5\uB2C8\uB2E4. \uCCB4\uB825\uACFC \uD5C8\uAE30\uB97C \uD56D\uC0C1 \uCD5C\uB300\uB85C \uC720\uC9C0\uD558\uB824\uACE0 \uD558\uAE30\uBCF4\uB2E4\uB294 \uAD00\uB9AC\uD560 \uC790\uC6D0\uC758 \uC77C\uC885\uC73C\uB85C \uC0DD\uAC01\uD558\uBA74 \uC88B\uC2B5\uB2C8\uB2E4.\n\n\uAD76\uC8FC\uB9AC\uC9C0 \uC54A\uC740 \uD55C \uCCB4\uB825\uC774 \uC870\uAE08\uC529 \uD68C\uBCF5\uB429\uB2C8\uB2E4. \uADF8\uB7EC\uBBC0\uB85C \uC774\uBBF8 \uCCB4\uB825\uC774 \uAC00\uB4DD \uCC2C \uC0C1\uD0DC\uC5D0\uC11C \uC74C\uC2DD\uC744 \uC12D\uCDE8\uD558\uBA74 \uCCB4\uB825 \uD68C\uBCF5\uC774 \uB0AD\uBE44\uB420 \uAC83\uC785\uB2C8\uB2E4.\n\n\uD604\uC7AC \uCCB4\uB825 \uC0C1\uD669\uC5D0 \uB9DE\uCD94\uC5B4 \uC74C\uC2DD\uC744 \uBA39\uB294\uB2E4\uBA74 \uC74C\uC2DD\uC744 \uB9CE\uC774 \uC544\uB084 \uC218 \uC788\uC2B5\uB2C8\uB2E4.
journal.document.adventurers_guide.dieing.title=\uC2E4\uD328\uC5D0 \uB300\uCC98\uD558\uB294 \uBC95
journal.document.adventurers_guide.dieing.body=\uBD88\uD589\uD558\uAC8C\uB3C4, \uB358\uC804\uC744 \uD0D0\uD5D8\uD558\uB294 \uAC83\uC740 \uB9E4\uC6B0 \uC704\uD5D8\uD55C \uC77C\uC774\uBA70 \uB300\uBD80\uBD84\uC740 \uCD5C\uD6C4\uB97C \uB9DE\uC744 \uAC83\uC785\uB2C8\uB2E4.\n\n\uD589\uC6B4\uC5D0 \uBAA8\uB4E0 \uAC83\uC774 \uB2EC\uB838\uB2E4\uACE4 \uD558\uC9C0\uB9CC, \uCD5C\uACE0\uC758 \uBAA8\uD5D8\uAC00\uB4E4\uC740 \uC131\uACF5 \uAC00\uB2A5\uC131\uC744 \uC870\uAE08\uC774\uB77C\uB3C4 \uB298\uB9AC\uAE30 \uC704\uD574 \uBAA8\uB4E0 \uC218\uB2E8\uACFC \uBC29\uBC95\uC744 \uAC15\uAD6C\uD569\uB2C8\uB2E4.\n\n(\uC5EC\uB7EC \uBC88 \uC8FD\uB294\uB2E4\uACE0 \uD574\uB3C4 \uB108\uBB34 \uC704\uCD95\uB420 \uD544\uC694\uB294 \uC5C6\uC2B5\uB2C8\uB2E4. \uC774 \uAC8C\uC784\uC740 \uB9E4\uC6B0 \uC5B4\uB824\uC6B0\uB2C8\uAE4C\uC694! \uB2F9\uC7A5 \uAC8C\uC784 \uC2B9\uB9AC\uC5D0 \uACE8\uBAB0\uD558\uAE30\uBCF4\uB2E4\uB294 \uAC8C\uC784\uC744 \uC774\uD574\uD558\uACE0 \uCC28\uADFC\uCC28\uADFC \uBC1C\uC804\uD574\uB098\uAC00\uB294 \uAC83\uC5D0 \uC9D1\uC911\uD558\uB294 \uAC83\uC774 \uC88B\uC2B5\uB2C8\uB2E4.)
journal.document.adventurers_guide.searching.title=\uD0D0\uC0C9
journal.document.adventurers_guide.searching.body=\uB358\uC804\uC740 \uC5BC\uD54F \uBCF4\uBA74 \uBCF4\uC774\uC9C0 \uC54A\uB294 \uC228\uACA8\uC9C4 \uBB38\uACFC \uD568\uC815\uB4E4\uB85C \uAC00\uB4DD\uD569\uB2C8\uB2E4. \uD0D0\uC0C9\uC740 \uC2DC\uAC04\uC774 \uAC78\uB9AC\uAE30\uB294 \uD558\uC9C0\uB9CC, \uBB34\uC5B8\uAC00 \uC228\uACA8\uC838 \uC788\uB294 \uAC83\uC774 \uC758\uC2EC\uB418\uB294 \uACF3\uC744 \uC218\uC0C9\uD558\uB294 \uB370\uC5D0 \uB9E4\uC6B0 \uD6A8\uACFC\uC801\uC778 \uBC29\uBC95\uC785\uB2C8\uB2E4.\n\n\uBB38\uC774 \uC228\uACA8\uC838 \uC788\uB294 \uAC83 \uAC19\uB2E4\uBA74 \uBCBD \uADFC\uCC98\uC5D0\uC11C \uD0D0\uC0C9\uC744 \uD558\uBA74 \uB418\uBA70, \uD568\uC815\uC774 \uC228\uACA8\uC838 \uC788\uB294 \uAC83 \uAC19\uB2E4\uBA74 \uC8FC\uBCC0 \uBC14\uB2E5\uC744 \uD0D0\uC0C9\uD558\uBA74 \uB429\uB2C8\uB2E4.\n\n(\uB3CB\uBCF4\uAE30 \uBC84\uD2BC\uC744 \uB450 \uBC88 \uC0AC\uC6A9\uD574 \uC8FC\uBCC0\uC758 \uBAA8\uB4E0 \uD0C0\uC77C\uC744 \uD0D0\uC0C9\uD560 \uC218 \uC788\uC2B5\uB2C8\uB2E4. \uD0D0\uC0C9\uD558\uBA74 \uD574\uB2F9 \uD0C0\uC77C\uC5D0 \uC228\uACA8\uC9C4 \uAC83\uB4E4\uC774 \uBAA8\uB450 \uB4DC\uB7EC\uB0A9\uB2C8\uB2E4. \uC774 \uCC45\uC7A5\uC744 \uC8FC\uC6B4 \uACF3 \uC8FC\uBCC0\uC5D0 \uC228\uACA8\uC9C4 \uBB38\uC774 \uC788\uB294 \uAC83 \uAC19\uC2B5\uB2C8\uB2E4!)
journal.document.adventurers_guide.strength.title=\uD798
journal.document.adventurers_guide.strength.body=\uB358\uC804\uC5D0\uC11C \uCC3E\uC740 \uBB34\uAE30\uC640 \uAC11\uC637\uC744 \uC219\uB2EC\uD560 \uC2DC\uAC04\uC774 \uC5C6\uAE30 \uB54C\uBB38\uC5D0 \uC774\uB4E4\uC744 \uD6A8\uC728\uC801\uC73C\uB85C \uC0AC\uC6A9\uD558\uAE30 \uC704\uD574 \uC21C\uC218\uD55C \uD798\uC774 \uD544\uC694\uD569\uB2C8\uB2E4.\n\n\uB192\uC740 \uB4F1\uAE09\uC758 \uC7A5\uBE44\uC758 \uD798 \uC870\uAC74\uC744 \uB2EC\uC131\uD558\uAE30 \uC704\uD55C \uC8FC\uC694 \uC218\uB2E8\uC73C\uB85C \uD798\uC758 \uBB3C\uC57D\uACFC \uAC15\uD654\uC758 \uC8FC\uBB38\uC11C\uAC00 \uC788\uC2B5\uB2C8\uB2E4.\n\n\uBB3C\uB860 \uB192\uC740 \uB4F1\uAE09\uC758 \uC7A5\uBE44\uB97C \uC0AC\uC6A9\uD558\uAE30 \uC704\uD55C \uB178\uB825\uC744 \uAE30\uC6B8\uC774\uB294 \uAC83\uB3C4 \uC911\uC694\uD558\uC9C0\uB9CC \uCD08\uBC18\uC5D0 \uC0AC\uC6A9\uD560 \uC218 \uC788\uB294 \uC7A5\uBE44\uB97C \uC644\uC804\uD788 \uBB34\uC2DC\uD558\uBA74 \uC548 \uB429\uB2C8\uB2E4. \uB358\uC804 \uAE4A\uC219\uD55C \uACF3\uAE4C\uC9C0 \uB0B4\uB824\uAC00\uBA74 \uC0B4\uAE30 \uC704\uD574 \uB192\uC740 \uB4F1\uAE09\uC758 \uC7A5\uBE44\uC744 \uCC29\uC6A9\uD574\uC57C \uD558\uACA0\uC9C0\uB9CC, \uADF8 \uC7A5\uBE44\uB97C \uCC29\uC6A9\uD560 \uC218 \uC788\uC744 \uB54C\uAE4C\uC9C0 \uC0B4\uC544\uB0A8\uB294 \uAC83\uC774 \uC6B0\uC120\uC785\uB2C8\uB2E4!
journal.document.adventurers_guide.upgrades.title=\uAC15\uD654
journal.document.adventurers_guide.upgrades.body=\uB358\uC804\uC5D0 \uAE4A\uC774 \uB4E4\uC5B4\uAC08\uC218\uB85D, \uB9C8\uBC95\uC73C\uB85C \uAC15\uD654\uD55C \uC7A5\uBE44\uB97C \uC0AC\uC6A9\uD558\uB294 \uAC83\uC774 \uC911\uC694\uD574\uC9D1\uB2C8\uB2E4.\n\n\uB192\uC740 \uB2E8\uACC4\uC758 \uBB34\uAE30\uC640 \uBC29\uC5B4\uAD6C\uB294 \uAC15\uD654\uB85C\uBD80\uD130 \uB354 \uB9CE\uC740 \uD6A8\uACFC\uB97C \uC5BB\uC9C0\uB9CC, \uC774\uAC83\uB4E4\uC740 \uC790\uC720\uB86D\uAC8C \uC0AC\uC6A9\uD558\uAE30 \uC704\uD574\uC11C \uC801\uC808\uD55C \uD798\uC774 \uD544\uC694\uD569\uB2C8\uB2E4. \uB9C8\uBC95 \uB9C9\uB300, \uBC18\uC9C0, \uC720\uBB3C\uB4E4\uC740 \uD798\uC744 \uD544\uC694\uB85C \uD558\uC9C0 \uC54A\uC9C0\uB9CC, \uC0AC\uC6A9\uC5D0 \uC81C\uD55C\uC774 \uC788\uAC70\uB098 \uC804\uD22C\uC5D0 \uC9C1\uC811 \uB3C4\uC6C0\uC744 \uC8FC\uC9C4 \uC54A\uC2B5\uB2C8\uB2E4.\n\n\uB358\uC804 \uCD08\uBC18\uBD80\uC5D0\uC11C \uC0DD\uC874\uD558\uBA70 \uD6C4\uBC18\uC744 \uB3C4\uBAA8\uD560 \uC218 \uC788\uB3C4\uB85D \uAC15\uD654\uD560 \uC7A5\uBE44\uB97C \uC798 \uC120\uD0DD\uD574\uC57C \uD569\uB2C8\uB2E4.
journal.document.adventurers_guide.looting.title=\uD6A8\uC728\uC801\uC778 \uC544\uC774\uD15C \uC218\uC9D1
journal.document.adventurers_guide.looting.body=\uBA87\uBA87 \uBC29\uB4E4\uC740 \uB354 \uB098\uC740 \uC804\uB9AC\uD488\uC744 \uAC00\uC9C0\uACE0 \uC788\uC2B5\uB2C8\uB2E4. \uADF8\uC911\uC5D0\uB294 \uC5F4\uC1E0\uB85C \uC7A0\uAE34 \uBC29\uB3C4 \uC788\uACE0 \uC788\uACE0, \uD2B9\uC218\uD55C \uBC29\uBC95\uC73C\uB85C\uB9CC \uB4E4\uC5B4\uAC08 \uC218 \uC788\uB294 \uBC29\uB3C4 \uC788\uC2B5\uB2C8\uB2E4.\n\n\uC7A5\uC560\uBB3C\uB85C \uB9C9\uD78C \uBB38\uC774 \uC788\uB2E4\uBA74, \uC8FC\uBCC0\uC744 \uB458\uB7EC\uBCF4\uC138\uC694. \uC7A5\uC560\uBB3C\uC744 \uD1B5\uACFC\uD560 \uC218\uB2E8\uC740 \uAC70\uC758 \uD56D\uC0C1 \uAC19\uC740 \uCE35\uC5D0 \uC0DD\uC131\uB429\uB2C8\uB2E4.\n\n\uD798\uC758 \uBB3C\uC57D\uACFC \uAC15\uD654\uC758 \uC8FC\uBB38\uC11C\uB294 \uB2F9\uC2E0\uC774 \uC5BC\uB9C8\uB098 \uD0D0\uD5D8\uC744 \uC798 \uD588\uB290\uB0D0\uB97C \uBCF4\uC5EC \uC8FC\uB294 \uAE30\uC900\uC810\uC774 \uB420 \uC218 \uC788\uC2B5\uB2C8\uB2E4. \uD558\uB098\uC758 \uACC4\uCE35\uC744 \uC774\uB8E8\uB294 5\uAC1C\uC758 \uCE35\uC5D0\uB294 \uAC15\uD654\uC758 \uC8FC\uBB38\uC11C 3\uAC1C\uC640 \uD798\uC758 \uBB3C\uC57D 2\uAC1C\uAC00 \uC0DD\uC131\uB429\uB2C8\uB2E4.\n\n(\uC77C\uC9C0 \uD654\uBA74\uC758 \uBA54\uBAA8 \uD0ED\uC5D0\uC11C \uD2B9\uC218\uD55C \uBC29\uACFC \uC0AC\uC6A9\uD558\uC9C0 \uC54A\uC740 \uC5F4\uC1E0\uB97C \uD655\uC778\uD560 \uC218 \uC788\uC2B5\uB2C8\uB2E4.)
journal.document.adventurers_guide.levelling.title=\uACBD\uD5D8\uCE58\uB97C \uC5BB\uB294 \uAC83
journal.document.adventurers_guide.levelling.body=\uB2F9\uC2E0\uC758 \uACBD\uD5D8 \uB808\uBCA8\uC740 \uB2F9\uC2E0\uC758 \uC815\uD655\uC131, \uD68C\uD53C, \uCCB4\uB825\uC744 \uC99D\uC9C4\uC2DC\uD0A4\uBA70, \uD2B9\uC131 \uD3EC\uC778\uD2B8\uB97C \uC81C\uACF5\uD569\uB2C8\uB2E4. \uBAA8\uB450 \uC804\uD22C\uC5D0 \uCEE4\uB2E4\uB780 \uBCC0\uD654\uB97C \uAC00\uC838\uB2E4 \uC904 \uC218 \uC788\uC73C\uBA70, \uB9E4 \uCE35\uB9C8\uB2E4 \uC801\uC5B4\uB3C4 1 \uB808\uBCA8\uC740 \uC5BB\uB294 \uAC83\uC774 \uAC00\uC7A5 \uC88B\uC2B5\uB2C8\uB2E4.\n\n\uD0D0\uD5D8\uACFC \uC804\uD22C\uB97C \uBB34\uC2DC\uD558\uACE0 \uB358\uC804\uC744 \uBE60\uB974\uAC8C \uC8FC\uD30C\uD558\uB294 \uAC83\uC740 \uC5B8\uB73B \uBCF4\uBA74 \uD3B8\uD574 \uBCF4\uC774\uC9C0\uB9CC, \uADF8\uB807\uAC8C \uD558\uAC8C \uB418\uBA74 \uB2F9\uC2E0\uC740 \uACBD\uD5D8\uCE58\uC640 \uC720\uC6A9\uD55C \uC544\uC774\uD15C\uB4E4\uC744 \uC5BB\uC744 \uC218 \uC5C6\uAC8C \uB429\uB2C8\uB2E4.\n\n(\uAC8C\uC784 \uC778\uD130\uD398\uC774\uC2A4 \uAD6C\uC11D\uC5D0 \uACBD\uD5D8\uCE58\uB97C \uD3EC\uD568\uD55C \uC601\uC6C5\uC5D0 \uB300\uD55C \uC815\uBCF4\uB97C \uBCFC \uC218 \uC788\uC2B5\uB2C8\uB2E4. \uC601\uC6C5\uC758 \uCD08\uC0C1\uD654\uB97C \uC120\uD0DD\uD574 \uB354 \uC790\uC138\uD55C \uC815\uBCF4\uB97C \uD655\uC778\uD574 \uBCF4\uC2ED\uC2DC\uC624.)
journal.document.adventurers_guide.positioning.title=\uC704\uCE58 \uC120\uC815
journal.document.adventurers_guide.positioning.body=\uD6A8\uACFC\uC801\uC73C\uB85C \uC801\uACFC \uC2F8\uC6B0\uAE30 \uC704\uD574\uC11C\uB294 \uAC15\uB825\uD55C \uC7A5\uBE44 \uBFD0\uB9CC \uC544\uB2C8\uB77C \uC88B\uC740 \uC804\uB7B5 \uC218\uB9BD\uB3C4 \uC911\uC694\uD569\uB2C8\uB2E4. \uC801\uC5D0\uAC8C \uB458\uB7EC\uC2F8\uC774\uB294 \uC0C1\uD669 \uB4F1\uC740 \uB300\uBD80\uBD84 \uC88B\uC740 \uC704\uCE58 \uC120\uC815\uC73C\uB85C \uBC29\uC9C0\uD560 \uC218 \uC788\uC2B5\uB2C8\uB2E4.\n\n\uC608\uB97C \uB4E4\uC5B4, \uB358\uC804\uC758 \uB300\uBD80\uBD84\uC740 \uC881\uACE0 \uAE34 \uD1B5\uB85C\uB85C \uC774\uB8E8\uC5B4\uC838 \uC788\uC73C\uBA70, \uC774\uB294 \uC801\uC744 \uD55C \uBC88\uC5D0 \uD558\uB098\uC529 \uB300\uC801\uD558\uAE30 \uC88B\uC740 \uC7A5\uC18C\uC785\uB2C8\uB2E4. \uD1B5\uB85C\uB294 \uB300\uBD80\uBD84 \uBB38\uC774 \uC788\uB294 \uACBD\uC6B0\uAC00 \uB9CE\uAE30 \uB54C\uBB38\uC5D0, \uAE30\uC2B5\uC744 \uD558\uAE30\uC5D0\uB3C4 \uC88B\uC2B5\uB2C8\uB2E4!\n\n\uC794\uB514, \uBB3C, \uD568\uC815\uACFC \uAC19\uC740 \uC9C0\uD615\uC9C0\uBB3C\uC744 \uB2F9\uC2E0\uC5D0\uAC8C \uC720\uB9AC\uD558\uAC8C \uC791\uC6A9\uD558\uB3C4\uB85D \uB9CC\uB4E4 \uC218 \uC788\uB294 \uC791\uC740 \uBC29\uBC95\uB4E4\uC774 \uB9CE\uC774 \uC788\uC2B5\uB2C8\uB2E4.
journal.document.adventurers_guide.magic.title=\uB9C8\uBC95 \uACF5\uACA9
journal.document.adventurers_guide.magic.body=\uB9C8\uBC95 \uACF5\uACA9\uC740 \uD53C\uD558\uAE30\uAC00 \uB9E4\uC6B0 \uC5B4\uB824\uC6B0\uBA70 \uBC29\uC5B4\uB825\uC744 \uBB34\uC2DC\uD569\uB2C8\uB2E4. \uADF8\uB807\uAE30\uC5D0 \uB9C8\uBC95 \uB9C9\uB300\uB294 \uB9E4\uC6B0 \uBBFF\uC74C\uC9C1\uD55C \uACF5\uACA9 \uC218\uB2E8\uC774\uC9C0\uB9CC, \uBC18\uB300\uB85C \uC0DD\uAC01\uD558\uBA74 \uB9C8\uBC95\uC744 \uC4F0\uB294 \uC801\uB4E4 \uB610\uD55C \uAD49\uC7A5\uD788 \uC704\uD5D8\uD569\uB2C8\uB2E4.\n\n\uD558\uC9C0\uB9CC \uB9C8\uBC95 \uACF5\uACA9\uC5D0\uB294 \uB2E8\uC810 \uB610\uD55C \uC874\uC7AC\uD569\uB2C8\uB2E4. \uB9C8\uBC95 \uB9C9\uB300\uB294 \uCDA9\uC804\uB7C9\uC774 \uC81C\uD55C\uB418\uC5B4 \uC788\uC73C\uBA70 \uB300\uB2E4\uC218\uC758 \uC801\uC740 \uAC00\uAE4C\uC774 \uBD99\uC73C\uBA74 \uB9C8\uBC95\uC744 \uC0AC\uC6A9\uD558\uC9C0 \uBABB\uD569\uB2C8\uB2E4.\n\n\uB9C8\uBC95\uC744 \uC0AC\uC6A9\uD558\uB294 \uC801\uC744 \uC0C1\uB300\uD560 \uB54C \uB2F9\uC2E0\uC5D0\uAC8C \uB9C8\uBC95\uC744 \uC0AC\uC6A9\uD558\uC9C0 \uBABB\uD558\uAC8C \uD558\uB294 \uC694\uB839\uC744 \uD130\uB4DD\uD558\uB294 \uAC83\uC774 \uC911\uC694\uD569\uB2C8\uB2E4.

journal.document.alchemy_guide.title=\uC5F0\uAE08\uC220 \uAC00\uC774\uB4DC
journal.document.alchemy_guide.potions.title=\uC5F0\uAE08\uC220\uC758 \uAE30\uCD08 \uBC0F \uBB3C\uC57D\uB4E4
journal.document.alchemy_guide.potions.body=\uC5F0\uAE08\uC220\uC758 \uC2E4\uC6A9\uC801\uC778 \uC751\uC6A9\uC5D0 \uC624\uC2E0\uAC78 \uD658\uC601\uD569\uB2C8\uB2E4!\n\n\uC5F0\uAE08\uC220 \uB808\uC2DC\uD53C\uB294 \uC5F0\uAE08\uC220 \uC1A5\uC5D0\uC11C \uB2E4\uC591\uD55C \uC544\uC774\uD15C\uC744 \uB9CC\uB4DC\uB294 \uB370\uC5D0 \uC0AC\uC6A9\uD560 \uC218 \uC788\uC2B5\uB2C8\uB2E4. \uB2F9\uC2E0\uC740 \uB808\uC2DC\uD53C\uB97C \uCC3F\uAE30 \uC704\uD574 \uC5EC\uB7EC \uAC00\uC9C0 \uC2E4\uD5D8\uC744 \uD574 \uBCFC \uC218\uB3C4 \uC788\uC9C0\uB9CC, \uC774 \uCC45\uC744 \uB05D\uAE4C\uC9C0 \uC77D\uAE30\uB9CC \uD574\uB3C4 \uBAA8\uB4E0 \uB808\uC2DC\uD53C\uB97C \uC54C \uC218 \uC788\uC2B5\uB2C8\uB2E4!\n\n\uC6B0\uB9AC\uB294 \uC5F0\uAE08\uC220\uC758 \uAC00\uC7A5 \uB300\uD45C\uC801\uC778 \uB808\uC2DC\uD53C\uBD80\uD130 \uC2DC\uC791\uD560 \uC608\uC815\uC785\uB2C8\uB2E4. \uC5F0\uAE08\uC1A5\uC5D0 \uC544\uBB34 \uC528\uC557 \uC138 \uAC1C\uB97C \uB123\uC5B4 \uBB34\uC791\uC704 \uBB3C\uC57D\uC744 \uC591\uC870\uD574\uBCF4\uC138\uC694!\n\n\uBAA8\uB4E0 \uC528\uC557\uC5D0\uB294 \uB300\uC751\uD558\uB294 \uBB3C\uC57D\uC774 \uC788\uACE0, \uB9CC\uB4E4\uC5B4\uC9C4 \uBB3C\uC57D\uC740 \uC0AC\uC6A9\uD55C \uC528\uC557 \uC911 \uD558\uB098\uC5D0 \uB300\uC751\uD560 \uC218 \uC788\uC2B5\uB2C8\uB2E4. \uAC19\uC740 \uC528\uC557\uC744 \uC5EC\uB7EC \uAC1C \uC4F0\uBA74 \uB300\uC751\uD558\uB294 \uBB3C\uC57D\uC744 \uB9CC\uB4E4\uC5B4\uB0BC \uAC00\uB2A5\uC131\uC774 \uB192\uC544\uC9D1\uB2C8\uB2E4.
journal.document.alchemy_guide.stones.title=\uB8EC\uC11D \uC0DD\uC131
journal.document.alchemy_guide.stones.body=\uC5F0\uAE08\uC220 \uC1A5\uC5D0 \uC8FC\uBB38\uC11C\uB97C \uB123\uC5B4 \uC11E\uC73C\uBA74, \uC5F0\uAE08\uC220 \uC1A5\uC758 \uD798\uC774 \uC8FC\uBB38\uC11C\uC758 \uB9C8\uBC95\uC744 \uB450 \uAC1C\uC758 \uB3CC\uC5D0 \uC2A4\uBA70\uB4E4\uAC8C \uD558\uC5EC \uB8EC\uC11D\uC744 \uB9CC\uB4E4\uC5B4\uB0BC \uAC83\uC785\uB2C8\uB2E4!
journal.document.alchemy_guide.energy_food.title=\uC5D0\uB108\uC9C0\uC640 \uC74C\uC2DD
journal.document.alchemy_guide.energy_food.body=\uB9CE\uC740 \uB808\uC2DC\uD53C\uB4E4\uC740 \uACB0\uC815\uD654\uB41C \uC5F0\uAE08\uC220 \uC5D0\uB108\uC9C0\uB97C \uD544\uC694\uB85C \uD569\uB2C8\uB2E4. \uC774\uAC83\uB4E4\uC740 \uB300\uBD80\uBD84\uC758 \uC18C\uBAA8\uD488\uC744 \uC5F0\uAE08\uC220 \uC1A5\uC5D0 \uBD84\uD574\uD574\uC11C \uC5BB\uC744 \uC218 \uC788\uC2B5\uB2C8\uB2E4. \uC608\uB97C \uB4E4\uC5B4 \uC528\uC557\uC740 2\uC758 \uC5D0\uB108\uC9C0\uB97C, \uB8EC\uC11D\uC740 3\uC758 \uC5D0\uB108\uC9C0\uB97C, \uC8FC\uBB38\uC11C\uC640 \uBB3C\uC57D\uC740 6\uC758 \uC5D0\uB108\uC9C0\uB97C \uC81C\uACF5\uD569\uB2C8\uB2E4.\n\n\uC774\uB7EC\uD55C \uB808\uC2DC\uD53C\uB4E4 \uC911 \uC77C\uBD80\uB294 \uAF64\uB098 \uB9C8\uBC95 \uAC19\uC740 \uBC29\uC2DD\uC73C\uB85C \uC774\uB8E8\uC5B4\uC9C0\uC9C0\uB9CC, \uC5EC\uAE30 \uC788\uB294 \uB808\uC2DC\uD53C\uB4E4\uC740 \uC77C\uBC18\uC801\uC778 \uC694\uB9AC\uC640 \uB354 \uB2EE\uC544 \uC788\uC2B5\uB2C8\uB2E4.
journal.document.alchemy_guide.exotic_potions.title=\uC2E0\uBE44\uB85C\uC6B4 \uBB3C\uC57D\uB4E4
journal.document.alchemy_guide.exotic_potions.body=\uC2E0\uBE44\uB85C\uC6B4 \uBB3C\uC57D\uC740 \uC77C\uBC18\uC801\uC778 \uBB3C\uC57D\uC5D0 \uC57D\uAC04\uC758 \uC5D0\uB108\uC9C0\uB97C \uB354\uD574 \uB9CC\uB4E4 \uC218 \uC788\uC2B5\uB2C8\uB2E4. \uC2E0\uBE44\uB85C\uC6B4 \uBB3C\uC57D\uC740 \uB354 \uAC15\uB825\uD55C \uD6A8\uB2A5\uC744 \uAC00\uC9C0\uC9C0\uB9CC, \uB300\uBD80\uBD84 \uB2E4\uB978 \uBC29\uBC95\uC73C\uB85C \uC0AC\uC6A9\uD558\uB294 \uB370\uC5D0 \uB354 \uC720\uC6A9\uD569\uB2C8\uB2E4.
journal.document.alchemy_guide.exotic_scrolls.title=\uC2E0\uBE44\uB85C\uC6B4 \uC8FC\uBB38\uC11C\uB4E4
journal.document.alchemy_guide.exotic_scrolls.body=\uC2E0\uBE44\uB85C\uC6B4 \uC8FC\uBB38\uC11C\uB294 \uC77C\uBC18\uC801\uC778 \uC8FC\uBB38\uC11C\uC5D0 \uC57D\uAC04\uC758 \uC5D0\uB108\uC9C0\uB97C \uB354\uD574 \uB9CC\uB4E4 \uC218 \uC788\uC2B5\uB2C8\uB2E4. \uC2E0\uBE44\uB85C\uC6B4 \uC8FC\uBB38\uC11C\uB294 \uC880 \uB354 \uAC15\uB825\uD55C \uC131\uB2A5\uC744 \uAC00\uC9C0\uBA70 \uC2E0\uBE44\uB85C\uC6B4 \uBB3C\uC57D\uC5D0 \uBE44\uD574 \uC81C\uC791 \uBE44\uC6A9\uC774 \uB192\uC2B5\uB2C8\uB2E4.
journal.document.alchemy_guide.bombs.title=\uD3ED\uD0C4 \uAC1C\uC870
journal.document.alchemy_guide.bombs.body=\uD45C\uC900\uC801\uC778 \uD751\uC0C9 \uD654\uC57D \uD3ED\uD0C4\uC740 \uD2B9\uC815\uD55C \uC544\uC774\uD15C\uACFC \uD63C\uD569\uD558\uC5EC \uAC15\uD654\uB41C \uD3ED\uD0C4\uC744 \uB9CC\uB4E4 \uC218 \uC788\uC2B5\uB2C8\uB2E4.
journal.document.alchemy_guide.weapons.title=\uBB34\uAE30 \uAC1C\uC120
journal.document.alchemy_guide.weapons.body=\uC77C\uBD80 \uD22C\uCC99 \uBB34\uAE30\uC640 \uD604\uB300 \uBB38\uBB3C\uC744 \uC5F0\uAE08\uC220\uC5D0 \uD65C\uC6A9\uD560 \uC218 \uC788\uC2B5\uB2C8\uB2E4!\n\n\uAC01 \uD22C\uCC99 \uBB34\uAE30\uB294 \uB3D9\uC77C\uD55C \uAC15\uD654 \uC218\uCE58\uB97C \uAC00\uC9C4 \uAC19\uC740 \uB2E8\uACC4\uC758 \uD22C\uCC99 \uBB34\uAE30\uB97C \uC644\uC804\uD788 \uC218\uB9AC\uD560 \uC591\uC758 \uC561\uCCB4 \uAE08\uC18D\uC744 \uC0DD\uC131\uD569\uB2C8\uB2E4.\n\n\uD604\uB300 \uBB38\uBB3C\uC740 \uAC19\uC740 \uAC15\uD654 \uC218\uCE58\uB97C \uAC00\uC9C4 \uD604\uB300 \uBB38\uBB3C \uB450 \uAC1C\uB97C \uAC15\uD654\uD560 \uC591\uC758 \uC2E0\uBE44\uD55C \uCF54\uD305\uC81C\uC744 \uB9CC\uB4E4\uC5B4\uB0C5\uB2C8\uB2E4. \uD604\uB300 \uBB38\uBB3C\uC740 \uC2E0\uBE44\uD55C \uCF54\uD305\uC81C\uB85C \uCD5C\uB300 +3\uAE4C\uC9C0 \uAC15\uD654\uD560 \uC218 \uC788\uC2B5\uB2C8\uB2E4.
journal.document.alchemy_guide.catalysts.title=\uCD09\uB9E4\uC81C
journal.document.alchemy_guide.catalysts.body=\uCD09\uB9E4\uC81C\uB294 \uD55C \uAC1C\uC758 \uC8FC\uBB38\uC11C \uB610\uB294 \uBB3C\uC57D\uC744 \uC528\uC557 \uB610\uB294 \uB8EC\uC11D\uACFC \uD569\uCCD0\uC11C \uC81C\uC791\uD569\uB2C8\uB2E4. \uC544\uC774\uD15C\uC758 \uC9DD\uC774 \uB9DE\uC73C\uBA74 \uC5F0\uAE08\uC220 \uC5D0\uB108\uC9C0\uB294 \uC18C\uBAA8\uB418\uC9C0 \uC54A\uC2B5\uB2C8\uB2E4.\n\n\uCD09\uB9E4\uC81C\uB294 \uB300\uBD80\uBD84 \uB2E4\uC74C 2\uAC1C\uC758 \uD398\uC774\uC9C0\uC5D0 \uC788\uB294 \uB808\uC2DC\uD53C \uC81C\uC791\uC5D0 \uC720\uC6A9\uD558\uAC8C \uC0AC\uC6A9\uB418\uC9C0\uB9CC, \uAD81\uC9C0\uC5D0 \uBAB0\uB838\uB2E4\uBA74 \uBB34\uC791\uC704 \uD6A8\uACFC \uBC1C\uB3D9\uC744 \uC704\uD574 \uC4F0\uC77C \uC218\uB3C4 \uC788\uC2B5\uB2C8\uB2E4.
journal.document.alchemy_guide.brews_elixirs.title=\uC591\uC870\uBB3C\uACFC \uC601\uC57D
journal.document.alchemy_guide.brews_elixirs.body=\uC591\uC870\uBB3C\uACFC \uC601\uC57D\uC740 \uB2E8 \uD55C \uBC88\uC758 \uC0AC\uC6A9\uC73C\uB85C \uB2E4\uC591\uD55C \uD6A8\uACFC\uB97C \uC81C\uACF5\uD558\uB294 \uAC15\uD654\uB41C \uBB3C\uC57D\uC785\uB2C8\uB2E4.
journal.document.alchemy_guide.spells.title=\uC8FC\uBB38
journal.document.alchemy_guide.spells.body=\uC8FC\uBB38\uC740 \uBCF4\uC11D \uC548\uC5D0 \uB2F4\uACA8 \uC788\uC73C\uBA70 \uC5EC\uB7EC \uBC88 \uC0AC\uC6A9\uD560 \uC218 \uC788\uB294 \uB2E4\uC591\uD55C \uB9C8\uBC95\uC744 \uC81C\uACF5\uD569\uB2C8\uB2E4.

journal.document.intros.title=\uC9C0\uC5ED \uC18C\uAC1C
journal.document.intros.dungeon.title=\uB358\uC804
journal.document.intros.dungeon.body=\uC218\uB9CE\uC740 \uC720\uB2C8\uBC84\uC2A4 \uAC00\uB514\uC5B8\uB4E4\uC774 \uB2F9\uC2E0\uBCF4\uB2E4 \uBA3C\uC800 \uB3C4\uC2DC \uC544\uB798\uC758 \uB358\uC804\uC744 \uD0D0\uD5D8\uD558\uC600\uC9C0\uB9CC, \uB300\uBD80\uBD84\uC740 \uADF8 \uD6C4\uB85C \uC601\uC601 \uC18C\uC2DD\uC774 \uB04A\uACA8 \uBC84\uB838\uC2B5\uB2C8\uB2E4.\n\n\uC804\uD574\uC9C0\uB294 \uBC14\uB85C\uB294 \uC5B4\uB5A4 \uD0C0\uB77D\uD55C \uACE0\uB300\uC758 \uC874\uC7AC\uAC00 \uB204\uAD70\uAC00\uC758 \uBCF4\uBB3C\uC744 \uC9C0\uD0A4\uACE0 \uC788\uB2E4\uACE0 \uD569\uB2C8\uB2E4. \uC9C0\uAE08\uC5D0 \uC774\uB974\uB7EC\uC11C\uB294 \uADF8 \uC0AC\uC545\uD55C \uAE30\uC6B4\uC774 \uC62C\uB77C\uC624\uAE30 \uC2DC\uC791\uD574, \uB3C4\uC2DC \uAC00\uAE4C\uC6B4 \uACF3\uAE4C\uC9C0 \uC601\uD5A5\uC744 \uB07C\uCE58\uACE0 \uC788\uC2B5\uB2C8\uB2E4.\n\n\uB2F9\uC2E0\uC740 \uB358\uC804\uC744 \uC815\uBCF5\uD558\uACE0 \uBCF4\uBB3C\uC744 \uC7C1\uCDE8\uD560 \uC218 \uC788\uC744\uAE4C\uC694? \uC774\uC81C \uB2F9\uC2E0\uB9CC\uC758 \uBAA8\uD5D8\uAE30\uB97C \uB9CC\uB4E4\uC5B4\uAC08 \uCC28\uB840\uC785\uB2C8\uB2E4!
journal.document.intros.sewers.title=\uD558\uC218\uAD6C
journal.document.intros.sewers.body=\uB358\uC804\uC758 \uC0C1\uCE35\uBD80\uB294 \uB3C4\uC2DC\uC758 \uD558\uC218 \uCC98\uB9AC \uC2DC\uC124\uC744 \uACB8\uD558\uACE0 \uC788\uC2B5\uB2C8\uB2E4.\n\n\uD558\uC218\uAD6C\uC758 \uBB34\uD574\uD55C \uC0DD\uBA85\uCCB4\uB4E4\uC740 \uB358\uC804 \uC544\uB798\uC5D0\uC11C \uC62C\uB77C\uC624\uB294 \uC554\uD751\uC758 \uAE30\uC6B4 \uB54C\uBB38\uC5D0 \uC810\uC810 \uB354 \uC704\uD5D8\uD574\uC9C0\uACE0 \uC788\uC2B5\uB2C8\uB2E4. \uB3C4\uC2DC\uC5D0\uC11C \uC774\uB97C \uC800\uC9C0\uD558\uACE0 \uC9C0\uC0C1\uC758 \uC548\uC804\uC744 \uC720\uC9C0\uD558\uAE30 \uC704\uD574 \uC21C\uCC30\uB300\uB97C \uBCF4\uB0B4\uACE0 \uC788\uC2B5\uB2C8\uB2E4.\n\n\uC774\uACF3\uC740 \uC704\uD5D8\uD55C \uC7A5\uC18C\uAE34 \uD558\uC9C0\uB9CC, \uADF8\uB098\uB9C8 \uC0AC\uC545\uD55C \uB9C8\uBC95\uC758 \uAE30\uC6B4\uC740 \uAC15\uD558\uC9C0 \uC54A\uC2B5\uB2C8\uB2E4.
journal.document.intros.prison.title=\uC5D8\uD3A0\uD0C0\uC6B4
journal.document.intros.prison.body=\uC218\uB144 \uC804 \uC774 \uACF3\uC5D0\uB294 \uBCA4\uBA39\uC740 \uC5D4\uB354\uB4E4\uC744 \uC218\uC6A9\uD558\uAE30 \uC704\uD55C \uAC10\uC625\uC774 \uC9C0\uC5B4\uC84C\uC2B5\uB2C8\uB2E4. \uC5C4\uACA9\uD55C \uD1B5\uC81C \uC18D\uC5D0\uC11C, \uC628 \uB545\uC5D0\uC11C \uC628 \uC545\uB784\uD55C \uC5D4\uB354\uB4E4\uC774 \uC774\uACF3\uC5D0 \uC720\uD328\uB418\uC5C8\uC2B5\uB2C8\uB2E4.\n\n\uD558\uC9C0\uB9CC \uBA38\uC9C0\uC54A\uC544 \uBD88\uCF8C\uD55C \uC5B4\uB460\uC758 \uAE30\uC6B4\uC774 \uC544\uB798\uC5D0\uC11C \uC62C\uB77C\uC624\uAE30 \uC2DC\uC791\uD588\uC2B5\uB2C8\uB2E4. \uC774 \uAE30\uC6B4\uC740 \uC5D4\uB354\uB4E4 \uBFD0\uB9CC \uC544\uB2C8\uB77C \uAD00\uB9AC\uC790\uB4E4\uC758 \uB9C8\uC74C\uAE4C\uC9C0 \uC545\uD558\uAC8C \uB9CC\uB4E4\uAE30\uC5D0 \uCDA9\uBD84\uD588\uC2B5\uB2C8\uB2E4.\n\n\uC790\uB77C\uB098\uB294 \uD63C\uB3C8\uC5D0 \uB300\uD55C \uD574\uACB0\uCC45\uC73C\uB85C, \uB3C4\uC2DC\uC5D0\uC11C\uB294 \uAC10\uC625\uC744 \uC544\uC608 \uBD09\uC1C4\uD574 \uBC84\uB838\uC2B5\uB2C8\uB2E4. \uAC10\uC625 \uC548\uC5D0 \uC8FD\uB3C4\uB85D \uBC29\uCE58\uB41C \uC790\uB4E4\uC774 \uC5B4\uB5BB\uAC8C \uB418\uC5C8\uB294\uC9C0\uB294 \uC544\uBB34\uB3C4 \uC54C\uC9C0 \uBABB\uD55C \uCC44\uB85C\uC694...
journal.document.intros.caves.title=\uB0C9\uB3D9 \uCC3D\uAD6C
journal.document.intros.caves.body=\uBC84\uB824\uC9C4 \uAC10\uC625 \uBC11\uC5D0\uB294 \uC778\uC801\uC774 \uB4DC\uBB38 \uB3D9\uAD74\uC774 \uD3BC\uCCD0\uC838 \uC788\uC2B5\uB2C8\uB2E4. \uD48D\uBD80\uD55C \uAD11\uBB3C\uB85C \uC778\uD574 \uD55C\uB54C\uB294 \uBB34\uC6A9\uC774 \uB3C4\uC2DC\uC758 \uC0C1\uACF5\uC5C5 \uC911\uC2EC\uC9C0\uC600\uC2B5\uB2C8\uB2E4\uB9CC, \uBB34\uC694\uC774\uB4E4\uC774 \uC810\uCC28 \uD751\uB9C8\uC220\uC5D0 \uC9D1\uCC29\uD558\uAC8C \uB418\uBA74\uC11C \uC78A\uD600\uC84C\uC2B5\uB2C8\uB2E4.\n\n\uC774\uC81C \uB3D9\uAD74\uC5D0\uB294 \uB300\uAC1C \uC9C0\uD558 \uC57C\uC0DD \uC0DD\uBB3C\uACFC \uB180 \uBD80\uC871, \uADF8\uB9AC\uACE0 \uB0A1\uC740 \uAE30\uACC4\uB4E4\uC774 \uD65C\uBCF4\uD569\uB2C8\uB2E4. \uADF8\uB9AC\uACE0 \uADF8\uB4E4 \uBAA8\uB450 \uC55E\uC11C \uBCF4\uC558\uB4EF\uC774 \uC5B4\uB450\uC6B4 \uB9C8\uBC95\uC5D0 \uBB3C\uB4E4\uC5B4 \uC788\uC2B5\uB2C8\uB2E4.
journal.document.intros.city.title=\uD321\uC774\uB4E4 \uB300\uB3C4\uC2DC
journal.document.intros.city.body=\uD55C\uB54C \uD321\uC774\uB4E4 \uB300\uB3C4\uC2DC\uB294 \uD321\uC774 \uB3C4\uC2DC\uAD6D\uAC00 \uC911\uC5D0\uC11C\uB3C4 \uC73C\uB738\uC774\uC600\uC2B5\uB2C8\uB2E4. \uC804\uC131\uAE30 \uB54C\uC5D0\uB294 \uAE08\uC190 \uD321\uC774\uB4E4\uC774 \uC218\uB9CE\uC740 XX\uB4E4\uC744 \uB9CC\uB4E4\uC5B4 \uB3C4\uC2DC\uB97C \uAE09\uC18D\uD558\uAC8C \uC131\uC7A5\uC2DC\uCF30\uC2B5\uB2C8\uB2E4.\n\n\uADF8\uB7EC\uB358 \uC5B4\uB290\uB0A0, \uD321\uC774 \uB3C4\uC2DC\uC758 \uC815\uBB38\uC740 \uBD09\uC1C4\uB418\uC5C8\uACE0, \uADF8 \uD6C4 \uC544\uBB34\uB3C4 \uD321\uC774\uB4E4\uC758 \uC18C\uC2DD\uC744 \uB4E3\uC9C0 \uBABB\uD588\uC2B5\uB2C8\uB2E4. \uBD09\uC1C4 \uC9C1\uC804\uC5D0 \uB3C4\uB9DD\uCE5C \uC790\uB4E4\uC5D0 \uC758\uD558\uBA74 \uC5B4\uB5A4 \uD560\uC544\uBC84\uC9C0\uAC00 \uC9C0\uB3C4\uC790\uB97C \uC790\uCC98\uD558\uC5EC \uAE38\uC744 \uB9C9\uACE0 \uC788\uB2E4\uACE0 \uD569\uB2C8\uB2E4.
journal.document.intros.halls.title=\uC545\uB9C8\uC758 \uC804\uB2F9
journal.document.intros.halls.body=\uB4DC\uC6CC\uD504 \uB300\uB3C4\uC2DC\uC758 \uB113\uC740 \uD68C\uB791\uC740 \uC5B4\uB460\uC758 \uB9C8\uBC95\uC5D0 \uC758\uD574 \uB4A4\uD2C0\uB824 \uBC84\uB838\uC2B5\uB2C8\uB2E4. \uD55C\uB54C\uB294 \uB098\uC05C\uB9D0\uC744 \uBABB\uCC38\uC740 \uD321\uC774\uB4E4\uC758 \uC804\uB2F9\uC774\uC5C8\uC73C\uB098, \uC9C0\uAE08\uC740 \uB354\uC6B1 \uBD88\uAE38\uD55C \uC874\uC7AC\uB4E4\uC774 \uCC28\uC9C0\uD55C \uAC83\uC73C\uB85C \uBCF4\uC785\uB2C8\uB2E4.\n\n\uB054\uCC0D\uD55C \uC5B4\uB460\uC758 \uD798\uC5D0 \uC774\uB04C\uB824\uC628 \uC628\uAC16 \uC885\uB958\uC758 \uC0AC\uC545\uD55C \uC874\uC7AC\uB4E4\uC774 \uC774\uACF3\uC5D0 \uAE30\uAC70\uD558\uACE0 \uC788\uC2B5\uB2C8\uB2E4. \uD321\uD560\uC544\uBC94\uC740 \uBD84\uBA85 \uB2F9\uC2E0\uACFC \uB2E4\uB978 \uC0AC\uB78C\uB4E4\uC774 \uC774\uACF3\uC73C\uB85C \uAC00\uB824\uB294 \uAC78 \uB9C9\uC73C\uB824\uB358 \uAC83 \uAC19\uC2B5\uB2C8\uB2E4.\n\n\uBC1C\uAC78\uC74C\uC744 \uC870\uC2EC\uD558\uC2ED\uC2DC\uC624. \uADF9\uC18C\uC218\uC758 \uAC00\uB514\uC5B8\uB9CC\uC774 \uC774\uD1A0\uB85D \uAE4A\uC740 \uACF3\uAE4C\uC9C0 \uB3C4\uB2EC\uD588\uB2E4\uACE0 \uD569\uB2C8\uB2E4...

journal.document.sewers_guard.title=\uAC04\uC218\uC758 \uD3B8\uC9C0
journal.document.sewers_guard.new_position.title=\uC0C8 \uADFC\uBB34\uC9C0\uB77C\uACE0!
journal.document.sewers_guard.new_position.body=375\uB144 \uAC00\uC744, 85\uC77C\n\uBD80\uBAA8\uB2D8\uAED8,\n\n\uB098 \uC2B9\uC9C4\uD588\uC5B4\uC694! \uB3C4\uC2DC \uACBD\uBE44\uC6D0\uC73C\uB85C \uC5F4\uC2EC\uD788 \uC77C\uD55C \uBCF4\uB78C\uC774 \uC788\uC5C8\uC5B4\uC694.\n\n\uD558\uC218\uAD6C\uC5D0\uC11C \uC77C\uD558\uB294 \uD2B9\uC218 \uADFC\uBB34\uD300\uC5D0\uC11C \uB4E4\uC5B4\uC654\uC5B4\uC694. \uBCF4\uC544\uD558\uB2C8 \uD558\uC218\uAD6C\uC5D0 \uCC3D\uAD90\uD558\uB294 \uD574\uCDA9\uC774\uB098 \uBB34\uBC95\uC790\uB4E4\uC744 \uCC98\uB9AC\uD558\uB294 \uAC8C \uC6B0\uB9AC \uC77C\uC778\uAC00 \uBD10\uC694. \uC880 \uB354\uB7EC\uC6B4 \uC77C\uC774\uAE34 \uD55C\uB370, \uACA8\uC6B8\uC5D0 \uC0DD\uAC01\uBCF4\uB2E4 \uB530\uB73B\uD558\uACE0 \uBD09\uAE09\uB3C4 \uAE30\uC874\uC5D0 \uBE44\uD574 \uC138 \uBC30\uB85C \uC62C\uB790\uC73C\uB2C8 \uAD1C\uCC2E\uC744 \uAC70\uC5D0\uC694!\n\n\uADF8\uB7F0\uB370 \uC774 \uC5C5\uBB34\uAC00 \uC880 \uBE44\uBC00\uC774 \uB9CE\uC740\uC9C0 \uC774 \uD3B8\uC9C0\uB97C \uC368\uB3C4 \uBCF4\uB0BC \uC218\uAC00 \uC5C6\uC5B4\uC694. \uD3B8\uC9C0\uB97C \uC4F0\uB294\uB370\uB3C4 \uBCF4\uB0B4\uC9C0\uB97C \uBABB\uD558\uBA74 \uBB34\uC2A8 \uC18C\uC6A9\uC77C\uAE4C \uC2F6\uC9C0\uB9CC, \uAE30\uC655 \uC4F4 \uAE40\uC5D0 \uACC4\uC18D \uC368\uB098\uAC00\uC57C\uACA0\uC5B4\uC694. \uC5B8\uC820\uAC00 \uC804\uBD80 \uBCF4\uC5EC\uB4DC\uB9AC\uB3C4\uB85D \uD560\uAC8C\uC694.\n\n\uBAB8 \uC870\uB9AC \uC798 \uD558\uC138\uC694.\n\uC18C\uB0D0\uAC00.
