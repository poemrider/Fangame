scenes.supporterscene.patreon_msg=\uB2F9\uC2E0\uC774 \uC6D0\uD310\uC778 \uC100\uD130\uB4DC \uD53D\uC140 \uB358\uC804\uB3C4 \uC990\uAE30\uACE0 \uC788\uACE0, \uC6D0\uC791\uC790\uAC00 \uC774 \uAC8C\uC784\uC744 \uAC1C\uBC1C\uD558\uB294 \uAC83\uC744 \uB3D5\uACE0 \uC2F6\uB2E4\uBA74, _Patreon_\uC5D0\uC11C \uC800\uB97C \uC9C0\uC6D0\uD574 \uC8FC\uC138\uC694! Patreon \uC9C0\uC6D0\uC790\uB4E4\uC5D0\uAC8C \uD2B9\uBCC4\uD55C \uBCF4\uC0C1\uC744 \uC81C\uACF5\uD560 \uC218 \uC788\uAC8C \uD574 \uC90D\uB2C8\uB2E4!\n_- \uC120\uD589 \uCCB4\uD5D8\uAD8C_, \uAC8C\uC784\uC758 \uBCA0\uD0C0 \uC5C5\uB370\uC774\uD2B8\uB97C \uC120\uD589 \uCCB4\uD5D8\uD560 \uC218 \uC788\uC2B5\uB2C8\uB2E4.\n_- \uC8FC\uAC04 \uBBF8\uB2C8 \uBE14\uB85C\uADF8_, \uD604\uC7AC \uAC1C\uBC1C \uC911\uC778 \uC0AC\uD56D\uC744 \uC5FF\uBCFC \uC788\uC2B5\uB2C8\uB2E4.\n_- \uC6D4\uAC04 \uC124\uBB38\uC870\uC0AC_, \uAC1C\uBC1C \uBC29\uD5A5\uC5D0 \uC9C1\uC811 \uAE30\uC5EC\uD560 \uC218 \uC788\uC2B5\uB2C8\uB2E4.\n_- \uC2E4\uBB3C \uD540 \uC0C1\uD488_, \uD6C4\uC6D0 1\uB144, 2\uB144, 3\uB144\uCC28 \uBCF4\uC0C1\uC785\uB2C8\uB2E4.\n_- \uCEE4\uBBA4\uB2C8\uD2F0 \uB514\uC2A4\uCF54\uB4DC_, \uCC44\uD305 \uCC44\uB110\uACFC \uAC1C\uBC1C \uC77C\uC9C0\uAC00 \uC788\uC2B5\uB2C8\uB2E4.\n\n_\uC774\uAC8C \uB05D\uC774 \uC544\uB2D9\uB2C8\uB2E4!_ \uC81C Patreon \uD398\uC774\uC9C0\uC5D0\uC11C \uB354 \uB9CE\uC740 \uC815\uBCF4\uB97C \uC5BB\uC744 \uC218 \uC788\uC2B5\uB2C8\uB2E4. \uAC10\uC0AC\uD569\uB2C8\uB2E4. \uC990\uAC70\uC6B4 \uB358\uC804 \uD0D0\uD5D8 \uB418\uC138\uC694!
