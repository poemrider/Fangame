scenes.titlescene.patreon_body=Aesther the Charon Dungeon\uC740 \uC644\uC804\uD788 \uBB34\uB8CC\uC778 \uAC8C\uC784\uC73C\uB85C, \uC774\uB294 \uC81C\uAC00 \uC21C\uC218 \uC5F4\uC815\uACFC \uD32C\uC2EC\uC5D0 \uC758\uC9C0\uD558\uC5EC \uAC8C\uC784\uC744 \uACC4\uC18D \uB9CC\uB4E4\uC5B4\uAC10\uC744 \uC758\uBBF8\uD569\uB2C8\uB2E4.\n\n\uB9CC\uC57D \uC6D0 \uAC8C\uC784\uC758 \uAC1C\uBC1C\uC790\uB97C \uD6C4\uC6D0\uD558\uB294 \uB370\uC5D0 \uAD00\uC2EC\uC774 \uC788\uC73C\uC2DC\uB2E4\uBA74, \uAC00\uC7A5 \uC88B\uC740 \uBC29\uBC95\uC740 Patreon\uC744 \uC774\uC6A9\uD558\uB294 \uAC83\uC785\uB2C8\uB2E4. Patreon\uC740 \uC81C\uAC8C \uC9C0\uC18D\uC801\uC778 \uC218\uC785\uC744 \uC81C\uACF5\uD558\uBA70, \uB610\uD55C \uC800\uB97C \uC9C0\uC6D0\uD574 \uC8FC\uC2DC\uB294 \uBD84\uB4E4\uC5D0\uAC8C \uBB34\uC5B8\uAC00 \uBCF4\uB2F5\uD560 \uC218 \uC788\uAC8C \uD569\uB2C8\uB2E4.\n\n\uD6C4\uC6D0\uC790\uBD84\uB4E4\uC740 \uB9E4 \uC8FC\uB9C8\uB2E4 \uB204\uAD6C\uBCF4\uB2E4\uB3C4 \uBE60\uB974\uAC8C \uC81C\uAC00 \uD604\uC7AC \uD558\uACE0 \uC788\uB294 \uC791\uC5C5\uC5D0 \uB300\uD55C \uC804\uC6A9 \uBE14\uB85C\uADF8 \uAC8C\uC2DC\uBB3C\uC744 \uBC1B\uC544\uBCF4\uC2E4 \uC218 \uC788\uC2B5\uB2C8\uB2E4!\n\n\uC81C Patreon \uD398\uC774\uC9C0\uB97C \uB458\uB7EC\uBCF4\uC2DC\uBA74 \uD6C4\uC6D0\uC744 \uD1B5\uD574 \uC5BB\uC744 \uC218 \uC788\uB294 \uD61C\uD0DD\uC5D0 \uB300\uD55C \uAC00\uC7A5 \uCD5C\uC2E0 \uC815\uBCF4\uB97C \uC5BB\uC73C\uC2E4 \uC218 \uC788\uC2B5\uB2C8\uB2E4. \uD6C4\uC6D0\uC744 \uACE0\uB824\uD574 \uC8FC\uC154\uC11C \uAC10\uC0AC\uD569\uB2C8\uB2E4!\n\n(Patreon \uD61C\uD0DD\uC740 \uC601\uC5B4\uB85C\uB9CC \uC81C\uACF5\uB429\uB2C8\uB2E4.)
